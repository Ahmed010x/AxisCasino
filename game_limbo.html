<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limbo - Casino WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="balance_sync.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .back-btn {
            background: none;
            border: none;
            color: #4ecdc4;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(78, 205, 196, 0.1);
            transform: translateX(-2px);
        }

        .game-title {
            font-size: 1.4rem;
            font-weight: 700;
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        .balance-display {
            color: #4ecdc4;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .game-info {
            text-align: center;
            margin-bottom: 2rem;
        }

        .game-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            display: block;
        }

        .game-description {
            color: #b0b0b0;
            font-size: 0.9rem;
            line-height: 1.4;
            margin-bottom: 2rem;
        }

        .game-controls {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .control-group {
            margin-bottom: 1.5rem;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        .control-label {
            display: block;
            color: #b0b0b0;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .control-input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .control-input:focus {
            outline: none;
            border-color: #4ecdc4;
            box-shadow: 0 0 0 3px rgba(78, 205, 196, 0.1);
        }

        .multiplier-presets {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .preset-btn {
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .preset-btn:hover {
            background: rgba(78, 205, 196, 0.2);
            border-color: #4ecdc4;
        }

        .preset-btn.active {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            border-color: #4ecdc4;
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.3);
        }

        .limbo-display {
            text-align: center;
            margin: 2rem 0;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .target-multiplier {
            font-size: 2rem;
            font-weight: 700;
            color: #4ecdc4;
            margin-bottom: 1rem;
        }

        .result-multiplier {
            font-size: 3rem;
            font-weight: 900;
            margin: 1rem 0;
            animation: multiplierRoll 2s ease-in-out;
        }

        .result-multiplier.win {
            color: #4ecdc4;
        }

        .result-multiplier.lose {
            color: #ff6b6b;
        }

        @keyframes multiplierRoll {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); opacity: 1; }
        }

        .vs-text {
            font-size: 1.2rem;
            color: #b0b0b0;
            margin: 0.5rem 0;
        }

        .payout-info {
            background: rgba(78, 205, 196, 0.1);
            border: 1px solid rgba(78, 205, 196, 0.3);
            border-radius: 12px;
            padding: 1rem;
            margin: 1rem 0;
            text-align: center;
        }

        .payout-amount {
            font-size: 1.5rem;
            font-weight: 700;
            color: #4ecdc4;
        }

        .win-chance {
            color: #b0b0b0;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            flex: 1;
            padding: 1rem 2rem;
            border: none;
            border-radius: 15px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: #ffffff;
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(78, 205, 196, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .game-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1rem;
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #4ecdc4;
            display: block;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #b0b0b0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .result-display {
            text-align: center;
            margin: 2rem 0;
            padding: 1.5rem;
            border-radius: 15px;
            display: none;
        }

        .result-display.win {
            background: rgba(78, 205, 196, 0.1);
            border: 1px solid rgba(78, 205, 196, 0.3);
            color: #4ecdc4;
        }

        .result-display.lose {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            color: #ff6b6b;
        }

        .payout-display {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .result-multiplier {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="back-btn" onclick="goBack()">‚Üê</button>
        <div class="game-title">Limbo</div>
        <div class="balance-display"><span id="balanceDisplay">1000</span></div>
    </div>

    <div class="container">
        <div class="game-info">
            <div class="game-icon"></div>
            <div class="game-description">
                Set your target multiplier and bet. If the random result is higher than your target, you win!
            </div>
        </div>

        <div class="game-controls">
            <div class="control-group">
                <label class="control-label">Bet Amount</label>
                <input type="number" id="betAmount" class="control-input" min="1" max="1000" value="10" step="1">
            </div>

            <div class="control-group">
                <label class="control-label">Target Multiplier</label>
                <input type="number" id="targetMultiplier" class="control-input" min="1.01" max="100" value="2.00" step="0.01" oninput="updatePayoutInfo()">
                <div class="multiplier-presets">
                    <button class="preset-btn" onclick="setMultiplier(1.5)">1.50x</button>
                    <button class="preset-btn active" onclick="setMultiplier(2.0)">2.00x</button>
                    <button class="preset-btn" onclick="setMultiplier(5.0)">5.00x</button>
                    <button class="preset-btn" onclick="setMultiplier(10.0)">10.0x</button>
                    <button class="preset-btn" onclick="setMultiplier(50.0)">50.0x</button>
                </div>
            </div>
        </div>

        <div class="payout-info">
            <div class="payout-amount" id="payoutAmount">20</div>
            <div class="win-chance" id="winChance">Win Chance: 50.00%</div>
        </div>

        <div class="limbo-display">
            <div class="target-multiplier" id="targetDisplay">Target: 2.00x</div>
            <div class="vs-text">vs</div>
            <div class="result-multiplier" id="resultDisplay" style="display: none;">0.00x</div>
        </div>

        <div class="action-buttons">
            <button class="btn btn-primary" id="playBtn" onclick="playLimbo()">Play Limbo</button>
            <button class="btn btn-secondary" id="newGameBtn" onclick="resetGame()" disabled>New Game</button>
        </div>

        <div class="result-display" id="resultMessage">
            <div class="payout-display" id="finalPayout"></div>
            <div id="resultText"></div>
        </div>

        <div class="game-stats">
            <div class="stat-item">
                <span class="stat-value" id="totalWins">0</span>
                <span class="stat-label">Total Wins</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="totalLosses">0</span>
                <span class="stat-label">Total Losses</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="highestMultiplier">0.00x</span>
                <span class="stat-label">Highest Hit</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="biggestWin">0</span>
                <span class="stat-label">Biggest Win</span>
            </div>
        </div>
    </div>

    <script>
        let gameState = {
            isPlaying: false,
            betAmount: 10,
            targetMultiplier: 2.0,
            resultMultiplier: 0,
            balance: 1000
        };

        let stats = {
            totalWins: 0,
            totalLosses: 0,
            highestMultiplier: 0,
            biggestWin: 0
        };

        // Load stats from localStorage
        function loadStats() {
            const savedStats = localStorage.getItem('limboStats');
            if (savedStats) {
                stats = { ...stats, ...JSON.parse(savedStats) };
                updateStatsDisplay();
            }
            
            const savedBalance = localStorage.getItem('casinoBalance');
            if (savedBalance) {
                gameState.balance = parseInt(savedBalance);
                updateBalanceDisplay();
            }
        }

        function saveStats() {
            localStorage.setItem('limboStats', JSON.stringify(stats));
            localStorage.setItem('casinoBalance', gameState.balance.toString());
        }

        function updateStatsDisplay() {
            document.getElementById('totalWins').textContent = stats.totalWins;
            document.getElementById('totalLosses').textContent = stats.totalLosses;
            document.getElementById('highestMultiplier').textContent = stats.highestMultiplier.toFixed(2) + 'x';
            document.getElementById('biggestWin').textContent = stats.biggestWin;
        }

        function updateBalanceDisplay() {
            document.getElementById('balanceDisplay').textContent = gameState.balance;
        }

        function goBack() {
            try {
                if (window.Telegram && window.Telegram.WebApp) {
                    window.Telegram.WebApp.close();
                    return;
                }
                const params = new URLSearchParams();
                params.set('user_id', userId || localStorage.getItem('user_id') || '');
                params.set('userName', userName || 'Player');
                const latestBalance = localStorage.getItem('balance') || '0';
                params.set('balance', latestBalance);
                const backUrl = `${returnUrl || 'casino_webapp_new.html'}?${params.toString()}`;
                window.location.href = backUrl;
            } catch (error) {
                window.location.href = 'casino_webapp_new.html';
            }
        }

        function setMultiplier(multiplier) {
            document.getElementById('targetMultiplier').value = multiplier.toFixed(2);
            gameState.targetMultiplier = multiplier;
            
            // Update button states
            document.querySelectorAll('.preset-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            updatePayoutInfo();
            updateTargetDisplay();
        }

        function updatePayoutInfo() {
            const betAmount = parseInt(document.getElementById('betAmount').value) || 10;
            const target = parseFloat(document.getElementById('targetMultiplier').value) || 2.0;
            
            gameState.targetMultiplier = target;
            
            const payout = Math.floor(betAmount * target);
            const winChance = Math.min(100, (100 / target));
            
            document.getElementById('payoutAmount').textContent = payout + ' üí∞';
            document.getElementById('winChance').textContent = `Win Chance: ${winChance.toFixed(2)}%`;
            
            updateTargetDisplay();
        }

        function updateTargetDisplay() {
            document.getElementById('targetDisplay').textContent = `Target: ${gameState.targetMultiplier.toFixed(2)}x`;
        }

        function generateRandomMultiplier() {
            // Generate a random multiplier using exponential distribution
            // This creates realistic casino-style results with occasional high multipliers
            const random = Math.random();
            
            // Use exponential distribution for more realistic results
            // Most results will be low, with occasional high multipliers
            const lambda = 0.5; // Controls the distribution shape
            const multiplier = 1 + (-Math.log(1 - random) / lambda);
            
            // Cap at 1000x for practical purposes
            return Math.min(multiplier, 1000);
        }

        function playLimbo() {
            const betInput = document.getElementById('betAmount');
            const betAmount = parseInt(betInput.value);
            const target = parseFloat(document.getElementById('targetMultiplier').value);
            
            if (!betAmount || betAmount <= 0) {
                alert('Please enter a valid bet amount!');
                return;
            }
            
            if (betAmount > gameState.balance) {
                alert('Insufficient balance!');
                return;
            }
            
            if (!target || target < 1.01) {
                alert('Target multiplier must be at least 1.01x!');
                return;
            }
            
            gameState.betAmount = betAmount;
            gameState.targetMultiplier = target;
            gameState.balance -= betAmount;
            gameState.isPlaying = true;
            
            // Generate random result
            gameState.resultMultiplier = generateRandomMultiplier();
            
            updateBalanceDisplay();
            updatePayoutInfo();
            
            // Disable controls
            document.getElementById('playBtn').disabled = true;
            document.getElementById('resultMessage').style.display = 'none';
            
            // Show rolling animation
            const resultDisplay = document.getElementById('resultDisplay');
            resultDisplay.style.display = 'block';
            resultDisplay.textContent = '';
            resultDisplay.className = 'result-multiplier';
            
            // Simulate rolling effect
            let rollCount = 0;
            const maxRolls = 20;
            const rollInterval = setInterval(() => {
                const tempMultiplier = Math.random() * 20 + 1;
                resultDisplay.textContent = tempMultiplier.toFixed(2) + 'x';
                rollCount++;
                
                if (rollCount >= maxRolls) {
                    clearInterval(rollInterval);
                    showFinalResult();
                }
            }, 100);
        }

        function showFinalResult() {
            const resultDisplay = document.getElementById('resultDisplay');
            const isWin = gameState.resultMultiplier >= gameState.targetMultiplier;
            
            resultDisplay.textContent = gameState.resultMultiplier.toFixed(2) + 'x';
            resultDisplay.className = `result-multiplier ${isWin ? 'win' : 'lose'}`;
            
            // Update stats
            if (gameState.resultMultiplier > stats.highestMultiplier) {
                stats.highestMultiplier = gameState.resultMultiplier;
            }
            
            const resultMessage = document.getElementById('resultMessage');
            const finalPayout = document.getElementById('finalPayout');
            const resultText = document.getElementById('resultText');
            
            if (isWin) {
                const winAmount = Math.floor(gameState.betAmount * gameState.targetMultiplier);
                gameState.balance += winAmount;
                stats.totalWins++;
                
                if (winAmount > stats.biggestWin) {
                    stats.biggestWin = winAmount;
                }
                
                resultMessage.className = 'result-display win';
                finalPayout.textContent = `+${winAmount} üí∞`;
                resultText.textContent = `You hit ${gameState.resultMultiplier.toFixed(2)}x! You win!`;
            } else {
                stats.totalLosses++;
                
                resultMessage.className = 'result-display lose';
                finalPayout.textContent = `-${gameState.betAmount} üí∞`;
                resultText.textContent = `Only ${gameState.resultMultiplier.toFixed(2)}x. Better luck next time!`;
            }
            
            resultMessage.style.display = 'block';
            document.getElementById('newGameBtn').disabled = false;
            
            updateBalanceDisplay();
            updateStatsDisplay();
            saveStats();
        }

        function resetGame() {
            gameState.isPlaying = false;
            gameState.resultMultiplier = 0;
            
            document.getElementById('resultDisplay').style.display = 'none';
            document.getElementById('resultMessage').style.display = 'none';
            document.getElementById('playBtn').disabled = false;
            document.getElementById('newGameBtn').disabled = true;
        }

        // Initialize the game
        window.addEventListener('load', () => {
            loadStats();
            updatePayoutInfo();
        });

        // Update payout info when bet amount changes
        document.getElementById('betAmount').addEventListener('input', updatePayoutInfo);
    </script>
</body>
</html>
