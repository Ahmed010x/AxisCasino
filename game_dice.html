<!DOCTYPE html>
<html>
<head>
    <title>Dice | Casino WebApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="casino_webapp_styles.css">
    <style>body{background:#181818;color:#fff;font-family:'Segoe UI',Arial,sans-serif;margin:0;}.header{display:flex;align-items:center;justify-content:space-between;padding:18px 16px;background:#232323;}.back-btn{background:none;border:none;color:#4ecdc4;font-size:1.5em;cursor:pointer;}.game-title{font-size:1.2em;font-weight:bold;color:#4ecdc4;}.main-content{padding:24px 12px;max-width:420px;margin:0 auto;}.game-icon{font-size:3em;margin-bottom:10px;text-align:center;}.dice-area{display:flex;justify-content:center;align-items:center;gap:18px;margin:24px 0 18px 0;}.dice-face{width:60px;height:60px;background:#222;border-radius:12px;display:flex;align-items:center;justify-content:center;font-size:2.2em;box-shadow:0 2px 8px #0006;border:2px solid #333;transition:background 0.2s;}.bet-section{margin:18px 0;}.bet-section label{color:#ccc;margin-bottom:6px;display:block;}.bet-section input,.bet-section select{width:120px;padding:8px;border-radius:8px;border:1px solid #333;background:#222;color:white;text-align:center;font-size:16px;}.play-btn{background:linear-gradient(135deg,#4ecdc4,#44a08d);color:white;border:none;padding:12px 30px;border-radius:25px;font-size:16px;font-weight:bold;cursor:pointer;margin-right:10px;box-shadow:0 4px 15px rgba(78,205,196,0.3);}.result{margin-top:24px;font-size:1.1em;font-weight:bold;min-height:32px;text-align:center;}</style>
</head>
<body>
    <div class="header">
        <button class="back-btn" onclick="goBack()">&larr;</button>
        <div class="game-title">🎲 Dice</div>
        <div style="width:32px;"></div>
    </div>
    <div class="main-content">
        <div class="game-icon">🎲</div>
        <div class="dice-area" id="diceArea">
            <div class="dice-face" id="diceFace">⚀</div>
        </div>
        <div class="bet-section">
            <label for="betAmount">Bet Amount:</label>
            <input type="number" id="betAmount" min="1" max="1000" value="10">
        </div>
        <div class="bet-section">
            <label for="prediction">Prediction:</label>
            <select id="prediction" onchange="toggleDiceNumber()">
                <option value="under">Under 3.5</option>
                <option value="over">Over 3.5</option>
                <option value="exact">Exact Number</option>
            </select>
        </div>
        <div class="bet-section" id="diceNumberInput" style="display:none;">
            <label for="diceNumber">Number (1-6):</label>
            <input type="number" id="diceNumber" min="1" max="6" value="1">
        </div>
        <button class="play-btn" onclick="playDice()">Play Now</button>
        <div id="result" class="result"></div>
    </div>
    <script>
    function goBack() { window.history.back(); }
    function toggleDiceNumber() {
        document.getElementById('diceNumberInput').style.display = document.getElementById('prediction').value === 'exact' ? 'block' : 'none';
    }
    function animateDice(face) {
        const faces = ['⚀','⚁','⚂','⚃','⚄','⚅'];
        let i = 0;
        const dice = document.getElementById('diceFace');
        const interval = setInterval(() => {
            dice.textContent = faces[Math.floor(Math.random()*6)];
            i++;
            if (i > 10) {
                clearInterval(interval);
                dice.textContent = faces[(face-1)%6] || '⚀';
            }
        }, 60);
    }
    async function playDice() {
        const bet = parseInt(document.getElementById('betAmount').value);
        const prediction = document.getElementById('prediction').value;
        const diceNumber = parseInt(document.getElementById('diceNumber').value);
        const resultDiv = document.getElementById('result');
        if (!bet || bet <= 0) {
            resultDiv.innerHTML = '<span style="color:#ff6b6b;">Enter a valid bet!</span>';
            return;
        }
        resultDiv.innerHTML = '<span style="color:#4ecdc4;">Rolling...</span>';
        animateDice(Math.floor(Math.random()*6)+1);
        try {
            const user = window.Telegram?.WebApp?.initDataUnsafe?.user;
            const userId = user ? user.id : 1;
            const gameData = { user_id: userId, game_type: 'dice', action: 'play', bet_amount: bet, prediction: prediction };
            if (prediction === 'exact') gameData.target_number = diceNumber;
            const response = await fetch('/api/game', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(gameData)
            });
            const data = await response.json();
            setTimeout(() => {
                animateDice(data.roll);
                resultDiv.innerHTML = `<div>Rolled: <b>${data.roll}</b></div>` +
                    (data.win ? '🎉 <span style="color:#4ecdc4;">You Won!</span>' : '😞 <span style="color:#ff6b6b;">You Lost!</span>') +
                    `<div style='color:#4ecdc4;'>New balance: ${data.new_balance} chips</div>`;
            }, 900);
        } catch (e) {
            resultDiv.innerHTML = '<span style="color:#ff6b6b;">Connection error!</span>';
        }
    }
    </script>
</body>
</html>
