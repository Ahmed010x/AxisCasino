<!DOCTYPE html>
<html>
<head>
    <title>Dice | Casino WebApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="casino_webapp_styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .back-btn {
            background: none;
            border: none;
            color: #4ecdc4;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(78, 205, 196, 0.1);
            transform: translateX(-2px);
        }
        
        .game-title {
            font-size: 1.4rem;
            font-weight: 700;
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }
        
        .main-content {
            padding: 24px 12px;
            max-width: 420px;
            margin: 0 auto;
        }
        
        .game-icon {
            font-size: 3em;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .dice-area {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 18px;
            margin: 24px 0 18px 0;
        }
        
        .dice-face {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.2em;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }
        
        .bet-section {
            margin: 18px 0;
        }
        
        .bet-section label {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 6px;
            display: block;
        }
        
        .bet-section input, .bet-section select {
            width: 120px;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            color: #ffffff;
            text-align: center;
            font-size: 16px;
        }
        
        .play-btn {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-right: 10px;
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.3);
            transition: all 0.3s ease;
        }
        
        .play-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(78, 205, 196, 0.4);
        }
        
        .result {
            margin-top: 24px;
            font-size: 1.1em;
            font-weight: bold;
            min-height: 32px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="back-btn" onclick="goBack()">&larr;</button>
        <div class="game-title">ðŸŽ² Dice</div>
        <div style="width:32px;"></div>
    </div>
    <div class="main-content">
        <div class="game-icon">ðŸŽ²</div>
        <div class="dice-area" id="diceArea">
            <div class="dice-face" id="diceFace">âš€</div>
        </div>
        <div class="bet-section">
            <label for="betAmount">Bet Amount:</label>
            <input type="number" id="betAmount" min="1" max="1000" value="10">
        </div>
        <div class="bet-section">
            <label for="prediction">Prediction:</label>
            <select id="prediction" onchange="toggleDiceNumber()">
                <option value="under">Under 3.5</option>
                <option value="over">Over 3.5</option>
                <option value="exact">Exact Number</option>
            </select>
        </div>
        <div class="bet-section" id="diceNumberInput" style="display:none;">
            <label for="diceNumber">Number (1-6):</label>
            <input type="number" id="diceNumber" min="1" max="6" value="1">
        </div>
        <button class="play-btn" onclick="playDice()">Play Now</button>
        <div id="result" class="result"></div>
    </div>
    <script>
    function goBack() { window.history.back(); }
    function toggleDiceNumber() {
        document.getElementById('diceNumberInput').style.display = document.getElementById('prediction').value === 'exact' ? 'block' : 'none';
    }
    function animateDice(face) {
        const faces = ['âš€','âš','âš‚','âšƒ','âš„','âš…'];
        let i = 0;
        const dice = document.getElementById('diceFace');
        const interval = setInterval(() => {
            dice.textContent = faces[Math.floor(Math.random()*6)];
            i++;
            if (i > 10) {
                clearInterval(interval);
                dice.textContent = faces[(face-1)%6] || 'âš€';
            }
        }, 60);
    }
    async function playDice() {
        const bet = parseInt(document.getElementById('betAmount').value);
        const prediction = document.getElementById('prediction').value;
        const diceNumber = parseInt(document.getElementById('diceNumber').value);
        const resultDiv = document.getElementById('result');
        if (!bet || bet <= 0) {
            resultDiv.innerHTML = '<span style="color:#ff6b6b;">Enter a valid bet!</span>';
            return;
        }
        resultDiv.innerHTML = '<span style="color:#4ecdc4;">Rolling...</span>';
        animateDice(Math.floor(Math.random()*6)+1);
        try {
            const user = window.Telegram?.WebApp?.initDataUnsafe?.user;
            const userId = user ? user.id : 1;
            const gameData = { user_id: userId, game_type: 'dice', action: 'play', bet_amount: bet, prediction: prediction };
            if (prediction === 'exact') gameData.target_number = diceNumber;
            const response = await fetch('/api/game', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(gameData)
            });
            const data = await response.json();
            setTimeout(() => {
                animateDice(data.roll);
                resultDiv.innerHTML = `<div>Rolled: <b>${data.roll}</b></div>` +
                    (data.win ? 'ðŸŽ‰ <span style="color:#4ecdc4;">You Won!</span>' : 'ðŸ˜ž <span style="color:#ff6b6b;">You Lost!</span>') +
                    `<div style='color:#4ecdc4;'>New balance: ${data.new_balance} chips</div>`;
            }, 900);
        } catch (e) {
            resultDiv.innerHTML = '<span style="color:#ff6b6b;">Connection error!</span>';
        }
    }
    </script>
</body>
</html>
