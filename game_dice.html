<!DOCTYPE html>
<html>
<head>
    <title>Dice | Casino WebApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="casino_webapp_styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .header {
            background: rgba(26, 31, 41, 0.85);
            backdrop-filter: blur(16px);
            border-bottom: 1px solid #2c3441;
            padding: 1rem 1rem 1rem 0.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
            max-width: 500px;
            margin: 0 auto;
            border-radius: 0 0 18px 18px;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .demo-toggle-container {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-right: 10px;
        }
        
        .demo-toggle {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
        }
        
        .demo-toggle input { opacity: 0; width: 0; height: 0; }
        
        .demo-slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: #2c3441; transition: .4s; border-radius: 24px; border: 1px solid #00d4aa;
        }
        
        .demo-slider-dot {
            position: absolute; height: 18px; width: 18px; left: 2px; bottom: 2px;
            background-color: #7782aa; transition: .4s; border-radius: 50%;
        }
        
        .demo-toggle input:checked + .demo-slider { background-color: #00d4aa; }
        
        .demo-toggle input:checked + .demo-slider .demo-slider-dot {
            transform: translateX(20px); background-color: #1a1f29;
        }
        
        .back-btn {
            background: none;
            border: none;
            color: #00d4aa;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .back-btn:hover {
            background: rgba(0, 212, 170, 0.1);
            transform: translateX(-2px);
        }
        
        .game-title {
            font-size: 1.4rem;
            font-weight: 700;
            background: linear-gradient(135deg, #00d4aa, #4ecdc4);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }
        
        .balance-display {
            color: #00d4aa;
            font-weight: 600;
            font-size: 0.95rem;
            background: #1a1f29;
            border-radius: 8px;
            padding: 6px 14px;
            margin-left: 10px;
        }
        
        .main-content {
            padding: 24px 12px;
            max-width: 420px;
            margin: 0 auto;
        }
        
        .game-icon {
            font-size: 3em;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .dice-area {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 18px;
            margin: 24px 0 18px 0;
        }
        
        .dice-face {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.2em;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }
        
        .bet-section {
            margin: 18px 0;
        }
        
        .bet-section label {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 6px;
            display: block;
        }
        
        .bet-section input, .bet-section select {
            width: 120px;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            color: #ffffff;
            text-align: center;
            font-size: 16px;
        }
        
        .play-btn {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-right: 10px;
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.3);
            transition: all 0.3s ease;
        }
        
        .play-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(78, 205, 196, 0.4);
        }
        
        .result {
            margin-top: 24px;
            font-size: 1.1em;
            font-weight: bold;
            min-height: 32px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <button class="back-btn" onclick="goBack()">‚Üê</button>
            <div class="demo-toggle-container">
                <span style="font-size: 0.8em; color: #7782aa; font-weight: 500;">Demo</span>
                <label class="demo-toggle">
                    <input type="checkbox" id="demoModeToggle">
                    <span class="demo-slider">
                        <span class="demo-slider-dot"></span>
                    </span>
                </label>
            </div>
        </div>
        <h1 class="game-title">Dice</h1>
        <div class="balance-display">Balance: <span id="balanceDisplay">1000.00</span> chips</div>
    </div>
    <div class="main-content">
        <div class="game-icon"></div>
        <div class="dice-area" id="diceArea">
            <div class="dice-face" id="diceFace">‚öÄ</div>
        </div>
        <div class="bet-section">
            <label for="betAmount">Bet Amount:</label>
            <input type="number" id="betAmount" min="1" max="1000" value="10">
        </div>
        <div class="bet-section">
            <label for="prediction">Prediction:</label>
            <select id="prediction" onchange="toggleDiceNumber()">
                <option value="under">Under 3.5</option>
                <option value="over">Over 3.5</option>
                <option value="exact">Exact Number</option>
            </select>
        </div>
        <div class="bet-section" id="diceNumberInput" style="display:none;">
            <label for="diceNumber">Number (1-6):</label>
            <input type="number" id="diceNumber" min="1" max="6" value="1">
        </div>
        <button class="play-btn" onclick="playDice()">Play Now</button>
        <div id="result" class="result"></div>
    </div>
    <script>
    function goBack() { window.history.back(); }
    function toggleDiceNumber() {
        document.getElementById('diceNumberInput').style.display = document.getElementById('prediction').value === 'exact' ? 'block' : 'none';
    }
    function animateDice(face) {
        const faces = ['‚öÄ','‚öÅ','‚öÇ','‚öÉ','‚öÑ','‚öÖ'];
        let i = 0;
        const dice = document.getElementById('diceFace');
        const interval = setInterval(() => {
            dice.textContent = faces[Math.floor(Math.random()*6)];
            i++;
            if (i > 10) {
                clearInterval(interval);
                dice.textContent = faces[(face-1)%6] || '‚öÄ';
            }
        }, 60);
    }
    async function playDice() {
        const bet = parseInt(document.getElementById('betAmount').value);
        const prediction = document.getElementById('prediction').value;
        const diceNumber = parseInt(document.getElementById('diceNumber').value);
        const resultDiv = document.getElementById('result');
        if (!bet || bet <= 0) {
            resultDiv.innerHTML = '<span style="color:#ff6b6b;">Enter a valid bet!</span>';
            return;
        }
        resultDiv.innerHTML = '<span style="color:#4ecdc4;">Rolling...</span>';
        animateDice(Math.floor(Math.random()*6)+1);
        try {
            const user = window.Telegram?.WebApp?.initDataUnsafe?.user;
            const userId = user ? user.id : 1;
            const gameData = { user_id: userId, game_type: 'dice', action: 'play', bet_amount: bet, prediction: prediction };
            if (prediction === 'exact') gameData.target_number = diceNumber;
            const response = await fetch('/api/game', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(gameData)
            });
            const data = await response.json();
            setTimeout(() => {
                animateDice(data.roll);
                resultDiv.innerHTML = `<div>Rolled: <b>${data.roll}</b></div>` +
                    (data.win ? 'üéâ <span style="color:#4ecdc4;">You Won!</span>' : 'üòû <span style="color:#ff6b6b;">You Lost!</span>') +
                    `<div style='color:#4ecdc4;'>New balance: ${data.new_balance} chips</div>`;
            }, 900);
        } catch (e) {
            resultDiv.innerHTML = '<span style="color:#ff6b6b;">Connection error!</span>';
        }
    }
    </script>
</body>
</html>
