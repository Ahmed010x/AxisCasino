<!DOCTYPE html>
<html>
<head>
    <title>Dice | Casino WebApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="casino_webapp_styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .header {
            background: rgba(26, 31, 41, 0.85);
            backdrop-filter: blur(16px);
            border-bottom: 1px solid #2c3441;
            padding: 1rem 1rem 1rem 0.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
            max-width: 500px;
            margin: 0 auto;
            border-radius: 0 0 18px 18px;
        }
        
        .logo-section {
            display: flex;
            align-items: center;
        }
        
        .right-section {
            display: flex;
            align-items: center;
        }
        
        .btn-glass {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 10px 20px;
            color: #ffffff;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-glass:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .balance-section {
            text-align: right;
            margin-left: 12px;
        }
        
        .balance-label {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .balance-amount {
            font-size: 1.2rem;
            font-weight: 600;
            color: #00d4aa;
        }
        
        .profile-section {
            display: flex;
            align-items: center;
            margin-left: 12px;
            cursor: pointer;
        }
        
        .profile-pic {
            width: 36px;
            height: 36px;
            background: #2c3441;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            color: #ffffff;
        }
        
        .user-info {
            margin-left: 8px;
            text-align: right;
        }
        
        .username {
            font-size: 0.9rem;
            font-weight: 500;
            color: #ffffff;
        }
        
        .user-id {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .game-title {
            font-size: 1.4rem;
            font-weight: 700;
            background: linear-gradient(135deg, #00d4aa, #4ecdc4);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }
        
        .main-content {
            padding: 24px 12px;
            max-width: 420px;
            margin: 0 auto;
        }
        
        .game-icon {
            font-size: 3em;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .dice-area {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 18px;
            margin: 24px 0 18px 0;
        }
        
        .dice-face {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.2em;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }
        
        .bet-section {
            margin: 18px 0;
        }
        
        .bet-section label {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 6px;
            display: block;
        }
        
        .bet-section input, .bet-section select {
            width: 120px;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            color: #ffffff;
            text-align: center;
            font-size: 16px;
        }
        
        .play-btn {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-right: 10px;
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.3);
            transition: all 0.3s ease;
        }
        
        .play-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(78, 205, 196, 0.4);
        }
        
        .result {
            margin-top: 24px;
            font-size: 1.1em;
            font-weight: bold;
            min-height: 32px;
            text-align: center;
        }
        
        /* Profile modal styles */
        #profileModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(15, 20, 25, 0.92);
            z-index: 3000;
            align-items: center;
            justify-content: center;
        }
        
        #profileModal > div {
            background: #1a1f29;
            border-radius: 16px;
            padding: 32px 24px 24px 24px;
            max-width: 340px;
            margin: 40px auto;
            border: 1px solid #2c3441;
            position: relative;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
        }
        
        #profileModal button {
            position: absolute;
            top: 12px;
            right: 16px;
            background: none;
            border: none;
            color: #ffffff;
            font-size: 1.8em;
            cursor: pointer;
        }
        
        #liveChatFab {
            position: fixed;
            bottom: 90px;
            right: 18px;
            z-index: 1300;
            background: linear-gradient(135deg,#4ecdc4,#45b7d1);
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 56px;
            height: 56px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.18);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            cursor: pointer;
            transition: background 0.2s;
        }
    </style>
</head>
<body>
    <!-- Modern header with sidebar, balance, profile, deposit/withdraw, back button -->
    <div class="header">
        <button id="backBtn" class="btn-glass" style="margin-right:12px;display:flex;align-items:center;gap:4px;">
            <span style="font-size:1.2em;">‚Üê</span> Back
        </button>
        <div class="logo-section">
            <button id="menuButton" class="back-btn" style="background:none; border:none; outline:none; cursor:pointer; padding:0 8px 0 0; display:flex; align-items:center; justify-content:center; height:32px; font-size:1.5em; color:#fff;" tabindex="0">
                <span style="display:block; width:26px; height:22px; position:relative;">
                    <span style="position:absolute; left:0; top:0; width:100%; height:3px; background:#ffffff; border-radius:2px;"></span>
                    <span style="position:absolute; left:0; top:8px; width:100%; height:3px; background:#ffffff; border-radius:2px;"></span>
                    <span style="position:absolute; left:0; top:16px; width:100%; height:3px; background:#ffffff; border-radius:2px;"></span>
                </span>
            </button>
        </div>
        <div class="right-section">
            <button class="btn-glass" id="depositBtn" style="margin-right:8px;">Deposit</button>
            <button class="btn-glass" id="withdrawBtn" style="margin-right:12px;">Withdraw</button>
            <div class="balance-section">
                <div class="balance-label">Your Balance</div>
                <div class="balance-amount">{BALANCE} chips</div>
            </div>
            <div class="profile-section" id="profileBtn" style="cursor:pointer;">
                <div class="profile-pic" id="profilePic">üë§</div>
                <div class="user-info">
                    <div class="username" id="username">Player</div>
                    <div class="user-id">ID: {USER_ID}</div>
                </div>
            </div>
        </div>
    </div>
    <div class="main-content">
        <div class="game-icon"></div>
        <div class="dice-area" id="diceArea">
            <div class="dice-face" id="diceFace">‚öÄ</div>
        </div>
        <div class="bet-section">
            <label for="betAmount">Bet Amount:</label>
            <input type="number" id="betAmount" min="1" max="1000" value="10">
        </div>
        <div class="bet-section">
            <label for="prediction">Prediction:</label>
            <select id="prediction" onchange="toggleDiceNumber()">
                <option value="under">Under 3.5</option>
                <option value="over">Over 3.5</option>
                <option value="exact">Exact Number</option>
            </select>
        </div>
        <div class="bet-section" id="diceNumberInput" style="display:none;">
            <label for="diceNumber">Number (1-6):</label>
            <input type="number" id="diceNumber" min="1" max="6" value="1">
        </div>
        <button class="play-btn" onclick="playDice()">Play Now</button>
        <div id="result" class="result"></div>
    </div>
    <button id="liveChatFab" style="position:fixed; bottom:90px; right:18px; z-index:1300; background:linear-gradient(135deg,#4ecdc4,#45b7d1); color:#fff; border:none; border-radius:50%; width:56px; height:56px; box-shadow:0 4px 16px rgba(0,0,0,0.18); display:flex; align-items:center; justify-content:center; font-size:2em; cursor:pointer; transition:background 0.2s;">üí¨</button>
    <div id="profileModal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(15,20,25,0.92); z-index:3000; align-items:center; justify-content:center;">
        <div style="background:#1a1f29; border-radius:16px; padding:32px 24px 24px 24px; max-width:340px; margin:40px auto; border:1px solid #2c3441; position:relative; box-shadow:0 8px 32px rgba(0,0,0,0.25);">
            <button onclick="closeProfileModal()" style="position:absolute; top:12px; right:16px; background:none; border:none; color:#ffffff; font-size:1.8em; cursor:pointer;">&times;</button>
            <div style="display:flex; flex-direction:column; align-items:center; gap:12px;">
                <div class="profile-pic" id="modalProfilePic" style="width:64px; height:64px; font-size:2em; border-width:3px;"></div>
                <div class="username" id="modalUsername" style="font-size:1.2em; font-weight:700; color:#fff;"></div>
                <div class="user-id" id="modalUserId" style="font-size:0.9em; color:#4ecdc4;"></div>
                <div id="modalVipLevel" style="margin:8px 0 0 0; font-size:1em; font-weight:600; color:#ffd700;">VIP: Standard</div>
                <div style="margin:16px 0 0 0; display:flex; gap:12px;">
                    <button class="btn-glass" onclick="openDeposit()">Deposit</button>
                    <button class="btn-glass" onclick="openWithdraw()">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>
    function goBack() { window.history.back(); }
    function toggleDiceNumber() {
        document.getElementById('diceNumberInput').style.display = document.getElementById('prediction').value === 'exact' ? 'block' : 'none';
    }
    function animateDice(face) {
        const faces = ['‚öÄ','‚öÅ','‚öÇ','‚öÉ','‚öÑ','‚öÖ'];
        let i = 0;
        const dice = document.getElementById('diceFace');
        const interval = setInterval(() => {
            dice.textContent = faces[Math.floor(Math.random()*6)];
            i++;
            if (i > 10) {
                clearInterval(interval);
                dice.textContent = faces[(face-1)%6] || '‚öÄ';
            }
        }, 60);
    }
    async function playDice() {
        const bet = parseInt(document.getElementById('betAmount').value);
        const prediction = document.getElementById('prediction').value;
        const diceNumber = parseInt(document.getElementById('diceNumber').value);
        const resultDiv = document.getElementById('result');
        if (!bet || bet <= 0) {
            resultDiv.innerHTML = '<span style="color:#ff6b6b;">Enter a valid bet!</span>';
            return;
        }
        resultDiv.innerHTML = '<span style="color:#4ecdc4;">Rolling...</span>';
        animateDice(Math.floor(Math.random()*6)+1);
        try {
            const user = window.Telegram?.WebApp?.initDataUnsafe?.user;
            const userId = user ? user.id : 1;
            const gameData = { user_id: userId, game_type: 'dice', action: 'play', bet_amount: bet, prediction: prediction };
            if (prediction === 'exact') gameData.target_number = diceNumber;
            const response = await fetch('/api/game', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(gameData)
            });
            const data = await response.json();
            setTimeout(() => {
                animateDice(data.roll);
                resultDiv.innerHTML = `<div>Rolled: <b>${data.roll}</b></div>` +
                    (data.win ? 'üéâ <span style="color:#4ecdc4;">You Won!</span>' : 'üòû <span style="color:#ff6b6b;">You Lost!</span>') +
                    `<div style='color:#4ecdc4;'>New balance: ${data.new_balance} chips</div>`;
            }, 900);
        } catch (e) {
            resultDiv.innerHTML = '<span style="color:#ff6b6b;">Connection error!</span>';
        }
    }
    // Sidebar menu logic
    const menuButton = document.getElementById('menuButton');
    menuButton.addEventListener('click', function(e) {
        e.stopPropagation();
        // Open sidebar logic (implement as in mini app)
    });
    // Floating live chat button logic
    const liveChatFab = document.getElementById('liveChatFab');
    liveChatFab.addEventListener('click', function() {
        // Open sidebar and scroll to live chat (implement as in mini app)
    });
    // Profile modal logic
    const profileBtn = document.getElementById('profileBtn');
    const profileModal = document.getElementById('profileModal');
    profileBtn.addEventListener('click', function() {
        // Fill modal with user info (implement as in mini app)
        profileModal.style.display = 'flex';
    });
    function closeProfileModal() {
        profileModal.style.display = 'none';
    }
    document.getElementById('depositBtn').onclick = openDeposit;
    document.getElementById('withdrawBtn').onclick = openWithdraw;
    function openDeposit() { alert('Deposit coming soon!'); closeProfileModal(); }
    function openWithdraw() { alert('Withdraw coming soon!'); closeProfileModal(); }
    const backBtn = document.getElementById('backBtn');
    if (backBtn) {
        backBtn.addEventListener('click', function() {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.location.href = 'casino_webapp_new.html';
            }
        });
    }
    </script>
</body>
</html>
