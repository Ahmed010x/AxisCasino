services:
  - type: web
    name: casino-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python start_bot.py
    plan: starter
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: CRYPTOBOT_API_TOKEN
        sync: false
      - key: CRYPTOBOT_WEBHOOK_SECRET
        sync: false
      - key: RENDER_EXTERNAL_URL
        sync: false
      - key: WEBAPP_URL
        value: https://axiscasino.onrender.com/casino_webapp_new.html
      - key: WEBHOOK_ENABLED
        value: true
      - key: WEBHOOK_PORT
        value: 5000
      - key: DB_PATH
        value: casino.db
      - key: LTC_USD_RATE
        value: 65.0
      - key: TON_USD_RATE
        value: 2.5
      - key: SOL_USD_RATE
        value: 23.0
      - key: USDT_USD_RATE
        value: 1.0
      - key: MIN_DEPOSIT_LTC_USD
        value: 1.00
      - key: MIN_DEPOSIT_TON_USD
        value: 2.50
      - key: MIN_DEPOSIT_SOL_USD
        value: 1.15
      - key: MIN_DEPOSIT_USDT_USD
        value: 1.00
        value: 10000
