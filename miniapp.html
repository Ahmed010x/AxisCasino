<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stake Casino</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            background: #0f0f0f;
            color: #00ff88;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(0, 255, 136, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(0, 255, 136, 0.05) 0%, transparent 50%),
                        radial-gradient(circle at 40% 80%, rgba(0, 255, 136, 0.08) 0%, transparent 50%);
            animation: gradientShift 8s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes gradientShift {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 255, 136, 0.1);
            border-radius: 15px;
            border: 2px solid rgba(0, 255, 136, 0.3);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
        }

        .logo {
            font-size: 3em;
            margin-bottom: 10px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .app-title {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 5px;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .subtitle {
            color: #00ff88;
            opacity: 0.8;
            font-size: 0.9em;
        }

        .user-info {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(0, 255, 136, 0.3);
            backdrop-filter: blur(10px);
        }

        .welcome-text {
            font-size: 1.2em;
            margin-bottom: 15px;
            color: #ffffff;
        }

        .balance-display {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.2), rgba(0, 255, 136, 0.1));
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            border: 2px solid rgba(0, 255, 136, 0.4);
        }

        .balance-label {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .balance-amount {
            font-size: 2.2em;
            font-weight: bold;
            color: #00ff88;
            text-shadow: 0 0 15px rgba(0, 255, 136, 0.6);
        }

        .game-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid rgba(0, 255, 136, 0.3);
            backdrop-filter: blur(10px);
        }

        .game-title {
            font-size: 1.4em;
            margin-bottom: 20px;
            color: #ffffff;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .dice-icon {
            font-size: 1.5em;
            animation: rotate 3s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .bet-input-group {
            margin-bottom: 20px;
        }

        .bet-label {
            display: block;
            margin-bottom: 8px;
            font-size: 1em;
            color: #00ff88;
        }

        .bet-input {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(0, 255, 136, 0.3);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #ffffff;
            font-size: 1.1em;
            text-align: center;
            transition: all 0.3s ease;
        }

        .bet-input:focus {
            outline: none;
            border-color: #00ff88;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
            background: rgba(0, 0, 0, 0.9);
        }

        .bet-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .play-button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #00ff88, #00cc6a);
            color: #000000;
            border: none;
            border-radius: 12px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0, 255, 136, 0.3);
        }

        .play-button:hover {
            background: linear-gradient(135deg, #00cc6a, #00aa55);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 255, 136, 0.4);
        }

        .play-button:active {
            transform: translateY(0);
        }

        .play-button:disabled {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.5);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .result-section {
            margin-top: 20px;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            font-size: 1.1em;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .result-section.show {
            opacity: 1;
            transform: translateY(0);
        }

        .result-win {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.2), rgba(0, 255, 136, 0.1));
            border: 2px solid rgba(0, 255, 136, 0.5);
            color: #00ff88;
        }

        .result-lose {
            background: linear-gradient(135deg, rgba(255, 100, 100, 0.2), rgba(255, 100, 100, 0.1));
            border: 2px solid rgba(255, 100, 100, 0.5);
            color: #ff6464;
        }

        .result-icon {
            font-size: 2em;
            margin-bottom: 10px;
            display: block;
        }

        .loading {
            display: none;
            color: #00ff88;
            font-size: 1em;
            text-align: center;
            margin-top: 15px;
        }

        .loading.show {
            display: block;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .quick-bets {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .quick-bet-btn {
            padding: 10px;
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 8px;
            color: #00ff88;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }

        .quick-bet-btn:hover {
            background: rgba(0, 255, 136, 0.2);
            border-color: #00ff88;
        }

        .status-bar {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #00ff88;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-size: 0.9em;
            border: 1px solid rgba(0, 255, 136, 0.3);
            backdrop-filter: blur(10px);
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .container {
                padding: 0 10px;
            }
            
            .balance-amount {
                font-size: 1.8em;
            }
            
            .app-title {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">ðŸŽ°</div>
            <div class="app-title">STAKE CASINO</div>
            <div class="subtitle">Telegram Mini App</div>
        </div>

        <div class="user-info">
            <div class="welcome-text" id="welcomeText">Welcome, Player!</div>
            <div class="balance-display">
                <div class="balance-label">Your Balance</div>
                <div class="balance-amount" id="balanceAmount">0.00</div>
                <div class="balance-label">chips</div>
            </div>
        </div>

        <div class="game-section">
            <div class="game-title">
                <span class="dice-icon">ðŸŽ²</span>
                DICE GAME
            </div>
            
            <div class="quick-bets">
                <button class="quick-bet-btn" onclick="setBetAmount(10)">10</button>
                <button class="quick-bet-btn" onclick="setBetAmount(50)">50</button>
                <button class="quick-bet-btn" onclick="setBetAmount(100)">100</button>
            </div>

            <div class="bet-input-group">
                <label class="bet-label" for="betAmount">Bet Amount</label>
                <input 
                    type="number" 
                    id="betAmount" 
                    class="bet-input" 
                    placeholder="Enter bet amount..."
                    min="1"
                    step="1"
                >
            </div>

            <button class="play-button" id="playButton" onclick="playDice()">
                ðŸŽ¯ PLAY DICE
            </button>

            <div class="loading" id="loading">
                Rolling the dice
            </div>

            <div class="result-section" id="resultSection">
                <span class="result-icon" id="resultIcon"></span>
                <div id="resultText"></div>
                <div id="resultDetails"></div>
            </div>
        </div>
    </div>

    <div class="status-bar" id="statusBar">
        Ready to play! Enter your bet and roll the dice.
    </div>

    <script>
        // Initialize Telegram WebApp
        const tg = window.Telegram.WebApp;
        
        // Global variables
        let currentBalance = 0;
        let userId = null;
        let firstName = 'Player';

        // Initialize the app
        function initApp() {
            tg.ready();
            tg.expand();
            
            // Get user data from Telegram
            if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                userId = tg.initDataUnsafe.user.id;
                firstName = tg.initDataUnsafe.user.first_name || 'Player';
            } else {
                // Fallback for testing
                const urlParams = new URLSearchParams(window.location.search);
                userId = urlParams.get('telegram_id') || 123456789;
                firstName = urlParams.get('first_name') || 'Player';
            }

            // Update welcome text
            document.getElementById('welcomeText').textContent = `Welcome, ${firstName}!`;
            
            // Load user balance
            loadBalance();
            
            // Set up event listeners
            setupEventListeners();
            
            updateStatus('Ready to play! Enter your bet and roll the dice.');
        }

        // Set up event listeners
        function setupEventListeners() {
            const betInput = document.getElementById('betAmount');
            
            betInput.addEventListener('input', function() {
                const value = parseFloat(this.value);
                const playButton = document.getElementById('playButton');
                
                if (isNaN(value) || value <= 0) {
                    playButton.disabled = true;
                    updateStatus('Enter a valid bet amount.');
                } else if (value > currentBalance) {
                    playButton.disabled = true;
                    updateStatus('Insufficient balance!');
                } else {
                    playButton.disabled = false;
                    updateStatus(`Ready to bet ${value} chips!`);
                }
            });

            betInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    playDice();
                }
            });
        }

        // Load user balance from backend
        async function loadBalance() {
            try {
                updateStatus('Loading balance...');
                
                const response = await fetch(`/api/balance/${userId}`);
                
                if (response.ok) {
                    const data = await response.json();
                    currentBalance = parseFloat(data.balance) || 0;
                    updateBalanceDisplay();
                    updateStatus('Balance loaded successfully!');
                } else {
                    throw new Error('Failed to load balance');
                }
            } catch (error) {
                console.error('Error loading balance:', error);
                currentBalance = 1000; // Fallback balance
                updateBalanceDisplay();
                updateStatus('Using offline mode. Balance may not be current.');
            }
        }

        // Update balance display
        function updateBalanceDisplay() {
            const balanceElement = document.getElementById('balanceAmount');
            balanceElement.textContent = currentBalance.toLocaleString('en-US', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
            
            // Add animation
            balanceElement.style.transform = 'scale(1.1)';
            setTimeout(() => {
                balanceElement.style.transform = 'scale(1)';
            }, 300);
        }

        // Set bet amount from quick bet buttons
        function setBetAmount(amount) {
            document.getElementById('betAmount').value = amount;
            document.getElementById('betAmount').dispatchEvent(new Event('input'));
        }

        // Play dice game
        async function playDice() {
            const betAmount = parseFloat(document.getElementById('betAmount').value);
            
            if (isNaN(betAmount) || betAmount <= 0) {
                updateStatus('Please enter a valid bet amount!');
                return;
            }
            
            if (betAmount > currentBalance) {
                updateStatus('Insufficient balance!');
                return;
            }

            // Disable button and show loading
            const playButton = document.getElementById('playButton');
            const loading = document.getElementById('loading');
            const resultSection = document.getElementById('resultSection');
            
            playButton.disabled = true;
            loading.classList.add('show');
            resultSection.classList.remove('show');
            
            updateStatus('Rolling the dice...');

            try {
                // Send bet to backend
                const response = await fetch('/api/bet', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        telegram_id: userId,
                        amount: betAmount,
                        game_type: 'dice'
                    })
                });

                const result = await response.json();

                // Hide loading
                loading.classList.remove('show');

                if (result.success) {
                    // Update balance
                    currentBalance = result.balance_after;
                    updateBalanceDisplay();
                    
                    // Show result
                    showResult(result.result === 'win', betAmount, result.amount_won || 0);
                } else {
                    throw new Error(result.error || 'Bet failed');
                }

            } catch (error) {
                console.error('Error playing dice:', error);
                loading.classList.remove('show');
                
                // Simulate local game for demo
                const isWin = Math.random() < 0.5;
                if (isWin) {
                    const winAmount = betAmount * 2;
                    currentBalance += winAmount - betAmount;
                    showResult(true, betAmount, winAmount);
                } else {
                    currentBalance -= betAmount;
                    showResult(false, betAmount, 0);
                }
                updateBalanceDisplay();
                updateStatus('Playing in offline mode.');
            }

            // Re-enable button
            playButton.disabled = false;
        }

        // Show game result
        function showResult(isWin, betAmount, winAmount) {
            const resultSection = document.getElementById('resultSection');
            const resultIcon = document.getElementById('resultIcon');
            const resultText = document.getElementById('resultText');
            const resultDetails = document.getElementById('resultDetails');

            if (isWin) {
                resultSection.className = 'result-section result-win show';
                resultIcon.textContent = 'ðŸŽ‰';
                resultText.textContent = 'YOU WON!';
                resultDetails.textContent = `You won ${winAmount.toFixed(2)} chips!`;
                updateStatus(`Congratulations! You won ${winAmount.toFixed(2)} chips!`);
                
                // Trigger haptic feedback if available
                if (tg.HapticFeedback) {
                    tg.HapticFeedback.notificationOccurred('success');
                }
            } else {
                resultSection.className = 'result-section result-lose show';
                resultIcon.textContent = 'ðŸ˜”';
                resultText.textContent = 'YOU LOST';
                resultDetails.textContent = `You lost ${betAmount.toFixed(2)} chips.`;
                updateStatus(`Better luck next time! You lost ${betAmount.toFixed(2)} chips.`);
                
                // Trigger haptic feedback if available
                if (tg.HapticFeedback) {
                    tg.HapticFeedback.notificationOccurred('error');
                }
            }

            // Auto-hide result after 5 seconds
            setTimeout(() => {
                resultSection.classList.remove('show');
                updateStatus('Ready for next game!');
            }, 5000);
        }

        // Update status bar
        function updateStatus(message) {
            document.getElementById('statusBar').textContent = message;
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initApp);

        // Handle page visibility changes
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                loadBalance(); // Refresh balance when app becomes visible
            }
        });

        // Telegram WebApp specific handlers
        if (tg.onEvent) {
            tg.onEvent('viewportChanged', function() {
                // Handle viewport changes if needed
            });
        }
    </script>
</body>
</html>
