<!DOCTYPE html>
<html>
<head>
    <title>üéØ Plinko - Casino Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100dvh;
            height: 100dvh;
            overflow-x: hidden;
            overflow-y: auto;
            /* Handle safe areas for devices with notches */
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
        }
        
        .game-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 12px;
            min-height: 100dvh;
            height: 100dvh;
            display: flex;
            flex-direction: column;
        }
        
        /* Mobile optimizations */
        @media (max-width: 480px) {
            body {
                height: 100dvh;
                min-height: 100dvh;
            }
            .game-container {
                padding: 8px;
                height: 100dvh;
                min-height: 100dvh;
            }
            .header {
                padding: 12px 0;
                margin-bottom: 12px;
                flex-shrink: 0;
            }
            .game-board {
                margin: 12px 0;
                padding: 10px;
                flex: 1 1 0%;
                min-height: 0;
                overflow: auto;
            }
            .plinko-board {
                min-height: 0 !important;
                height: 100% !important;
                max-height: 400px;
                flex: 1 1 0%;
            }
        }
        
        /* Extra small screens (iPhone SE, etc.) */
        @media (max-width: 375px) {
            .game-container {
                padding: 6px;
            }
            .game-board {
                margin: 8px 0;
                padding: 6px;
            }
            .plinko-board {
                min-height: 0 !important;
                max-height: 300px;
            }
        }
        
        /* Landscape mobile or very short screens */
        @media (max-height: 600px) {
            .game-container {
                padding: 6px;
            }
            .header {
                padding: 8px 0;
                margin-bottom: 8px;
            }
            .game-board {
                margin: 8px 0;
                padding: 10px;
            }
            .plinko-board {
                min-height: 0 !important;
                height: 100% !important;
                max-height: 400px;
                flex: 1 1 0%;
            }
        }
        
        /* Very short screens (landscape phones) */
        @media (max-height: 500px) {
            .plinko-board {
                min-height: 180px;
            }
            
            .stats {
                display: none; /* Hide stats on very short screens */
            }
            
            .controls {
                padding: 6px;
            }
            
            .game-board {
                margin: 6px 0;
                padding: 10px;
            }
        }
        
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 0;
            border-bottom: 1px solid #2c3441;
            margin-bottom: 20px;
            flex-shrink: 0;
        }
        
        .back-btn {
            background: none;
            border: none;
            color: #4ecdc4;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(78, 205, 196, 0.1);
            transform: translateX(-2px);
        }
        
        .balance-display {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 20px;
            border-radius: 12px;
            text-align: center;
        }
        
        .balance-label {
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 4px;
        }
        
        .balance-amount {
            font-size: 1.2em;
            font-weight: 700;
            color: #4ecdc4;
        }
        
        .game-board {
            background: linear-gradient(145deg, #1a1f29, #252e3a);
            border-radius: 20px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid rgba(78, 205, 196,0.2);
            position: relative;
            overflow: auto;
            flex: 1 1 0%;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }
        
        .plinko-board {
            width: 100%;
            height: 100%;
            max-height: 500px;
            position: relative;
            background: linear-gradient(180deg, #1e2833 0%, #1a1f29 100%);
            border-radius: 16px;
            border: 2px solid rgba(78, 205, 196,0.3);
            overflow: hidden;
            flex: 1 1 0%;
            min-height: 0;
        }
        
        .peg {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle at 30% 30%, #6ee5dc, #4ecdc4, #3ba99c);
            border-radius: 50%;
            box-shadow: 
                0 0 15px rgba(78, 205, 196, 0.6),
                0 0 8px rgba(78, 205, 196, 0.4),
                inset 0 1px 1px rgba(255, 255, 255, 0.3);
            transition: all 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            z-index: 2;
        }
        
        .peg:hover {
            transform: scale(1.3);
            box-shadow: 
                0 0 25px rgba(78, 205, 196, 0.9),
                0 0 15px rgba(78, 205, 196, 0.6),
                inset 0 1px 1px rgba(255, 255, 255, 0.4);
        }
        
        .peg.hit {
            animation: pegHit 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        @keyframes pegHit {
            0% { transform: scale(1); }
            50% { 
                transform: scale(1.6); 
                box-shadow: 
                    0 0 30px rgba(78, 205, 196, 1),
                    0 0 20px rgba(255, 255, 255, 0.8),
                    inset 0 1px 1px rgba(255, 255, 255, 0.5);
            }
            100% { transform: scale(1); }
        }
        
        .multiplier-slots {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            height: 40px;
        }
        
        .multiplier-slot {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8em;
            font-weight: 700;
            border: 1px solid rgba(78, 205, 196,0.3);
            border-right: 3px solid rgba(78, 205, 196,0.7);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            margin-right: 2px;
            text-shadow: 0 0 8px currentColor;
        }
        
        .multiplier-slot:last-child {
            border-right: 1px solid rgba(78, 205, 196,0.3);
            margin-right: 0;
        }
        
        .multiplier-slot.winning {
            animation: slotWin 1.5s ease-in-out;
            z-index: 5;
        }
        
        @keyframes slotWin {
            0%, 100% { 
                transform: scale(1); 
                box-shadow: none;
            }
            25% { 
                transform: scale(1.15); 
                box-shadow: 
                    0 0 30px rgba(78, 205, 196, 0.9),
                    0 0 20px rgba(255, 255, 255, 0.5),
                    inset 0 0 15px rgba(78, 205, 196, 0.3);
            }
            75% { 
                transform: scale(1.1); 
                box-shadow: 
                    0 0 25px rgba(78, 205, 196, 0.8),
                    0 0 15px rgba(255, 255, 255, 0.4);
            }
        }
        
        .slot-separator {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 3px;
            background: linear-gradient(to bottom, 
                transparent 0%, 
                rgba(78, 205, 196,0.2) 20%, 
                rgba(78, 205, 196,0.4) 50%, 
                rgba(78, 205, 196,0.6) 80%, 
                rgba(78, 205, 196,0.8) 100%);
            box-shadow: 0 0 6px rgba(78, 205, 196,0.3);
            z-index: 3;
        }
        
        .multiplier-slot.low { background: rgba(255,107,107,0.2); color: #ff6b6b; }
        .multiplier-slot.medium { background: rgba(255,193,7,0.2); color: #ffc107; }
        .multiplier-slot.high { background: rgba(78, 205, 196, 0.2); color: #4ecdc4; }
        .multiplier-slot.jackpot { background: rgba(147,51,234,0.3); color: #9333ea; }
        
        .ball {
            position: absolute;
            width: 14px;
            height: 14px;
            background: radial-gradient(circle at 30% 30%, #ffffff, #ff9999, #ff6b6b, #e74c3c);
            border-radius: 50%;
            box-shadow: 
                0 0 25px rgba(255,107,107,0.9), 
                0 0 15px rgba(255,107,107,0.7),
                0 3px 6px rgba(0,0,0,0.4),
                inset 0 1px 2px rgba(255,255,255,0.6),
                inset 0 -1px 1px rgba(0,0,0,0.2);
            transition: all 0.016s ease;
            z-index: 10;
            border: 1px solid rgba(255,255,255,0.5);
            transform-origin: center;
        }
        
        .ball.bouncing {
            animation: ballBounce 0.2s ease-out;
            box-shadow: 
                0 0 35px rgba(255,107,107,1), 
                0 0 20px rgba(255,107,107,0.8),
                0 4px 8px rgba(0,0,0,0.5),
                inset 0 1px 2px rgba(255,255,255,0.8);
        }
        
        @keyframes ballBounce {
            0% { transform: scale(1) rotate(0deg); }
            50% { 
                transform: scale(1.3) rotate(180deg); 
                box-shadow: 
                    0 0 40px rgba(255,107,107,1), 
                    0 0 25px rgba(255,107,107,0.9),
                    0 5px 10px rgba(0,0,0,0.6);
            }
            100% { transform: scale(1.1) rotate(360deg); }
        }
        
        .controls {
            background: linear-gradient(145deg, #1a1f29, #252e3a);
            padding: 20px;
            border-radius: 16px;
            border: 1px solid rgba(78, 205, 196,0.2);
            margin-top: 20px;
        }
        
        .bet-section {
            margin-bottom: 20px;
        }
        
        .mode-section {
            margin-bottom: 20px;
        }
        
        .mode-buttons {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }
        
        .mode-btn {
            flex: 1;
            padding: 10px;
            border: 2px solid rgba(78, 205, 196,0.3);
            border-radius: 8px;
            background: rgba(78, 205, 196,0.1);
            color: #4ecdc4;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 600;
        }
        
        .mode-btn:hover {
            background: rgba(78, 205, 196,0.2);
        }
        
        .mode-btn.active {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: #1a1f29;
            border-color: #4ecdc4;
        }
        
        .auto-controls {
            margin-top: 15px;
            padding: 12px;
            background: rgba(78, 205, 196,0.05);
            border-radius: 8px;
            border: 1px solid rgba(78, 205, 196,0.2);
            display: none;
        }
        
        .auto-controls.active {
            display: block;
        }
        
        .auto-setting {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        
        .auto-setting:last-child {
            margin-bottom: 0;
        }
        
        .auto-label {
            font-size: 0.8em;
            color: #ffffff;
            font-weight: 500;
        }
        
        .auto-input {
            width: 70px;
            padding: 4px 8px;
            border: 1px solid rgba(78, 205, 196,0.3);
            border-radius: 4px;
            background: #1a1f29;
            color: #ffffff;
            font-size: 0.8em;
            outline: none;
        }
        
        .auto-input:focus {
            border-color: #4ecdc4;
        }
        
        .auto-stats {
            margin-top: 10px;
            font-size: 0.75em;
            color: #7782aa;
            text-align: center;
        }
        
        .difficulty-info {
            font-size: 0.75em;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 8px;
            text-align: center;
            line-height: 1.3;
        }
        
        .difficulty-buttons {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }
        
        .difficulty-btn {
            flex: 1;
            padding: 12px 8px;
            border: 2px solid rgba(78, 205, 196,0.3);
            border-radius: 10px;
            background: rgba(78, 205, 196,0.1);
            color: #4ecdc4;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 2px;
        }
        
        .difficulty-btn .diff-name {
            font-size: 0.95em;
            font-weight: 700;
        }
        
        .difficulty-btn .diff-risk {
            font-size: 0.7em;
            opacity: 0.8;
            font-weight: 500;
        }
        
        .difficulty-btn .diff-rows {
            font-size: 0.65em;
            opacity: 0.7;
            font-weight: 400;
        }
        
        .difficulty-btn:hover {
            background: rgba(78, 205, 196,0.2);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(78, 205, 196, 0.2);
        }
        
        .difficulty-btn.active {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: #1a1f29;
            border-color: #4ecdc4;
            box-shadow: 0 4px 16px rgba(78, 205, 196, 0.4);
        }
        
        .difficulty-btn.active .diff-name,
        .difficulty-btn.active .diff-risk,
        .difficulty-btn.active .diff-rows {
            color: #1a1f29;
            opacity: 1;
        }
        
        .bet-label {
            font-size: 0.9em;
            color: #ffffff;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .bet-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid rgba(78, 205, 196,0.2);
            border-radius: 12px;
            background: #1a1f29;
            color: #ffffff;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s ease;
        }
        
        .bet-input:focus {
            border-color: #4ecdc4;
        }
        
        .bet-buttons {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }
        
        .bet-btn {
            flex: 1;
            padding: 8px;
            border: 1px solid rgba(78, 205, 196,0.3);
            border-radius: 8px;
            background: rgba(78, 205, 196,0.1);
            color: #4ecdc4;
            font-size: 0.8em;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .bet-btn:hover {
            background: rgba(78, 205, 196,0.2);
        }
        
        .play-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            border: none;
            border-radius: 12px;
            color: #1a1f29;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .play-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(78, 205, 196,0.4);
        }
        
        .play-btn:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .result {
            text-align: center;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            transition: all 0.5s ease;
        }
        
        .result.win {
            background: rgba(78, 205, 196,0.2);
            border: 1px solid #4ecdc4;
            color: #4ecdc4;
        }
        
        .result.lose {
            background: rgba(255,107,107,0.2);
            border: 1px solid #ff6b6b;
            color: #ff6b6b;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-top: 20px;
            flex-shrink: 0;
        }
        
        .stat-card {
            background: linear-gradient(145deg, rgba(78, 205, 196,0.1), rgba(78, 205, 196,0.05));
            padding: 16px 12px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid rgba(78, 205, 196,0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .stat-card:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(78, 205, 196, 0.1), transparent);
            transition: left 0.6s ease;
        }
        
        .stat-card:hover:before {
            left: 100%;
        }
        
        .stat-card:hover {
            transform: translateY(-2px);
            border-color: rgba(78, 205, 196,0.5);
            box-shadow: 0 4px 12px rgba(78, 205, 196,0.2);
        }
        
        .stat-label {
            font-size: 0.75em;
            color: #7782aa;
            margin-bottom: 6px;
            font-weight: 500;
            position: relative;
            z-index: 2;
        }
        
        .stat-value {
            font-size: 1.2em;
            font-weight: 700;
            color: #4ecdc4;
            text-shadow: 0 0 10px rgba(78, 205, 196, 0.4);
            position: relative;
            z-index: 2;
        }
        
        .stat-value.animate {
            animation: statUpdate 0.5s ease-out;
        }
        
        @keyframes statUpdate {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); color: #45b7d1; }
            100% { transform: scale(1); }
        }
        
        @keyframes bounceEffect {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(2); opacity: 0.8; }
            100% { transform: scale(0.5); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <button class="back-btn" onclick="goBack()">‚Üê Back</button>
            <h1 style="color: #ffffff; font-size: 1.4em;">üéØ Plinko</h1>
            <div class="balance-display">
                <div class="balance-label">Balance</div>
                <div class="balance-amount" id="balance">1000</div>
            </div>
        </div>
        
        <div class="game-board">
            <div class="plinko-board" id="plinkoBoard">
                <div class="multiplier-slots" id="multiplierSlots"></div>
            </div>
        </div>
        
        <div class="controls">
            <div class="difficulty-section">
                <div class="bet-label">Difficulty</div>
                <div class="difficulty-buttons">
                    <button class="difficulty-btn active" id="easyBtn" onclick="setDifficulty('easy')">
                        <div class="diff-name">Easy</div>
                        <div class="diff-risk">Low Risk</div>
                        <div class="diff-rows">8 rows</div>
                    </button>
                    <button class="difficulty-btn" id="mediumBtn" onclick="setDifficulty('medium')">
                        <div class="diff-name">Medium</div>
                        <div class="diff-risk">Med Risk</div>
                        <div class="diff-rows">12 rows</div>
                    </button>
                    <button class="difficulty-btn" id="hardBtn" onclick="setDifficulty('hard')">
                        <div class="diff-name">Hard</div>
                        <div class="diff-risk">High Risk</div>
                        <div class="diff-rows">16 rows</div>
                    </button>
                </div>
                <div class="difficulty-info" id="difficultyInfo">
                    Lower risk, steady wins. Max multiplier: 5x
                </div>
            </div>
            
            <div class="mode-section">
                <div class="bet-label">Play Mode</div>
                <div class="mode-buttons">
                    <button class="mode-btn active" id="manualBtn" onclick="setMode('manual')">Manual</button>
                    <button class="mode-btn" id="autoBtn" onclick="setMode('auto')">Auto</button>
                    <button class="mode-btn" id="demoBtn" onclick="setMode('demo')">Demo</button>
                </div>
                <div class="auto-controls" id="autoControls">
                    <div class="auto-setting">
                        <span class="auto-label">Balls to Drop:</span>
                        <input type="number" class="auto-input" id="autoBalls" value="10" min="1" max="100" inputmode="numeric" pattern="[0-9]*">
                    </div>
                    <div class="auto-setting">
                        <span class="auto-label">Speed (ms):</span>
                        <input type="number" class="auto-input" id="autoSpeed" value="1000" min="200" max="5000" step="100" inputmode="numeric" pattern="[0-9]*">
                    </div>
                    <div class="auto-stats" id="autoStats">
                        Configure auto mode: Set balls to drop and speed
                    </div>
                    <div class="auto-progress" id="autoProgress" style="display: none;">
                        <div class="progress-bar" style="width: 100%; height: 4px; background: rgba(78, 205, 196, 0.2); border-radius: 2px; margin: 8px 0;">
                            <div class="progress-fill" id="progressFill" style="height: 100%; background: linear-gradient(90deg, #4ecdc4, #45b7d1); border-radius: 2px; width: 0%; transition: width 0.3s ease;"></div>
                        </div>
                        <div style="display: flex; justify-content: space-between; font-size: 0.7em; color: #7782aa;">
                            <span>Progress</span>
                            <span id="progressText">0%</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="bet-section">
                <div class="bet-label">Bet Amount</div>
                <input type="number" class="bet-input" id="betAmount" value="10" min="1" max="1000" inputmode="numeric" pattern="[0-9]*">
                <div class="bet-buttons">
                    <button class="bet-btn" onclick="setBet(10)">10</button>
                    <button class="bet-btn" onclick="setBet(50)">50</button>
                    <button class="bet-btn" onclick="setBet(100)">100</button>
                    <button class="bet-btn" onclick="setBet(500)">500</button>
                </div>
            </div>
            
            <button class="play-btn" id="playBtn" onclick="startGame()">Drop Ball</button>
        </div>
        
        <div id="result" class="result" style="display: none;"></div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-label">Games Played</div>
                <div class="stat-value" id="gamesPlayed">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Won</div>
                <div class="stat-value" id="totalWon">0</div>
            </div>

        function createPegs() {

            const rowSpacing = availableHeight / (numRows - 1);
            
            // Peg dimensions
            const pegRadius = 4;
            const pegDiameter = pegRadius * 2;
            
            // Make triangle fill entire board width - outer pegs touch edges
            const edgeMargin = pegRadius; // Small margin so pegs don't clip board edge
            const availableWidth = boardWidth - (2 * edgeMargin);
            
            // Calculate peg spacing based on the bottom row filling the board width
            const bottomRowPegs = numRows; // Bottom row has numRows pegs
            const pegSpacing = availableWidth / (bottomRowPegs - 1);
            
            console.log(`Creating ${currentDifficulty.toUpperCase()} pyramid: ${numRows} rows, bottom row width: ${availableWidth}px`);
            
            // Create true triangular pyramid - each peg sits between the ones above
            for (let row = 0; row < numRows; row++) {
                const pegsInRow = row + 1; // Row 0: 1 peg, Row 1: 2 pegs, etc.
                
                // Y position
                const pegY = topMargin + row * rowSpacing;
                
                for (let col = 0; col < pegsInRow; col++) {
                    const peg = document.createElement('div');
                    peg.className = 'peg';
                    
                    // Calculate X position - each peg sits between pegs above
                    // For row 0 (top): center the single peg
                    // For row n: position pegs so they sit between the pegs of row n-1
                    let pegX;
                    
                    if (row === 0) {
                        // Top row: single peg in center
                        pegX = boardWidth / 2;
                    } else {
                        // Calculate position based on bottom row spacing and offset for pyramid
                        // Each row is offset by half spacing from the row below
                        const rowOffset = (numRows - 1 - row) * (pegSpacing / 2);
                        pegX = edgeMargin + rowOffset + (col * pegSpacing);
                    }
                    
                    // Center peg on its position
                    pegX -= pegRadius;
                    
                    // Ensure pegs stay within board bounds
                    pegX = Math.max(0, Math.min(boardWidth - pegDiameter, pegX));
                    peg.style.left = pegX + 'px';
                    peg.style.top = pegY + 'px';
                    board.appendChild(peg);
                    window.pegPositions.push({
                        x: pegX + pegRadius,
                        y: pegY + pegRadius,
                        row: row,
                        col: col
                    });
                }
            }
            
            // Verify peg count matches expected total

            } else {

            }
        }

        // Enhanced physics simulation for realistic Plinko behavior
        async function simulatePlinkoPhysics(startX, boardWidth, boardHeight) {
            const settings = difficultySettings[currentDifficulty];
            const numRows = settings.rows;
            const pegBias = settings.pegBias; // Probability of going right at each peg
            const bounceVariance = settings.bounceVariance;
            
            // Track path through the pyramid
            let position = 0; // Start at center (position 0)
            let path = [];
            
            // For each row, determine left (-1) or right (+1) movement
            for (let row = 0; row < numRows; row++) {
                // Apply difficulty-specific bias and variance
                let rightProbability = pegBias;
                
                // Add some variance based on current position (edge effects)
                const maxPosition = row + 1; // Max positions in current row
                const normalizedPos = (position + maxPosition / 2) / maxPosition;
                
                // Slightly favor center movement for stability
                if (normalizedPos < 0.3) {
                    rightProbability += 0.1; // Favor right if too far left
                } else if (normalizedPos > 0.7) {
                    rightProbability -= 0.1; // Favor left if too far right
                }
                
                // Add random variance
                rightProbability += (Math.random() - 0.5) * bounceVariance * 0.2;
                rightProbability = Math.max(0.1, Math.min(0.9, rightProbability));
                
                // Make the decision
                const goesRight = Math.random() < rightProbability;
                const movement = goesRight ? 1 : -1;
                
                position += movement;
                path.push({
                    row: row,
                    position: position,
                    decision: goesRight ? 'right' : 'left',
                    probability: rightProbability
                });
            }
            
            // Convert final position to slot index
            // The final position range is roughly -numRows to +numRows
            // Map this to slot indices (0 to multipliers.length - 1)
            const minPos = -numRows;
            const maxPos = numRows;
            const positionRange = maxPos - minPos;
            const normalizedPosition = (position - minPos) / positionRange;
            
            let slotIndex = Math.floor(normalizedPosition * multipliers.length);
            slotIndex = Math.max(0, Math.min(multipliers.length - 1, slotIndex));
            
            // Add final variance for slot selection
            const finalVariance = Math.floor((Math.random() - 0.5) * bounceVariance * 3);
            slotIndex = Math.max(0, Math.min(multipliers.length - 1, slotIndex + finalVariance));
            
            // Calculate final X position for visual
            const slotWidth = boardWidth / multipliers.length;
            const finalX = (slotIndex + 0.5) * slotWidth;
            
            return {
                path: path,
                finalPosition: position,
                slotIndex: slotIndex,
                finalX: finalX,
                probability: rightProbability
            };
        }
        
        // Ball physics animation for manual mode
        async function animateBallFall(ball, startX, startY, boardWidth) {
            return new Promise(async (resolve) => {
                // First, simulate the physics to get the path
                const boardHeight = ball.parentElement.offsetHeight || 400;
                const result = await simulatePlinkoPhysics(startX, boardWidth, boardHeight);
                const path = result.path;
                const finalX = result.finalX;
                
                // Now animate the ball following the simulated path
                let x = startX;
                let y = startY;
                let velocityX = 0;
                let velocityY = 0.5;
                const gravity = 0.15;
                const pegRadius = 4;
                const ballRadius = 6;
                
                let currentRow = 0;
                let rowDecisionMade = false;
                let frameCount = 0;
                const maxFrames = 500;
                
                const settings = difficultySettings[currentDifficulty];
                const topMargin = 40;
                const bottomMargin = 60;
                const availableHeight = boardHeight - topMargin - bottomMargin;
                const rowSpacing = availableHeight / (settings.rows - 1);
                const targetY = boardHeight - 50;
                
                while (y < targetY && frameCount < maxFrames) {
                    frameCount++;
                    
                    // Check if we've reached a new row
                    const currentRowY = topMargin + currentRow * rowSpacing;
                    if (y >= currentRowY && !rowDecisionMade && currentRow < path.length) {
                        // Make the decision for this row
                        const decision = path[currentRow];
                        rowDecisionMade = true;
                        
                        // Apply the physics decision
                        if (decision.decision === 'right') {
                            velocityX += 0.6 + Math.random() * 0.3;
                        } else {
                            velocityX -= 0.6 + Math.random() * 0.3;
                        }
                        
                        // Add some vertical bounce
                        velocityY *= 0.8;
                        velocityY += 0.2 + Math.random() * 0.1;
                        
                        // Visual feedback - find nearest peg to highlight
                        let nearestPegIndex = -1;
                        let minDistance = Infinity;
                        for (let i = 0; i < window.pegPositions.length; i++) {
                            const peg = window.pegPositions[i];
                            if (peg.row === currentRow) {
                                const distance = Math.abs(x - peg.x);
                                if (distance < minDistance) {
                                    minDistance = distance;
                                    nearestPegIndex = i;
                                }
                            }
                        }
                        
                        if (nearestPegIndex !== -1) {
                            hitPeg(document.querySelectorAll('.peg')[nearestPegIndex]);
                            createBounceEffect(x, y);
                        }
                        
                        console.log(`Row ${currentRow}: Going ${decision.decision} (prob: ${decision.probability.toFixed(2)})`);
                    }
                    
                    // Move to next row when we pass it
                    if (y > currentRowY + rowSpacing * 0.3 && rowDecisionMade) {
                        currentRow++;
                        rowDecisionMade = false;
                    }
                    
                    // Apply physics
                    velocityY += gravity;
                    velocityX *= 0.995; // Slight air resistance
                    
                    x += velocityX;
                    y += velocityY;
                    
                    // Boundary checks
                    if (x < ballRadius) {
                        x = ballRadius;
                        velocityX = Math.abs(velocityX) * 0.6;
                    } else if (x > boardWidth - ballRadius) {
                        x = boardWidth - ballRadius;
                        velocityX = -Math.abs(velocityX) * 0.6;
                    }
                    
                    // Update ball position
                    ball.style.left = x + 'px';
                    ball.style.top = y + 'px';
                    
                    await new Promise(resolve => setTimeout(resolve, 20)); // Smooth 50fps
                }
                
                // Final positioning
                ball.style.left = finalX + 'px';
                ball.style.top = (targetY + 5) + 'px';
                
                console.log(`Ball finished at slot ${result.slotIndex} with multiplier ${multipliers[result.slotIndex]}x`);
                resolve(finalX);
            });
        }

            document.querySelectorAll('.bet-btn').forEach(btn => btn.disabled = false);
            document.querySelectorAll('.difficulty-btn').forEach(btn => btn.disabled = false);
            document.getElementById('manualBtn').disabled = false;
            
            // Show final auto results
            if (autoTotalProfit !== 0) {
                const totalBalls = parseInt(document.getElementById('autoBalls').value);
                const completedBalls = totalBalls - autoBallsRemaining;
                const resultText = autoTotalProfit > 0 
                    ? `üéâ Auto mode completed! ${completedBalls} balls dropped. Total profit: +${autoTotalProfit} chips`
                    : `üòî Auto mode completed! ${completedBalls} balls dropped. Total loss: ${autoTotalProfit} chips`;
                showResult(resultText, autoTotalProfit > 0);
            }
            
            console.log(`Stopped auto mode. Total profit: ${autoTotalProfit}`);
        }
        
        function updateAutoStats() {
            const statsElement = document.getElementById('autoStats');
            if (statsElement) {
                statsElement.textContent = `Balls remaining: ${autoBallsRemaining} | Total profit: ${autoTotalProfit}`;
            }
        }
        
        async function dropBallAuto() {
            const betAmount = parseInt(document.getElementById('betAmount').value);
            
            // Deduct bet
            updateBalance(currentBalance - betAmount);
            autoBallsRemaining--;
            
            // Create and animate ball (similar to manual but non-blocking)
            const ball = document.createElement('div');
            ball.className = 'ball';
            const board = document.getElementById('plinkoBoard');
            board.appendChild(ball);
            
            // Starting position - center top
            const boardWidth = board.offsetWidth;
            let ballX = boardWidth / 2;
            let ballY = 20;
            
            ball.style.left = ballX + 'px';
            ball.style.top = ballY + 'px';
            
            // Animate ball falling with physics (faster for auto mode)
            const finalX = await animateBallFallAuto(ball, ballX, ballY, boardWidth);
            
            // Determine final slot and calculate winnings
            const slotWidth = boardWidth / multipliers.length;
            const slotIndex = Math.floor(finalX / slotWidth);
            const finalSlot = Math.max(0, Math.min(multipliers.length - 1, slotIndex));
            const multiplier = multipliers[finalSlot];
            const winAmount = Math.floor(betAmount * multiplier);
            const profit = winAmount - betAmount;
            
            // Update balance and stats
            updateBalance(currentBalance + winAmount);
            autoTotalProfit += profit;
            gamesPlayed++;
            if (winAmount > betAmount) {
                totalWon += (winAmount - betAmount);
                totalWins++; // Track wins for win rate calculation
            }
            
            updateStats();
            updateAutoStats();
            updateAutoProgress();
            
            // Brief visual feedback for winning slot (shorter for auto mode)
            const slots = document.querySelectorAll('.multiplier-slot');
            slots[finalSlot].style.background = 'rgba(78, 205, 196,0.8)';
            setTimeout(() => {
                slots[finalSlot].style.background = '';
                if (board.contains(ball)) {
                    board.removeChild(ball);
                }
            }, 300);
        }
        
        async function animateBallFallAuto(ball, startX, startY, boardWidth) {
            let x = startX;
            let y = startY;
            let velocityX = 0;
            let velocityY = 0.5; // Even slower initial velocity
            const gravity = 0.13; // Reduced gravity for much slower fall
            const pegRadius = 8;
            const ballRadius = 6;
            const friction = 0.97;
            const bounceStrength = 1.8;
            
            // Anti-stuck mechanisms
            let frameCount = 0;
            let lastY = y;
            let stuckCounter = 0;
            let lastGoodY = y;
            const maxFrames = 500;
            const stuckThreshold = 8;
            const minProgressPerFrame = 0.2;
            
            // Get current difficulty settings for dynamic physics
            const settings = difficultySettings[currentDifficulty];
            const boardHeight = ball.parentElement.offsetHeight || 400;
            const topMargin = 40;
            const bottomMargin = 60;
            const availableHeight = boardHeight - topMargin - bottomMargin;
            const rowSpacing = availableHeight / (settings.rows - 1);
            const targetY = boardHeight - 50;
            
            while (y < targetY && frameCount < maxFrames) {
                frameCount++;
                // Add subtle random nudge to velocityX every frame
                velocityX += (Math.random() - 0.5) * 0.18; // More randomness
                // Clamp velocityX to avoid wild swings
                velocityX = Math.max(-2.5, Math.min(2.5, velocityX));
                
                // Enhanced stuck detection
                const yProgress = y - lastY;
                const overallProgress = y - lastGoodY;
                if (yProgress < minProgressPerFrame) {
                    stuckCounter++;
                } else {
                    stuckCounter = 0;
                    lastGoodY = y;
                }
                lastY = y;
                if (stuckCounter > stuckThreshold) {
                    velocityY = Math.max(velocityY, 1.2);
                    velocityX *= 0.5;
                    y += 2;
                    stuckCounter = 0;
                }
                velocityY += gravity;
                if (velocityY < 0.4) velocityY = 0.4;
                x += velocityX;
                y += velocityY;
                // Peg collision
                for (let i = 0; i < window.pegPositions.length; i++) {
                    const peg = window.pegPositions[i];
                    const distance = Math.sqrt(Math.pow(x - peg.x, 2) + Math.pow(y - peg.y, 2));
                    if (distance < (pegRadius + ballRadius) && y >= peg.y - 12 && y <= peg.y + 12) {
                        const angle = Math.atan2(y - peg.y, x - peg.x);
                        // Add randomness to bounce angle and strength
                        const randomAngle = angle + (Math.random() - 0.5) * 0.5;
                        const currentSpeed = Math.sqrt(velocityX * velocityX + velocityY * velocityY);
                        const bounceReduction = 0.7 + Math.random() * 0.15; // More randomness
                        let newVelocityX = Math.cos(randomAngle) * currentSpeed * bounceReduction;
                        let newVelocityY = Math.abs(Math.sin(randomAngle) * currentSpeed * bounceReduction) + 0.7 + Math.random() * 0.3;
                        // Clamp
                        newVelocityX = Math.max(-2.5, Math.min(2.5, newVelocityX));
                        newVelocityY = Math.max(0.5, Math.min(2.5, newVelocityY));
                        velocityX = newVelocityX;
                        velocityY = newVelocityY;
                        // Move ball out of peg
                        const separationDistance = pegRadius + ballRadius + 2;
                        x = peg.x + Math.cos(randomAngle) * separationDistance;
                        y = peg.y + Math.sin(randomAngle) * separationDistance;
                        // Visual feedback
                        hitPeg(document.querySelectorAll('.peg')[i]);
                        createBounceEffect(x, y);
                        break;
                    }
                }
                // Slot separator collisions
                if (y > boardHeight * 0.6) {
                    const slotWidth = boardWidth / multipliers.length;
                    for (let i = 1; i < multipliers.length; i++) {
                        const separatorX = i * slotWidth;
                        const separatorWidth = 3;
                        if (x + ballRadius > separatorX - separatorWidth/2 && x - ballRadius < separatorX + separatorWidth/2) {
                            if (velocityX > 0) {
                                x = separatorX - separatorWidth/2 - ballRadius;
                                velocityX = -Math.abs(velocityX) * 0.7;
                            } else {
                                x = separatorX + separatorWidth/2 + ballRadius;
                                velocityX = Math.abs(velocityX) * 0.7;
                            }
                            break;
                        }
                    }
                }
                // Boundary checks
                if (x < ballRadius) {
                    x = ballRadius;
                    velocityX = Math.abs(velocityX) * 0.4;
                } else if (x > boardWidth - ballRadius) {
                    x = boardWidth - ballRadius;
                    velocityX = -Math.abs(velocityX) * 0.4;
                }
                velocityX *= friction;
                ball.style.left = x + 'px';
                ball.style.top = y + 'px';
                await new Promise(resolve => setTimeout(resolve, 22)); // Slower animation
            }
            if (frameCount >= maxFrames) {
                y = targetY;
            }
            const slotWidth = boardWidth / multipliers.length;
            const slotIndex = Math.floor(x / slotWidth);
            const finalSlotIndex = Math.max(0, Math.min(multipliers.length - 1, slotIndex));
            const finalX = (finalSlotIndex * slotWidth) + (slotWidth / 2);
            ball.style.left = finalX + 'px';
            ball.style.top = (targetY + 10) + 'px';
            return finalX;
        }
        
        function showResult(message, isWin) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.className = 'result ' + (isWin ? 'win' : 'lose');
            resultDiv.style.display = 'block';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                resultDiv.style.display = 'none';
            }, 5000);
        }
        
        // Initialize user data from URL parameters
        function initializeUserData() {
            const urlParams = new URLSearchParams(window.location.search);
            
            // Get user data from URL - support both parameter formats for compatibility
            const urlUserId = urlParams.get('userId') || urlParams.get('user_id');
            const urlUserName = urlParams.get('userName') || urlParams.get('user_name');
            const urlBalance = urlParams.get('balance');
            const urlReturnUrl = urlParams.get('returnUrl') || urlParams.get('return_url');
            
            if (urlUserId) userId = urlUserId;
            if (urlUserName) userName = urlUserName;
            if (urlBalance) currentBalance = parseInt(urlBalance);
            if (urlReturnUrl) returnUrl = urlReturnUrl;
            
            updateBalance();
        }
        
        function updateBalanceDisplay() {
            document.getElementById('balance').textContent = currentBalance;
        }
        
        function updateBalance(newBalance = null) {
            if (newBalance !== null) {
                currentBalance = newBalance;
            }
            updateBalanceDisplay();
            
            // Store balance in localStorage for persistence
            localStorage.setItem('casinoBalance', currentBalance.toString());
        }
        
        // Telegram Mini App integration
        function goBack() {
            try {
                // Try to use Telegram WebApp back button first
                if (window.Telegram && window.Telegram.WebApp) {
                    window.Telegram.WebApp.close();
                    return;
                }
                
                // Fallback: navigate to return URL with updated balance
                const params = new URLSearchParams();
                params.set('userId', userId);
                params.set('userName', userName);
                params.set('balance', currentBalance.toString());
                
                const backUrl = `${returnUrl}?${params.toString()}`;
                window.location.href = backUrl;
            } catch (error) {
                console.error('Error navigating back:', error);
                // Final fallback
                window.history.back();
            }
        }
        
        // Initialize Telegram WebApp
        function initTelegramWebApp() {
            if (window.Telegram && window.Telegram.WebApp) {
                const tg = window.Telegram.WebApp;
                
                // Configure WebApp
                tg.expand();
                tg.ready();
                
                // Set main button if needed
                tg.MainButton.text = "Back to Casino";
                tg.MainButton.onClick(() => goBack());
                
                // Handle back button
                tg.BackButton.show();
                tg.BackButton.onClick(() => goBack());
                
                // Get user data from Telegram
                if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                    const user = tg.initDataUnsafe.user;
                    userId = user.id.toString();
                    userName = user.first_name || 'Player';
                }
                
                console.log('Telegram WebApp initialized');
            }
        }
        
        // Call initialization functions on page load
        document.addEventListener('DOMContentLoaded', function() {
            initTelegramWebApp();
            initializeUserData();
            initGame();
        });
        
        // Re-optimize board size on window resize/orientation change
        window.addEventListener('resize', function() {
            setTimeout(optimizeBoardSize, 100); // Small delay to ensure layout is settled
        });
        
        // Re-optimize on orientation change (mobile)
        window.addEventListener('orientationchange', function() {
            setTimeout(optimizeBoardSize, 300); // Longer delay for orientation change
        });
    </script>
