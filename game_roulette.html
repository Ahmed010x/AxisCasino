<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎯 Roulette - Casino WebApp</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .back-btn {
            background: none;
            border: none;
            color: #4ecdc4;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(78, 205, 196, 0.1);
            transform: translateX(-2px);
        }

        .game-title {
            font-size: 1.4rem;
            font-weight: 700;
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        .balance-display {
            color: #4ecdc4;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .game-info {
            text-align: center;
            margin-bottom: 2rem;
        }

        .game-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            display: block;
        }

        .game-description {
            color: #b0b0b0;
            font-size: 0.9rem;
            line-height: 1.4;
            margin-bottom: 2rem;
        }

        .roulette-section {
            text-align: center;
            margin: 2rem 0;
        }

        .winning-number {
            font-size: 2rem;
            font-weight: 700;
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 15px;
            display: none;
        }

        .winning-number.red {
            background: rgba(220, 53, 69, 0.2);
            border: 2px solid #dc3545;
            color: #dc3545;
        }

        .winning-number.black {
            background: rgba(33, 37, 41, 0.5);
            border: 2px solid #495057;
            color: #ffffff;
        }

        .winning-number.green {
            background: rgba(40, 167, 69, 0.2);
            border: 2px solid #28a745;
            color: #28a745;
        }

        .game-controls {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .control-group {
            margin-bottom: 1.5rem;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        .control-label {
            display: block;
            color: #b0b0b0;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .control-input, .control-select {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .control-input:focus, .control-select:focus {
            outline: none;
            border-color: #4ecdc4;
            box-shadow: 0 0 0 3px rgba(78, 205, 196, 0.1);
        }

        .bet-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .bet-option {
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-align: center;
        }

        .bet-option:hover {
            background: rgba(78, 205, 196, 0.2);
            border-color: #4ecdc4;
        }

        .bet-option.active {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            border-color: #4ecdc4;
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.3);
        }

        .bet-option.red {
            background: rgba(220, 53, 69, 0.3);
            border-color: #dc3545;
        }

        .bet-option.red.active {
            background: linear-gradient(135deg, #dc3545, #c82333);
        }

        .bet-option.black {
            background: rgba(33, 37, 41, 0.5);
            border-color: #495057;
        }

        .bet-option.black.active {
            background: linear-gradient(135deg, #495057, #343a40);
        }

        .numbers-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 0.3rem;
            margin-top: 1rem;
            max-height: 200px;
            overflow-y: auto;
        }

        .number-btn {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .number-btn:hover {
            background: rgba(78, 205, 196, 0.2);
            border-color: #4ecdc4;
        }

        .number-btn.active {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            border-color: #4ecdc4;
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.3);
        }

        .number-btn.red {
            background: rgba(220, 53, 69, 0.3);
            border-color: #dc3545;
        }

        .number-btn.red.active {
            background: linear-gradient(135deg, #dc3545, #c82333);
        }

        .number-btn.black {
            background: rgba(33, 37, 41, 0.5);
            border-color: #495057;
        }

        .number-btn.black.active {
            background: linear-gradient(135deg, #495057, #343a40);
        }

        .number-btn.green {
            background: rgba(40, 167, 69, 0.3);
            border-color: #28a745;
        }

        .number-btn.green.active {
            background: linear-gradient(135deg, #28a745, #218838);
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            flex: 1;
            padding: 1rem 2rem;
            border: none;
            border-radius: 15px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: #ffffff;
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(78, 205, 196, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .game-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1rem;
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #4ecdc4;
            display: block;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #b0b0b0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .result-display {
            text-align: center;
            margin: 2rem 0;
            padding: 1.5rem;
            border-radius: 15px;
            display: none;
        }

        .result-display.win {
            background: rgba(78, 205, 196, 0.1);
            border: 1px solid rgba(78, 205, 196, 0.3);
            color: #4ecdc4;
        }

        .result-display.lose {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            color: #ff6b6b;
        }

        .payout-display {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .svg-segment.selected {
            filter: drop-shadow(0 0 10px #4ecdc4cc) drop-shadow(0 0 2px #fff);
            stroke: #4ecdc4;
            stroke-width: 4 !important;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .numbers-grid {
                grid-template-columns: repeat(5, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="back-btn" onclick="goBack()">←</button>
        <div class="game-title">🎯 Roulette</div>
        <div class="balance-display">💰 <span id="balanceDisplay">1000</span></div>
    </div>

    <div class="container">
        <div class="game-info">
            <div class="game-icon">🎲</div>
            <div class="game-description">
                Place your bets and watch the wheel spin! Red/Black pays 2x, numbers pay 36x!
            </div>
        </div>

        <div class="roulette-section">
            <div style="position:relative; width:380px; height:380px; margin:0 auto; perspective:1200px;">
                <svg id="svgRouletteWheel" width="380" height="380" viewBox="0 0 380 380" style="display:block; margin:0 auto; filter: drop-shadow(0 12px 40px #00d4aa55);">
                    <defs>
                        <radialGradient id="wheelShadow" cx="50%" cy="50%" r="50%">
                            <stop offset="0%" stop-color="#fff" stop-opacity="0.10"/>
                            <stop offset="100%" stop-color="#000" stop-opacity="0.8"/>
                        </radialGradient>
                        <radialGradient id="rimGradient" cx="50%" cy="50%" r="50%">
                            <stop offset="60%" stop-color="#e2c16b"/>
                            <stop offset="100%" stop-color="#b8860b"/>
                        </radialGradient>
                    </defs>
                    <circle cx="190" cy="190" r="180" fill="url(#rimGradient)" stroke="#fff7" stroke-width="2"/>
                    <g id="wheelSegments"></g>
                    <circle cx="190" cy="190" r="165" fill="none" stroke="url(#wheelShadow)" stroke-width="18"/>
                    <circle cx="190" cy="190" r="55" fill="#222" stroke="#4ecdc4" stroke-width="6"/>
                    <circle cx="190" cy="190" r="22" fill="#e2c16b" stroke="#fff" stroke-width="2"/>
                </svg>
                <svg id="svgBall" width="380" height="380" style="position:absolute; top:0; left:0; pointer-events:none;">
                    <circle id="ballCircle" cx="190" cy="50" r="13" fill="#fff" stroke="#e2c16b" stroke-width="3" filter="drop-shadow(0 2px 8px #0008)"/>
                </svg>
            </div>
            <div class="winning-number" id="winningNumber">0</div>
        </div>

        <div class="game-controls">
            <div class="control-group">
                <label class="control-label">Bet Amount</label>
                <input type="number" id="betAmount" class="control-input" min="1" max="1000" value="10" step="1">
            </div>

            <div class="control-group">
                <label class="control-label">Quick Bets</label>
                <div class="bet-options">
                    <button class="bet-option red" onclick="selectBet('red')">Red (2x)</button>
                    <button class="bet-option black" onclick="selectBet('black')">Black (2x)</button>
                    <button class="bet-option" onclick="selectBet('even')">Even (2x)</button>
                    <button class="bet-option" onclick="selectBet('odd')">Odd (2x)</button>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">Number Bets (36x payout)</label>
                <div class="numbers-grid" id="numbersGrid">
                    <!-- Generated by JavaScript -->
                </div>
                <div style="margin-top:1rem;">
                    <label style="color:#b0b0b0; font-size:0.9rem; font-weight:500; display:block; margin-bottom:0.5rem;">Quick Number Select</label>
                    <div id="quickNumberList" style="display:flex; flex-wrap:wrap; gap:6px; justify-content:center;"></div>
                </div>
            </div>
        </div>

        <div class="action-buttons">
            <button class="btn btn-primary" id="spinBtn" onclick="spinRoulette()">Spin Wheel</button>
            <button class="btn btn-secondary" id="clearBtn" onclick="clearBets()">Clear Bets</button>
        </div>

        <div class="result-display" id="resultDisplay">
            <div class="payout-display" id="payoutAmount"></div>
            <div id="resultMessage"></div>
        </div>

        <div class="game-stats">
            <div class="stat-item">
                <span class="stat-value" id="totalWins">0</span>
                <span class="stat-label">Total Wins</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="totalLosses">0</span>
                <span class="stat-label">Total Losses</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="redHits">0</span>
                <span class="stat-label">Red Hits</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="biggestWin">0</span>
                <span class="stat-label">Biggest Win</span>
            </div>
        </div>
    </div>

    <script>
        let gameState = {
            isSpinning: false,
            betAmount: 10,
            selectedBets: {},
            totalBetAmount: 0,
            balance: 1000
        };

        let stats = {
            totalWins: 0,
            totalLosses: 0,
            redHits: 0,
            biggestWin: 0
        };

        const rouletteNumbers = {
            0: 'green',
            1: 'red', 2: 'black', 3: 'red', 4: 'black', 5: 'red', 6: 'black', 7: 'red', 8: 'black', 9: 'red', 10: 'black',
            11: 'black', 12: 'red', 13: 'black', 14: 'red', 15: 'black', 16: 'red', 17: 'black', 18: 'red',
            19: 'red', 20: 'black', 21: 'red', 22: 'black', 23: 'red', 24: 'black', 25: 'red', 26: 'black',
            27: 'red', 28: 'black', 29: 'black', 30: 'red', 31: 'black', 32: 'red', 33: 'black', 34: 'red',
            35: 'black', 36: 'red'
        };

        // Load stats from localStorage
        function loadStats() {
            const savedStats = localStorage.getItem('rouletteStats');
            if (savedStats) {
                stats = { ...stats, ...JSON.parse(savedStats) };
                updateStatsDisplay();
            }
            
            const savedBalance = localStorage.getItem('casinoBalance');
            if (savedBalance) {
                gameState.balance = parseInt(savedBalance);
                updateBalanceDisplay();
            }
        }

        function saveStats() {
            localStorage.setItem('rouletteStats', JSON.stringify(stats));
            localStorage.setItem('casinoBalance', gameState.balance.toString());
        }

        function updateStatsDisplay() {
            document.getElementById('totalWins').textContent = stats.totalWins;
            document.getElementById('totalLosses').textContent = stats.totalLosses;
            document.getElementById('redHits').textContent = stats.redHits;
            document.getElementById('biggestWin').textContent = stats.biggestWin;
        }

        function updateBalanceDisplay() {
            document.getElementById('balanceDisplay').textContent = gameState.balance.toFixed(2);
        }

        function goBack() {
            window.history.back();
        }

        function createNumbersGrid() {
            const numbersGrid = document.getElementById('numbersGrid');
            numbersGrid.innerHTML = '';
            for (let i = 0; i <= 36; i++) {
                const button = document.createElement('button');
                button.className = `number-btn ${rouletteNumbers[i]}`;
                button.textContent = i;
                button.setAttribute('data-number', i);
                button.onclick = () => selectNumber(i);
                numbersGrid.appendChild(button);
            }
            // Add '00' as the first button for American roulette
            const doubleZeroBtn = document.createElement('button');
            doubleZeroBtn.className = 'number-btn green';
            doubleZeroBtn.textContent = '00';
            doubleZeroBtn.setAttribute('data-number', '00');
            doubleZeroBtn.onclick = () => selectNumber('00');
            numbersGrid.insertBefore(doubleZeroBtn, numbersGrid.firstChild);
            // Add multiplier counter below grid if not present
            let multiplierDiv = document.getElementById('multiplierCounter');
            if (!multiplierDiv) {
                multiplierDiv = document.createElement('div');
                multiplierDiv.id = 'multiplierCounter';
                multiplierDiv.style = 'margin-top:0.7rem; color:#4ecdc4; font-weight:600; text-align:center; font-size:1.1rem;';
                numbersGrid.parentNode.appendChild(multiplierDiv);
            }
            updateMultiplierCounter();
        }

        function selectBet(betType) {
            // Only toggle bet in selectedBets, do not update balance here
            const betAmount = parseInt(document.getElementById('betAmount').value) || 10;
            if (gameState.selectedBets[betType]) {
                delete gameState.selectedBets[betType];
            } else {
                gameState.selectedBets[betType] = betAmount;
            }
            updateBetDisplay();
            updateBalanceDisplay();
        }

        function selectNumber(number) {
            // Only toggle bet in selectedBets, do not update balance here
            const betAmount = parseInt(document.getElementById('betAmount').value) || 10;
            const betKey = `number_${number}`;
            if (gameState.selectedBets[betKey]) {
                delete gameState.selectedBets[betKey];
            } else {
                gameState.selectedBets[betKey] = betAmount;
            }
            updateBetDisplay();
            updateBalanceDisplay();
            updateMultiplierCounter();
        }

        function updateBetDisplay() {
            // Update bet option buttons
            document.querySelectorAll('.bet-option').forEach(btn => {
                btn.classList.remove('active');
            });
            // Update number buttons
            document.querySelectorAll('.number-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            // Show active bets
            Object.keys(gameState.selectedBets).forEach(betKey => {
                if (betKey.startsWith('number_')) {
                    const number = betKey.split('_')[1];
                    const btn = document.querySelector(`.number-btn[data-number="${number}"]`);
                    if (btn) btn.classList.add('active');
                } else {
                    const btn = document.querySelector(`.bet-option[onclick*="${betKey}"]`);
                    if (btn) btn.classList.add('active');
                }
            });
            // Calculate total bet amount
            gameState.totalBetAmount = Object.values(gameState.selectedBets).reduce((sum, amount) => sum + amount, 0);
        }

        function clearBets() {
            // Just clear bets, do not update balance
            gameState.selectedBets = {};
            gameState.totalBetAmount = 0;
            updateBetDisplay();
            updateBalanceDisplay();
        }

        // --- SVG Wheel Animation Integration ---
        // Replace old wheel and ball animation logic
        function spinRoulette() {
            if (gameState.isSpinning) return;
            if (Object.keys(gameState.selectedBets).length === 0) {
                alert('Please place at least one bet!');
                return;
            }
            // Check if user has enough balance for all bets
            if (gameState.totalBetAmount > gameState.balance) {
                alert('Insufficient balance!');
                return;
            }
            // Deduct total bet amount from balance now
            gameState.balance -= gameState.totalBetAmount;
            updateBalanceDisplay();
            gameState.isSpinning = true;
            // Generate random winning number
            const winningNumber = Math.floor(Math.random() * numbers.length); // 0-37
            const winningIdx = winningNumber;
            // Animate SVG wheel (optional: can add wheel spin if desired)
            // Animate ball: decelerate and land on winning number
            stopBallSpinToNumber(winningIdx);
            // Disable controls
            document.getElementById('spinBtn').disabled = true;
            document.getElementById('clearBtn').disabled = true;
            document.getElementById('resultDisplay').style.display = 'none';
            setTimeout(() => {
                showResult(numbers[winningIdx], colors[winningIdx]);
            }, 3000);
        }
        function showResult(winningNumber, winningColor) {
            gameState.isSpinning = false;
            // Show winning number
            const winningNumberDisplay = document.getElementById('winningNumber');
            winningNumberDisplay.textContent = winningNumber;
            winningNumberDisplay.className = `winning-number ${winningColor}`;
            winningNumberDisplay.style.display = 'block';
            // Calculate winnings with multiplier logic for number bets
            let totalWinnings = 0;
            let winningBets = [];
            // Count how many number bets
            const numberBetKeys = Object.keys(gameState.selectedBets).filter(k => k.startsWith('number_'));
            const N = numberBetKeys.length;
            const multiplier = N > 0 ? 36 / N : 0;
            Object.entries(gameState.selectedBets).forEach(([betKey, betAmount]) => {
                let isWin = false;
                let payout = 0;
                if (betKey.startsWith('number_')) {
                    const betNum = betKey.split('_')[1];
                    if (betNum === winningNumber.toString()) {
                        isWin = true;
                        payout = betAmount * multiplier;
                    }
                } else {
                    switch (betKey) {
                        case 'red':
                            if (winningColor === 'red') { isWin = true; payout = betAmount * 2; }
                            break;
                        case 'black':
                            if (winningColor === 'black') { isWin = true; payout = betAmount * 2; }
                            break;
                        case 'even':
                            if (!isNaN(Number(winningNumber)) && Number(winningNumber) > 0 && Number(winningNumber) % 2 === 0) { isWin = true; payout = betAmount * 2; }
                            break;
                        case 'odd':
                            if (!isNaN(Number(winningNumber)) && Number(winningNumber) > 0 && Number(winningNumber) % 2 === 1) { isWin = true; payout = betAmount * 2; }
                            break;
                    }
                }
                if (isWin) {
                    totalWinnings += payout;
                    winningBets.push({ bet: betKey, amount: payout });
                }
            });
            gameState.balance += totalWinnings;
            if (totalWinnings > 0) {
                stats.totalWins++;
                if (totalWinnings > stats.biggestWin) {
                    stats.biggestWin = totalWinnings;
                }
            } else {
                stats.totalLosses++;
            }
            if (winningColor === 'red') {
                stats.redHits++;
            }
            // Show result
            const resultDisplay = document.getElementById('resultDisplay');
            const payoutAmount = document.getElementById('payoutAmount');
            const resultMessage = document.getElementById('resultMessage');
            if (totalWinnings > 0) {
                resultDisplay.className = 'result-display win';
                payoutAmount.textContent = `+${totalWinnings.toFixed(2)} 💰`;
                resultMessage.textContent = `🎉 Winning number: ${winningNumber} (${winningColor})!`;
            } else {
                // Show total lost as the sum of all bets placed
                payoutAmount.textContent = `-${gameState.totalBetAmount.toFixed(2)} 💰`;
                resultDisplay.className = 'result-display lose';
                resultMessage.textContent = `😞 Number ${winningNumber} (${winningColor}). Better luck next time!`;
            }
            resultDisplay.style.display = 'block';
            // Reset game state
            gameState.selectedBets = {};
            gameState.totalBetAmount = 0;
            // Restart ball spin after delay
            setTimeout(() => {
                winningNumberDisplay.style.display = 'none';
                startBallSpin();
            }, 3000);
            // Re-enable controls
            document.getElementById('spinBtn').disabled = false;
            document.getElementById('clearBtn').disabled = false;
            updateBetDisplay();
            updateBalanceDisplay();
            updateStatsDisplay();
            saveStats();
        }
        // --- End integration ---

        // --- SVG Wheel Drawing (Perfect Circle, Interactive Segments) ---
        const svgWheel = document.getElementById('svgRouletteWheel');
        const wheelSegments = document.getElementById('wheelSegments');
        const svgBall = document.getElementById('svgBall');
        const ballCircle = document.getElementById('ballCircle');
        const R = 165, CX = 190, CY = 190;
        const numbers = ["0","28","9","26","30","11","7","20","32","17","5","22","34","15","3","24","36","13","1","00","27","10","25","29","12","8","19","31","18","6","21","33","16","4","23","35","14","2"];
        const colors = ["green","black","red","black","red","black","red","black","red","black","red","black","red","black","red","black","red","black","red","green","red","black","red","black","red","black","red","black","red","black","red","black","red","black","red","black","red"];
        let svgSegmentElements = [];
        function drawWheel() {
            let segAngle = 360 / numbers.length;
            let html = '';
            svgSegmentElements = [];
            for(let i=0; i<numbers.length; i++) {
                let start = (i * segAngle - 90), end = ((i+1) * segAngle - 90);
                let x1 = CX + R * Math.cos(start * Math.PI/180);
                let y1 = CY + R * Math.sin(start * Math.PI/180);
                let x2 = CX + R * Math.cos(end * Math.PI/180);
                let y2 = CY + R * Math.sin(end * Math.PI/180);
                let fill;
                if(colors[i]==='red') fill = 'url(#redGrad'+i+')';
                else if(colors[i]==='black') fill = 'url(#blackGrad'+i+')';
                else fill = 'url(#greenGrad'+i+')';
                html += `<defs>
                    <linearGradient id="redGrad${i}" x1="0" y1="0" x2="1" y2="1">
                        <stop offset="0%" stop-color="#ff3b3b"/>
                        <stop offset="100%" stop-color="#b80000"/>
                    </linearGradient>
                    <linearGradient id="blackGrad${i}" x1="0" y1="0" x2="1" y2="1">
                        <stop offset="0%" stop-color="#444"/>
                        <stop offset="100%" stop-color="#000"/>
                    </linearGradient>
                    <linearGradient id="greenGrad${i}" x1="0" y1="0" x2="1" y2="1">
                        <stop offset="0%" stop-color="#00e676"/>
                        <stop offset="100%" stop-color="#007f3b"/>
                    </linearGradient>
                </defs>`;
                // Add clickable path with data-index
                html += `<path class="svg-segment" data-index="${i}" d="M${CX},${CY} L${x1},${y1} A${R},${R} 0 0,1 ${x2},${y2} Z" fill="${fill}" stroke="#fff" stroke-width="2" style="cursor:pointer;"/>`;
                // Number labels
                let labelAngle = (start + end) / 2;
                let lx = CX + (R-32) * Math.cos(labelAngle * Math.PI/180);
                let ly = CY + (R-32) * Math.sin(labelAngle * Math.PI/180) + 2;
                let numColor = colors[i]==='red' ? '#ff3b3b' : colors[i]==='black' ? '#fff' : '#00e676';
                let textShadow = colors[i]==='black' ? '#00d4aa' : '#000';
                html += `<text x="${lx}" y="${ly}" text-anchor="middle" font-size="15" font-weight="bold" fill="${numColor}" stroke="${textShadow}" stroke-width="2" paint-order="stroke" style="user-select:none;filter:drop-shadow(0 0 4px #00d4aa88);">${numbers[i]}</text>`;
            }
            wheelSegments.innerHTML = html;
            // Attach click listeners after rendering
            setTimeout(() => {
                svgSegmentElements = Array.from(document.querySelectorAll('.svg-segment'));
                svgSegmentElements.forEach(seg => {
                    seg.addEventListener('click', function(e) {
                        if (gameState.isSpinning) return;
                        const idx = parseInt(this.getAttribute('data-index'));
                        selectNumberSVG(idx);
                    });
                });
                updateSVGSegmentSelection();
            }, 0);
        }
        function updateSVGSegmentSelection() {
            if (!svgSegmentElements.length) return;
            svgSegmentElements.forEach((seg, idx) => {
                const betKey = `number_${numbers[idx]}`;
                if (gameState.selectedBets[betKey]) {
                    seg.classList.add('selected');
                } else {
                    seg.classList.remove('selected');
                }
            });
        }
        function selectNumberSVG(idx) {
            // Only toggle bet in selectedBets, do not update balance here
            const number = numbers[idx];
            const betAmount = parseInt(document.getElementById('betAmount').value) || 10;
            const betKey = `number_${number}`;
            if (gameState.selectedBets[betKey]) {
                delete gameState.selectedBets[betKey];
            } else {
                gameState.selectedBets[betKey] = betAmount;
            }
            updateBetDisplay();
            updateBalanceDisplay();
            updateSVGSegmentSelection();
        }
        // Patch updateBetDisplay to update SVG selection
        const origUpdateBetDisplay = updateBetDisplay;
        updateBetDisplay = function() {
            origUpdateBetDisplay();
            updateSVGSegmentSelection();
        }
        drawWheel();
        // --- End SVG Wheel Drawing ---
        // --- Ball Animation: Spins until number is chosen ---
        let ballSpinInterval = null;
        let ballSpinAngle = 0;
        function startBallSpin() {
            if(ballSpinInterval) clearInterval(ballSpinInterval);
            ballSpinAngle = 0;
            ballSpinInterval = setInterval(() => {
                ballSpinAngle += 7 + Math.random()*2;
                if(ballSpinAngle > 360) ballSpinAngle -= 360;
                let rad = ballSpinAngle * Math.PI/180;
                let bx = CX + (R-10) * Math.cos(rad);
                let by = CY + (R-10) * Math.sin(rad);
                ballCircle.setAttribute('cx', bx);
                ballCircle.setAttribute('cy', by);
            }, 16);
        }
        function stopBallSpinToNumber(winningIdx) {
            if(ballSpinInterval) clearInterval(ballSpinInterval);
            let segAngle = 360 / numbers.length;
            let targetAngle = winningIdx * segAngle - 90 + segAngle/2;
            let current = ballSpinAngle;
            let totalSpin = 720 + (targetAngle - current + 360) % 360;
            let duration = 2200 + Math.random()*600;
            let start = null;
            function animateBall(ts) {
                if(!start) start = ts;
                let elapsed = ts - start;
                let progress = Math.min(elapsed/duration, 1);
                let ease = 1 - Math.pow(1-progress, 3);
                let angle = current + totalSpin * ease;
                let rad = angle * Math.PI/180;
                let bx = CX + (R-10) * Math.cos(rad);
                let by = CY + (R-10) * Math.sin(rad);
                ballCircle.setAttribute('cx', bx);
                ballCircle.setAttribute('cy', by);
                if(progress < 1) requestAnimationFrame(animateBall);
            }
            requestAnimationFrame(animateBall);
        }
        startBallSpin();
        // --- End Ball Animation ---
        function createQuickNumberList() {
            const quickList = document.getElementById('quickNumberList');
            if (!quickList) return;
            quickList.innerHTML = '';
            // American roulette: 00, 0, 1, 2, ..., 36
            const quickNumbers = ['00', 0];
            for (let i = 1; i <= 36; i++) quickNumbers.push(i);
            quickNumbers.forEach(num => {
                const btn = document.createElement('button');
                btn.className = 'number-btn';
                btn.textContent = num;
                btn.style.width = '38px';
                btn.style.height = '38px';
                btn.style.fontSize = '1em';
                btn.onclick = () => {
                    // Toggle bet for this number only (no clearing others)
                    const betAmount = parseInt(document.getElementById('betAmount').value) || 10;
                    const betKey = `number_${num}`;
                    if (betAmount > gameState.balance && !gameState.selectedBets[betKey]) {
                        alert('Insufficient balance!');
                        updateBetDisplay();
                        updateBalanceDisplay();
                        return;
                    }
                    if (gameState.selectedBets[betKey]) {
                        gameState.balance += gameState.selectedBets[betKey];
                        delete gameState.selectedBets[betKey];
                    } else {
                        gameState.balance -= betAmount;
                        gameState.selectedBets[betKey] = betAmount;
                    }
                    updateBetDisplay();
                    updateBalanceDisplay();
                    updateSVGSegmentSelection();
                    updateMultiplierCounter();
                };
                // Highlight active quick number
                const betKey = `number_${num}`;
                if (gameState.selectedBets[betKey]) {
                    btn.classList.add('active');
                }
                quickList.appendChild(btn);
            });
            // Add multiplier counter below quick list if not present
            let multiplierDiv = document.getElementById('multiplierCounterQuick');
            if (!multiplierDiv) {
                multiplierDiv = document.createElement('div');
                multiplierDiv.id = 'multiplierCounterQuick';
                multiplierDiv.style = 'margin-top:0.5rem; color:#4ecdc4; font-weight:600; text-align:center; font-size:1.1rem;';
                quickList.parentNode.appendChild(multiplierDiv);
            }
            updateMultiplierCounter();
        }

        function updateMultiplierCounter() {
            // Count selected number bets
            const numBets = Object.keys(gameState.selectedBets).filter(k => k.startsWith('number_')).length;
            let multiplier = numBets > 0 ? (36 / numBets).toFixed(2) : '—';
            let text = numBets > 0 ? `Multiplier: <b>${multiplier}x</b> for each number bet` : 'Multiplier: —';
            let div1 = document.getElementById('multiplierCounter');
            let div2 = document.getElementById('multiplierCounterQuick');
            if (div1) div1.innerHTML = text;
            if (div2) div2.innerHTML = text;
        }

        // Patch updateBetDisplay to update quick number list active state and multiplier counter
        const origUpdateBetDisplay2 = updateBetDisplay;
        updateBetDisplay = function() {
            origUpdateBetDisplay2();
            updateSVGSegmentSelection();
            // Update quick number list active state
            const quickList = document.getElementById('quickNumberList');
            if (quickList) {
                Array.from(quickList.children).forEach(btn => {
                    const num = btn.textContent;
                    const betKey = `number_${num}`;
                    if (gameState.selectedBets[betKey]) {
                        btn.classList.add('active');
                    } else {
                        btn.classList.remove('active');
                    }
                });
            }
            updateMultiplierCounter();
        }
        document.addEventListener('DOMContentLoaded', function() {
            createQuickNumberList();
        });
    </script>
</body>
