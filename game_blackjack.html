<!DOCTYPE html>
<html>
<head>
    <title>Blackjack | Casino WebApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="casino_webapp_styles.css">
    <style>body{background:#181818;color:#fff;font-family:'Segoe UI',Arial,sans-serif;margin:0;}.header{display:flex;align-items:center;justify-content:space-between;padding:18px 16px;background:#232323;}.back-btn{background:none;border:none;color:#4ecdc4;font-size:1.5em;cursor:pointer;}.game-title{font-size:1.2em;font-weight:bold;color:#4ecdc4;}.main-content{padding:24px 12px;max-width:420px;margin:0 auto;}.game-icon{font-size:3em;margin-bottom:10px;text-align:center;}.cards-area{display:flex;justify-content:center;gap:12px;margin:18px 0;}.card{width:38px;height:54px;background:#fff;color:#222;border-radius:6px;display:flex;align-items:center;justify-content:center;font-size:1.3em;font-weight:bold;box-shadow:0 2px 8px #0006;border:2px solid #4ecdc4;}.dealer-label,.player-label{text-align:center;font-size:0.95em;color:#4ecdc4;margin-bottom:2px;}.bet-section{margin:18px 0;}.bet-section label{color:#ccc;margin-bottom:6px;display:block;}.bet-section input{width:120px;padding:8px;border-radius:8px;border:1px solid #333;background:#222;color:white;text-align:center;font-size:16px;}.play-btn{background:linear-gradient(135deg,#4ecdc4,#44a08d);color:white;border:none;padding:12px 30px;border-radius:25px;font-size:16px;font-weight:bold;cursor:pointer;margin-right:10px;box-shadow:0 4px 15px rgba(78,205,196,0.3);}.result{margin-top:24px;font-size:1.1em;font-weight:bold;min-height:32px;text-align:center;}</style>
</head>
<body>
    <div class="header">
        <button class="back-btn" onclick="goBack()">&larr;</button>
        <div class="game-title">üÉè Blackjack</div>
        <div style="width:32px;"></div>
    </div>
    <div class="main-content">
        <div class="game-icon">üÉè</div>
        <div class="dealer-label">Dealer</div>
        <div class="cards-area" id="dealerCards"></div>
        <div class="player-label">You</div>
        <div class="cards-area" id="playerCards"></div>
        <div class="bet-section">
            <label for="betAmount">Bet Amount:</label>
            <input type="number" id="betAmount" min="1" max="1000" value="10">
        </div>
        <button class="play-btn" onclick="playBlackjack()">Play Now</button>
        <div id="result" class="result"></div>
    </div>
    <script>
    function goBack() { window.history.back(); }
    function renderCards(containerId, cards) {
        const area = document.getElementById(containerId);
        area.innerHTML = '';
        (cards||[]).forEach(card => {
            const div = document.createElement('div');
            div.className = 'card';
            div.textContent = card;
            area.appendChild(div);
        });
    }
    async function playBlackjack() {
        const bet = parseInt(document.getElementById('betAmount').value);
        const resultDiv = document.getElementById('result');
        if (!bet || bet <= 0) {
            resultDiv.innerHTML = '<span style="color:#ff6b6b;">Enter a valid bet!</span>';
            return;
        }
        resultDiv.innerHTML = '<span style="color:#4ecdc4;">Dealing...</span>';
        renderCards('dealerCards', ['?','?']);
        renderCards('playerCards', ['?','?']);
        try {
            const user = window.Telegram?.WebApp?.initDataUnsafe?.user;
            const userId = user ? user.id : 1;
            const response = await fetch('/api/game', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user_id: userId, game_type: 'blackjack', action: 'play', bet_amount: bet })
            });
            const data = await response.json();
            setTimeout(() => {
                renderCards('dealerCards', data.dealer_hand);
                renderCards('playerCards', data.player_hand);
                resultDiv.innerHTML = (data.win ? 'üéâ <span style="color:#4ecdc4;">You Won!</span>' : 'üòû <span style="color:#ff6b6b;">You Lost!</span>') +
                    `<div style='color:#4ecdc4;'>New balance: ${data.new_balance} chips</div>`;
            }, 900);
        } catch (e) {
            resultDiv.innerHTML = '<span style="color:#ff6b6b;">Connection error!</span>';
        }
    }
    </script>
</body>
</html>
