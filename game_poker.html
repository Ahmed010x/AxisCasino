<!DOCTYPE html>
<html>
<head>
    <title>Poker | Casino WebApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="casino_webapp_styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .back-btn {
            background: none;
            border: none;
            color: #4ecdc4;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(78, 205, 196, 0.1);
            transform: translateX(-2px);
        }
        
        .game-title {
            font-size: 1.4rem;
            font-weight: 700;
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }
        
        .main-content {
            padding: 24px 12px;
            max-width: 420px;
            margin: 0 auto;
        }
        
        .game-icon {
            font-size: 3em;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .bet-section {
            margin: 18px 0;
        }
        
        .bet-section label {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 6px;
            display: block;
        }
        
        .bet-section input {
            width: 120px;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            color: #ffffff;
            text-align: center;
            font-size: 16px;
        }
        
        .play-btn {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-right: 10px;
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.3);
            transition: all 0.3s ease;
        }
        
        .play-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(78, 205, 196, 0.4);
        }
        
        .result {
            margin-top: 24px;
            font-size: 1.1em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="back-btn" onclick="goBack()">&larr;</button>
        <div class="game-title">‚ô†Ô∏è Poker</div>
        <div style="width:32px;"></div>
    </div>
    <div class="main-content">
        <div class="game-icon">‚ô†Ô∏è</div>
        <div class="bet-section">
            <label for="betAmount">Bet Amount:</label>
            <input type="number" id="betAmount" min="1" max="1000" value="10">
        </div>
        <button class="play-btn" onclick="playPoker()">Play Now</button>
        <div id="result" class="result"></div>
    </div>
    <script>
    function goBack() { window.history.back(); }
    async function playPoker() {
        const bet = parseInt(document.getElementById('betAmount').value);
        const resultDiv = document.getElementById('result');
        if (!bet || bet <= 0) {
            resultDiv.innerHTML = '<span style="color:#ff6b6b;">Enter a valid bet!</span>';
            return;
        }
        resultDiv.innerHTML = '<span style="color:#4ecdc4;">Dealing...</span>';
        try {
            const user = window.Telegram?.WebApp?.initDataUnsafe?.user;
            const userId = user ? user.id : 1;
            const response = await fetch('/api/game', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user_id: userId, game_type: 'poker', action: 'play', bet_amount: bet })
            });
            const data = await response.json();
            if (response.ok) {
                resultDiv.innerHTML = `<div>Your hand: <b>${data.hand?.join(', ')}</b></div>` +
                    `<div>${data.win ? 'üéâ You Won!' : 'üòû You Lost!'}</div>` +
                    `<div style='color:#4ecdc4;'>New balance: ${data.new_balance} chips</div>`;
            } else {
                resultDiv.innerHTML = `<span style='color:#ff6b6b;'>${data.error || 'Game failed!'}</span>`;
            }
        } catch (e) {
            resultDiv.innerHTML = '<span style="color:#ff6b6b;">Connection error!</span>';
        }
    }
    </script>
</body>
</html>
