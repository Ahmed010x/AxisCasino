<!DOCTYPE html>
<html>
<head>
    <title>Poker | Casino WebApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="casino_webapp_styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .header {
            background: rgba(26, 31, 41, 0.85);
            backdrop-filter: blur(16px);
            border-bottom: 1px solid #2c3441;
            padding: 1rem 1rem 1rem 0.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
            max-width: 500px;
            margin: 0 auto;
            border-radius: 0 0 18px 18px;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .demo-toggle-container {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-right: 10px;
        }
        
        .demo-toggle {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
        }
        
        .demo-toggle input { opacity: 0; width: 0; height: 0; }
        
        .demo-slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: #2c3441; transition: .4s; border-radius: 24px; border: 1px solid #00d4aa;
        }
        
        .demo-slider-dot {
            position: absolute; height: 18px; width: 18px; left: 2px; bottom: 2px;
            background-color: #7782aa; transition: .4s; border-radius: 50%;
        }
        
        .demo-toggle input:checked + .demo-slider { background-color: #00d4aa; }
        
        .demo-toggle input:checked + .demo-slider .demo-slider-dot {
            transform: translateX(20px); background-color: #1a1f29;
        }
        
        .back-btn {
            background: none;
            border: none;
            color: #00d4aa;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .back-btn:hover {
            background: rgba(0, 212, 170, 0.1);
            transform: translateX(-2px);
        }
        
        .game-title {
            font-size: 1.4rem;
            font-weight: 700;
            background: linear-gradient(135deg, #00d4aa, #4ecdc4);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }
        
        .main-content {
            padding: 24px 12px;
            max-width: 420px;
            margin: 0 auto;
        }
        
        .game-icon {
            font-size: 3em;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .bet-section {
            margin: 18px 0;
        }
        
        .bet-section label {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 6px;
            display: block;
        }
        
        .bet-section input {
            width: 120px;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            color: #ffffff;
            text-align: center;
            font-size: 16px;
        }
        
        .play-btn {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-right: 10px;
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.3);
            transition: all 0.3s ease;
        }
        
        .play-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(78, 205, 196, 0.4);
        }
        
        .result {
            margin-top: 24px;
            font-size: 1.1em;
            font-weight: bold;
        }
        
        .balance-display {
            color: #00d4aa;
            font-weight: 600;
            font-size: 0.95rem;
            background: #1a1f29;
            border-radius: 8px;
            padding: 6px 14px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <button class="back-btn" onclick="goBack()">‚Üê</button>
            <div class="demo-toggle-container">
                <span style="font-size: 0.8em; color: #7782aa; font-weight: 500;">Demo</span>
                <label class="demo-toggle">
                    <input type="checkbox" id="demoToggle">
                    <span class="demo-slider">
                        <span class="demo-slider-dot"></span>
                    </span>
                </label>
            </div>
        </div>
        <h1 class="game-title">Poker</h1>
        <div class="balance-display">Balance: <span id="balanceDisplay">1000.00</span> chips</div>
    </div>
    <div class="main-content">
        <div class="game-icon">‚ô†Ô∏è</div>
        <div class="bet-section">
            <label for="betAmount">Bet Amount:</label>
            <input type="number" id="betAmount" min="1" max="1000" value="10">
        </div>
        <button class="play-btn" onclick="playPoker()">Play Now</button>
        <div id="result" class="result"></div>
    </div>
    <script>
    function goBack() { window.history.back(); }
    async function playPoker() {
        const bet = parseInt(document.getElementById('betAmount').value);
        const resultDiv = document.getElementById('result');
        if (!bet || bet <= 0) {
            resultDiv.innerHTML = '<span style="color:#ff6b6b;">Enter a valid bet!</span>';
            return;
        }
        resultDiv.innerHTML = '<span style="color:#4ecdc4;">Dealing...</span>';
        try {
            const user = window.Telegram?.WebApp?.initDataUnsafe?.user;
            const userId = user ? user.id : 1;
            const response = await fetch('/api/game', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user_id: userId, game_type: 'poker', action: 'play', bet_amount: bet })
            });
            const data = await response.json();
            if (response.ok) {
                resultDiv.innerHTML = `<div>Your hand: <b>${data.hand?.join(', ')}</b></div>` +
                    `<div>${data.win ? 'üéâ You Won!' : 'üòû You Lost!'}</div>` +
                    `<div style='color:#4ecdc4;'>New balance: ${data.new_balance} chips</div>`;
            } else {
                resultDiv.innerHTML = `<span style='color:#ff6b6b;'>${data.error || 'Game failed!'}</span>`;
            }
        } catch (e) {
            resultDiv.innerHTML = '<span style="color:#ff6b6b;">Connection error!</span>';
        }
    }
    </script>
</body>
</html>
