<!DOCTYPE html>
<html>
<head>
    <title>üöÄ Crash - Casino Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="balance_sync.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .game-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 16px;
            min-height: 100vh;
        }
        
        .header {
            background: rgba(26, 31, 41, 0.85);
            backdrop-filter: blur(16px);
            border-bottom: 1px solid #2c3441;
            padding: 1rem 1rem 1rem 0.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
            max-width: 500px;
            margin: 0 auto;
            border-radius: 0 0 18px 18px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .demo-toggle-container {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-right: 10px;
        }

        .demo-toggle {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
        }

        .demo-toggle input { opacity: 0; width: 0; height: 0; }

        .demo-slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: #2c3441; transition: .4s; border-radius: 24px; border: 1px solid #00d4aa;
        }

        .demo-slider-dot {
            position: absolute; height: 18px; width: 18px; left: 2px; bottom: 2px;
            background-color: #7782aa; transition: .4s; border-radius: 50%;
        }

        .demo-toggle input:checked + .demo-slider { background-color: #00d4aa; }

        .demo-toggle input:checked + .demo-slider .demo-slider-dot {
            transform: translateX(20px); background-color: #1a1f29;
        }

        .back-btn {
            background: none;
            border: none;
            color: #00d4aa;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .back-btn:hover {
            background: rgba(0, 212, 170, 0.1);
            transform: translateX(-2px);
        }

        .game-title {
            font-size: 1.4rem;
            font-weight: 700;
            background: linear-gradient(135deg, #00d4aa, #4ecdc4);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }
        
        .balance-display {
            color: #00d4aa;
            font-weight: 600;
            font-size: 0.95rem;
            background: #1a1f29;
            border-radius: 8px;
            padding: 6px 14px;
            margin-left: 10px;
        }
        
        .crash-graph {
            background: linear-gradient(145deg, #1a1f29, #252e3a);
            border-radius: 20px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid rgba(78, 205, 196,0.2);
            height: 300px;
            position: relative;
            overflow: hidden;
        }
        
        .multiplier-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            font-weight: 900;
            text-align: center;
            transition: all 0.1s ease;
        }
        
        .multiplier-display.rising {
            color: #4ecdc4;
            text-shadow: 0 0 30px rgba(78, 205, 196,0.8);
        }
        
        .multiplier-display.crashed {
            color: #ff6b6b;
            text-shadow: 0 0 30px rgba(255,107,107,0.8);
        }
        
        .rocket {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 2em;
            transition: all 0.1s ease;
            transform-origin: center;
        }
        
        .rocket.flying {
            animation: rocketFly 0.1s ease-in-out infinite alternate;
        }
        
        @keyframes rocketFly {
            0% { transform: rotate(-10deg) scale(1); }
            100% { transform: rotate(10deg) scale(1.1); }
        }
        
        .game-status {
            text-align: center;
            padding: 16px;
            border-radius: 12px;
            margin: 16px 0;
            font-size: 1.1em;
            font-weight: 600;
        }
        
        .game-status.waiting {
            background: rgba(255,193,7,0.2);
            color: #ffc107;
            border: 1px solid rgba(255,193,7,0.3);
        }
        
        .game-status.flying {
            background: rgba(78, 205, 196,0.2);
            color: #4ecdc4;
            border: 1px solid rgba(78, 205, 196,0.3);
        }
        
        .game-status.crashed {
            background: rgba(255,107,107,0.2);
            color: #ff6b6b;
            border: 1px solid rgba(255,107,107,0.3);
        }
        
        .controls {
            background: linear-gradient(145deg, #1a1f29, #252e3a);
            padding: 20px;
            border-radius: 16px;
            border: 1px solid rgba(78, 205, 196,0.2);
        }
        
        .bet-section {
            margin-bottom: 16px;
        }
        
        .bet-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid rgba(78, 205, 196,0.2);
            border-radius: 12px;
            background: #1a1f29;
            color: #ffffff;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s ease;
            margin-bottom: 8px;
        }
        
        .auto-cashout {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid rgba(255,193,7,0.2);
            border-radius: 12px;
            background: #1a1f29;
            color: #ffffff;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s ease;
        }
        
        .play-btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 16px;
        }
        
        .play-btn.bet {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: #1a1f29;
        }
        
        .play-btn.cashout {
            background: linear-gradient(135deg, #ff6b6b, #ff8a80);
            color: #ffffff;
        }
        
        .play-btn:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
        }
        
        .result {
            text-align: center;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            transition: all 0.5s ease;
        }
        
        .result.win {
            background: rgba(78, 205, 196,0.2);
            border: 1px solid #4ecdc4;
            color: #4ecdc4;
        }
        
        .result.lose {
            background: rgba(255,107,107,0.2);
            border: 1px solid #ff6b6b;
            color: #ff6b6b;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 20px;
        }
        
        .stat-card {
            background: rgba(78, 205, 196,0.1);
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid rgba(78, 205, 196,0.3);
        }
        
        .stat-value {
            font-size: 1.1em;
            font-weight: 700;
            color: #4ecdc4;
        }
        
        /* Glassy View All Button - clearer version, black background */
        .view-all-btn {
            background: rgba(0, 0, 0, 0.32); /* black, semi-transparent */
            backdrop-filter: blur(14px);
            border: 1.5px solid rgba(255,255,255,0.18);
            color: #4ecdc4;
            font-weight: 600;
            border-radius: 14px;
            box-shadow: 0 4px 24px 0 rgba(0,0,0,0.18);
            padding: 12px 28px;
            font-size: 1.08em;
            transition: background 0.2s, color 0.2s, border 0.2s;
            cursor: pointer;
            outline: none;
        }
        .view-all-btn:hover, .view-all-btn:focus {
            background: rgba(78, 205, 196, 0.18);
            color: #fff;
            border: 1.5px solid #4ecdc4;
        }
    </style>

<body>
    <div class="game-container">
        <div class="header">
            <div class="header-left">
                <button class="back-btn" onclick="goBack()">‚Üê</button>
                <div class="demo-toggle-container">
                    <span style="font-size: 0.8em; color: #7782aa; font-weight: 500;">Demo</span>
                    <label class="demo-toggle">
                        <input type="checkbox" id="demoToggle">
                        <span class="demo-slider">
                            <span class="demo-slider-dot"></span>
                        </span>
                    </label>
                </div>
            </div>
            <h1 class="game-title">Crash</h1>
            <div class="balance-display">Balance: <span id="balance">1000.00</span> chips</div>
        </div>
        
        <div class="crash-graph">
            <canvas id="crashGraphCanvas" width="440" height="260" style="width:100%;max-width:440px;height:180px;display:block;margin:0 auto;background:transparent;position:absolute;top:20px;left:0;right:0;"></canvas>
            <div class="multiplier-display" id="multiplier">1.00x</div>
            <div class="rocket" id="rocket">üöÄ</div>
            <div id="guessCrashVars" style="position:absolute;top:10px;right:18px;text-align:right;font-size:1.1em;z-index:2;">
                <span id="guessVar" style="display:none;font-weight:600;color:#ffc107;background:rgba(255,193,7,0.12);padding:2px 8px;border-radius:8px;margin-bottom:2px;"></span><br>
                <span id="crashVar" style="display:none;font-weight:600;color:#ff6b6b;background:rgba(255,107,107,0.12);padding:2px 8px;border-radius:8px;"></span>
            </div>
        </div>
        
        <div class="game-status waiting" id="gameStatus">
            Next round starting...
        </div>
        
        <div class="controls">
            <div class="bet-section">
                <input type="number" class="bet-input" id="betAmount" placeholder="Bet amount" value="10" min="1">
                <input type="number" class="auto-cashout" id="guessMultiplier" placeholder="Your multiplier guess (e.g., 2.00)" step="0.01" min="1.01">
            </div>
            <button class="play-btn bet" id="playBtn" onclick="placeBet()">Place Bet</button>
        </div>
        
        <div id="result" class="result" style="display: none;"></div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="gamesPlayed">0</div>
                <div style="font-size: 0.8em; color: #7782aa;">Games</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalWon">0</div>
                <div style="font-size: 0.8em; color: #7782aa;">Total Won</div>
            </div>
        </div>
    </div>
    
    <script>
        // User data and balance management
        let currentBalance = 1000;
        let userId = 'guest';
        let userName = 'Player';
        let returnUrl = 'casino_webapp_new.html';
        
        let gamesPlayed = 0;
        let totalWon = 0;
        let gameState = 'waiting'; // waiting, flying, crashed
        let currentMultiplier = 1.00;
        let betAmount = 0;
        let playerInRound = false;
        let guessMultiplier = null;
        let crashPoint = null;
        let gameInterval = null;
        let roundStartTime = null;
        let graphData = [];
        let graphStartTime = null;
        const canvas = document.getElementById('crashGraphCanvas');
        const ctx = canvas.getContext('2d');
        const graphW = canvas.width;
        const graphH = canvas.height;
        
        function initGame() {
            initializeUserData();
            updateStats();
            
            startNewRound();
        }
        
        // Initialize user data from URL parameters
        function initializeUserData() {
            const urlParams = new URLSearchParams(window.location.search);
            
            // Get user data from URL parameters
            userId = urlParams.get('user_id') || localStorage.getItem('userId') || 'guest_' + Date.now();
            userName = urlParams.get('user_name') || localStorage.getItem('userName') || 'Player';
            currentBalance = parseInt(urlParams.get('balance') || localStorage.getItem('userBalance') || '1000');
            returnUrl = urlParams.get('return_url') || 'casino_webapp_new.html';
            
            // Update balance display
            updateBalanceDisplay();
            
            // Store in localStorage for persistence
            localStorage.setItem('userId', userId);
            localStorage.setItem('userName', userName);
            localStorage.setItem('userBalance', currentBalance.toString());
        }
        
        function updateBalanceDisplay() {
            document.getElementById('balance').textContent = currentBalance;
        }
        
        async function updateBalance(amount) {
            const newBalance = await window.updateBalance(amount);
            if (newBalance !== null) {
                currentBalance = newBalance;
                updateBalanceDisplay();
            }
        }
        
        function updateStats() {
            document.getElementById('gamesPlayed').textContent = gamesPlayed;
            document.getElementById('totalWon').textContent = totalWon;
        }
        
        function showVars(guess, crash) {
            const guessEl = document.getElementById('guessVar');
            const crashEl = document.getElementById('crashVar');
            if (guess) {
                guessEl.textContent = `Your Guess: ${guess.toFixed(2)}x`;
                guessEl.style.display = 'inline-block';
            } else {
                guessEl.style.display = 'none';
            }
            if (crash) {
                crashEl.textContent = `Crash: ${crash.toFixed(2)}x`;
                crashEl.style.display = 'inline-block';
            } else {
                crashEl.style.display = 'none';
            }
        }
        
        async function placeBet() {
            if (gameState !== 'waiting') return;
            const bet = parseInt(document.getElementById('betAmount').value);
            const guess = parseFloat(document.getElementById('guessMultiplier').value);
            if (!bet || bet <= 0 || bet > currentBalance) {
                showResult('Invalid bet amount!', false);
                return;
            }
            if (!guess || guess < 1.01 || guess > 50) {
                showResult('Enter a valid multiplier guess (1.01 - 50.00)', false);
                return;
            }
            await updateBalance(-bet);
            betAmount = bet;
            guessMultiplier = guess;
            playerInRound = true;
            document.getElementById('playBtn').disabled = true;
            document.getElementById('result').style.display = 'none';
            showVars(guess, null);
            setTimeout(startRound, 1200);
        }
        function startRound() {
            gameState = 'flying';
            roundStartTime = Date.now();
            document.getElementById('gameStatus').textContent = 'Round in progress...';
            document.getElementById('gameStatus').className = 'game-status flying';
            document.getElementById('multiplier').className = 'multiplier-display rising';
            document.getElementById('rocket').className = 'rocket flying';
            // Generate crash point (random between 1.01 and 50.00)
            crashPoint = Math.random() < 0.5 ? 1 + Math.random() * 2 : 1 + Math.random() * 49;
            graphData = [{t:0, m:1}];
            graphStartTime = Date.now();
            let lastT = 0;
            let winResolved = false;
            let winShown = false;
            gameInterval = setInterval(() => {
                const elapsed = (Date.now() - roundStartTime) / 1000;
                currentMultiplier = 1 + (elapsed * 0.5);
                document.getElementById('multiplier').textContent = currentMultiplier.toFixed(2) + 'x';
                // Add to graph data
                if(elapsed-lastT>0.05){
                    graphData.push({t:elapsed, m:currentMultiplier});
                    lastT = elapsed;
                }
                drawGraph();
                updateRocketOnGraph();
                // If player wins by guess being surpassed, show win but keep animating
                if (!winResolved && playerInRound && currentMultiplier >= guessMultiplier) {
                    winResolved = true;
                    playerInRound = false;
                    let payout = Math.floor(betAmount * guessMultiplier);
                    updateBalance(currentBalance + payout);
                    document.getElementById('multiplier').className = 'multiplier-display win';
                    document.getElementById('gameStatus').textContent = `You win! Surpassed ${guessMultiplier.toFixed(2)}x (waiting for crash...)`;
                    document.getElementById('gameStatus').className = 'game-status win';
                    showVars(guessMultiplier, null);
                    showResult(`üéâ Surpassed your guess! You win ${payout} chips!`, true);
                    gamesPlayed++;
                    updateStats();
                    winShown = true;
                    // Don't clearInterval, let it run to crash
                }
                // If crash happens
                if (currentMultiplier >= crashPoint) {
                    clearInterval(gameInterval);
                    crashRound(winShown);
                }
            }, 50);
        }
        function crashRound(winWasShown) {
            gameState = 'crashed';
            drawGraph(crashPoint);
            updateRocketOnGraph();
            document.getElementById('multiplier').className = 'multiplier-display crashed';
            document.getElementById('rocket').className = 'rocket';
            document.getElementById('gameStatus').textContent = `Crashed at ${crashPoint.toFixed(2)}x`;
            document.getElementById('gameStatus').className = 'game-status crashed';
            if (!winWasShown && playerInRound) {
                showVars(guessMultiplier, crashPoint);
                showResult(`üí• You guessed ${guessMultiplier.toFixed(2)}x. Crash: ${crashPoint.toFixed(2)}x. You lose ${betAmount} chips.`, false);
                playerInRound = false;
                gamesPlayed++;
                updateStats();
            } else if (winWasShown) {
                showVars(guessMultiplier, crashPoint);
            }
            setTimeout(startNewRound, 3500);
        }
        function resetGraph() {
            graphData = [{t:0, m:1}];
            graphStartTime = Date.now();
            drawGraph();
        }
        function drawGraph(crashedAt) {
            ctx.clearRect(0,0,graphW,graphH);
            // Draw axes
            ctx.save();
            ctx.strokeStyle = '#4ecdc4';
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.moveTo(40, graphH-30);
            ctx.lineTo(graphW-10, graphH-30);
            ctx.moveTo(40, graphH-30);
            ctx.lineTo(40, 20);
            ctx.stroke();
            ctx.restore();
            // Draw curve
            ctx.save();
            ctx.strokeStyle = '#4ecdc4';
            ctx.lineWidth = 5;
            ctx.shadowColor = '#4ecdc4';
            ctx.shadowBlur = 8;
            ctx.beginPath();
            for(let i=0;i<graphData.length;i++){
                let x = 40 + (graphW-60) * (graphData[i].t/8);
                let y = graphH-30 - (graphH-60) * (Math.log10(graphData[i].m)/Math.log10(50));
                if(i===0) ctx.moveTo(x,y);
                else ctx.lineTo(x,y);
            }
            ctx.stroke();
            ctx.restore();
            // Draw guess line
            if(guessMultiplier){
                let y = graphH-30 - (graphH-60) * (Math.log10(guessMultiplier)/Math.log10(50));
                ctx.save();
                ctx.strokeStyle = '#ffc107';
                ctx.lineWidth = 3;
                ctx.setLineDash([8,6]);
                ctx.beginPath();
                ctx.moveTo(40, y);
                ctx.lineTo(graphW-10, y);
                ctx.stroke();
                ctx.restore();
            }
            // Draw crash point
            if(crashedAt){
                let t = graphData[graphData.length-1].t;
                let x = 40 + (graphW-60) * (t/8);
                let y = graphH-30 - (graphH-60) * (Math.log10(crashedAt)/Math.log10(50));
                ctx.save();
                ctx.strokeStyle = '#ff6b6b';
                ctx.lineWidth = 3;
                ctx.setLineDash([6,6]);
                ctx.beginPath();
                ctx.moveTo(x,graphH-30);
                ctx.lineTo(x,y);
                ctx.lineTo(40,y);
                ctx.stroke();
                ctx.restore();
            }
        }
        function updateRocketOnGraph() {
            if(graphData.length<2) return;
            let last = graphData[graphData.length-1];
            let x = 40 + (graphW-60) * (last.t/8);
            let y = graphH-30 - (graphH-60) * (Math.log10(last.m)/Math.log10(50));
            const rocket = document.getElementById('rocket');
            rocket.style.left = (x-16)+"px";
            rocket.style.top = (y+30)+"px";
        }
        // Patch startNewRound and startRound to reset and update graph
        const origStartNewRound = startNewRound;
        startNewRound = function() {
            origStartNewRound();
            resetGraph();
            updateRocketOnGraph();
        }
        const origStartRound = startRound;
        startRound = function() {
            gameState = 'flying';
            roundStartTime = Date.now();
            document.getElementById('gameStatus').textContent = 'Round in progress...';
            document.getElementById('gameStatus').className = 'game-status flying';
            document.getElementById('multiplier').className = 'multiplier-display rising';
            document.getElementById('rocket').className = 'rocket flying';
            // Generate crash point (random between 1.01 and 50.00)
            crashPoint = Math.random() < 0.5 ? 1 + Math.random() * 2 : 1 + Math.random() * 49;
            graphData = [{t:0, m:1}];
            graphStartTime = Date.now();
            let lastT = 0;
            let winResolved = false;
            let winShown = false;
            gameInterval = setInterval(() => {
                const elapsed = (Date.now() - roundStartTime) / 1000;
                currentMultiplier = 1 + (elapsed * 0.5);
                document.getElementById('multiplier').textContent = currentMultiplier.toFixed(2) + 'x';
                // Add to graph data
                if(elapsed-lastT>0.05){
                    graphData.push({t:elapsed, m:currentMultiplier});
                    lastT = elapsed;
                }
                drawGraph();
                updateRocketOnGraph();
                // If player wins by guess being surpassed, show win but keep animating
                if (!winResolved && playerInRound && currentMultiplier >= guessMultiplier) {
                    winResolved = true;
                    playerInRound = false;
                    let payout = Math.floor(betAmount * guessMultiplier);
                    updateBalance(currentBalance + payout);
                    document.getElementById('multiplier').className = 'multiplier-display win';
                    document.getElementById('gameStatus').textContent = `You win! Surpassed ${guessMultiplier.toFixed(2)}x (waiting for crash...)`;
                    document.getElementById('gameStatus').className = 'game-status win';
                    showVars(guessMultiplier, null);
                    showResult(`üéâ Surpassed your guess! You win ${payout} chips!`, true);
                    gamesPlayed++;
                    updateStats();
                    winShown = true;
                    // Don't clearInterval, let it run to crash
                }
                // If crash happens
                if (currentMultiplier >= crashPoint) {
                    clearInterval(gameInterval);
                    crashRound(winShown);
                }
            }, 50);
        }
        // Patch crashRound to show crash on graph
        const origCrashRound = crashRound;
        crashRound = function(crashAt) {
            clearInterval(gameInterval);
            drawGraph(crashAt||currentMultiplier);
            updateRocketOnGraph();
            origCrashRound.apply(this, arguments);
        }
        // On DOMContentLoaded, ensure graph is drawn
        document.addEventListener('DOMContentLoaded', function() {
            resetGraph();
            updateRocketOnGraph();
        });
        
        function resetForNextRound() {
            document.getElementById('playBtn').disabled = true;
            setTimeout(() => {
                if (gameState === 'waiting') {
                    document.getElementById('playBtn').disabled = false;
                }
            }, 1000);
        }
        
        function showResult(message, isWin) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.className = 'result ' + (isWin ? 'win' : 'lose');
            resultDiv.style.display = 'block';
            
            if (isWin) {
                const profit = parseInt(message.match(/\+(\d+)/)?.[1] || 0);
                totalWon += profit;
                updateStats();
            }
        }
        
        function goBack() {
            try {
                if (window.Telegram && window.Telegram.WebApp) {
                    window.Telegram.WebApp.close();
                    return;
                }
                const params = new URLSearchParams();
                params.set('user_id', userId || localStorage.getItem('user_id') || '');
                params.set('userName', userName || 'Player');
                const latestBalance = localStorage.getItem('balance') || '0';
                params.set('balance', latestBalance);
                const backUrl = `${returnUrl || 'casino_webapp_new.html'}?${params.toString()}`;
                window.location.href = backUrl;
            } catch (error) {
                window.location.href = 'casino_webapp_new.html';
            }
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            initializeUserData();
            initGame();
        });
        
        // Initialize Telegram WebApp
        if (window.Telegram && window.Telegram.WebApp) {
            const webApp = window.Telegram.WebApp;
            webApp.ready();
            webApp.expand();
            webApp.BackButton.show();
            webApp.BackButton.onClick(() => goBack());
        }
    </script>
</body>
