<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üí£ Mines - Casino WebApp</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .back-btn {
            background: none;
            border: none;
            color: #4ecdc4;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(78, 205, 196, 0.1);
            transform: translateX(-2px);
        }

        .game-title {
            font-size: 1.4rem;
            font-weight: 700;
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        .balance-display {
            color: #4ecdc4;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .game-info {
            text-align: center;
            margin-bottom: 2rem;
        }

        .game-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            display: block;
        }

        .game-description {
            color: #b0b0b0;
            font-size: 0.9rem;
            line-height: 1.4;
            margin-bottom: 2rem;
        }

        .game-controls {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .control-group {
            margin-bottom: 1.5rem;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        .control-label {
            display: block;
            color: #b0b0b0;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .control-input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .control-input:focus {
            outline: none;
            border-color: #4ecdc4;
            box-shadow: 0 0 0 3px rgba(78, 205, 196, 0.1);
        }

        .mines-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .mine-count-btn {
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .mine-count-btn:hover {
            background: rgba(78, 205, 196, 0.2);
            border-color: #4ecdc4;
        }

        .mine-count-btn.active {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            border-color: #4ecdc4;
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.3);
        }

        .minefield {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin: 2rem 0;
            max-width: 350px;
            margin-left: auto;
            margin-right: auto;
        }

        .mine-cell {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .mine-cell:hover:not(.revealed) {
            background: rgba(78, 205, 196, 0.2);
            border-color: #4ecdc4;
            transform: scale(1.05);
        }

        .mine-cell.revealed.gem {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            border-color: #4ecdc4;
            animation: gemReveal 0.5s ease;
        }

        .mine-cell.revealed.mine {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            border-color: #ff6b6b;
            animation: mineReveal 0.5s ease;
        }

        @keyframes gemReveal {
            0% { transform: scale(0.8) rotateY(180deg); }
            100% { transform: scale(1) rotateY(0deg); }
        }

        @keyframes mineReveal {
            0% { transform: scale(0.8); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            flex: 1;
            padding: 1rem 2rem;
            border: none;
            border-radius: 15px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: #ffffff;
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(78, 205, 196, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .game-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1rem;
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #4ecdc4;
            display: block;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #b0b0b0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .result-display {
            text-align: center;
            margin: 2rem 0;
            padding: 1.5rem;
            border-radius: 15px;
            display: none;
        }

        .result-display.win {
            background: rgba(78, 205, 196, 0.1);
            border: 1px solid rgba(78, 205, 196, 0.3);
            color: #4ecdc4;
        }

        .result-display.lose {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            color: #ff6b6b;
        }

        .payout-display {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .multiplier-display {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 1rem;
            margin: 1rem 0;
            text-align: center;
        }

        .current-multiplier {
            font-size: 1.8rem;
            font-weight: 700;
            color: #4ecdc4;
        }

        .next-multiplier {
            font-size: 0.9rem;
            color: #b0b0b0;
            margin-top: 0.5rem;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }
            
            .minefield {
                max-width: 280px;
                gap: 6px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="back-btn" onclick="goBack()">‚Üê</button>
        <div class="game-title">üí£ Mines</div>
        <div class="balance-display">üí∞ <span id="balanceDisplay">1000</span></div>
    </div>

    <div class="container">
        <div class="game-info">
            <div class="game-icon">üíé</div>
            <div class="game-description">
                Click tiles to reveal gems and avoid mines. The more gems you find, the higher your multiplier!
            </div>
        </div>

        <div class="game-controls">
            <div class="control-group">
                <label class="control-label">Bet Amount</label>
                <input type="number" id="betAmount" class="control-input" min="1" max="1000" value="10" step="1">
            </div>

            <div class="control-group">
                <label class="control-label">Number of Mines</label>
                <div class="mines-selector">
                    <button class="mine-count-btn" onclick="selectMines(1)">1</button>
                    <button class="mine-count-btn" onclick="selectMines(3)">3</button>
                    <button class="mine-count-btn active" onclick="selectMines(5)">5</button>
                    <button class="mine-count-btn" onclick="selectMines(10)">10</button>
                    <button class="mine-count-btn" onclick="selectMines(15)">15</button>
                </div>
            </div>
        </div>

        <div class="multiplier-display">
            <div class="current-multiplier">1.00x</div>
            <div class="next-multiplier">Next: 1.20x</div>
        </div>

        <div class="minefield" id="minefield">
            <!-- Generated by JavaScript -->
        </div>

        <div class="action-buttons">
            <button class="btn btn-primary" id="startBtn" onclick="startGame()">Start Game</button>
            <button class="btn btn-secondary" id="cashoutBtn" onclick="cashOut()" disabled>Cash Out</button>
        </div>

        <div class="result-display" id="resultDisplay">
            <div class="payout-display" id="payoutAmount"></div>
            <div id="resultMessage"></div>
        </div>

        <div class="game-stats">
            <div class="stat-item">
                <span class="stat-value" id="gemsFound">0</span>
                <span class="stat-label">Gems Found</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="totalWins">0</span>
                <span class="stat-label">Total Wins</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="totalLosses">0</span>
                <span class="stat-label">Total Losses</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="biggestWin">0</span>
                <span class="stat-label">Biggest Win</span>
            </div>
        </div>
    </div>

    <script>
        let gameState = {
            isPlaying: false,
            betAmount: 10,
            mineCount: 5,
            minePositions: [],
            revealedGems: 0,
            currentMultiplier: 1.0,
            balance: 1000
        };

        let stats = {
            totalWins: 0,
            totalLosses: 0,
            biggestWin: 0
        };

        // Load stats from localStorage
        function loadStats() {
            const savedStats = localStorage.getItem('minesStats');
            if (savedStats) {
                stats = { ...stats, ...JSON.parse(savedStats) };
                updateStatsDisplay();
            }
            
            const savedBalance = localStorage.getItem('casinoBalance');
            if (savedBalance) {
                gameState.balance = parseInt(savedBalance);
                updateBalanceDisplay();
            }
        }

        function saveStats() {
            localStorage.setItem('minesStats', JSON.stringify(stats));
            localStorage.setItem('casinoBalance', gameState.balance.toString());
        }

        function updateStatsDisplay() {
            document.getElementById('totalWins').textContent = stats.totalWins;
            document.getElementById('totalLosses').textContent = stats.totalLosses;
            document.getElementById('biggestWin').textContent = stats.biggestWin;
            document.getElementById('gemsFound').textContent = gameState.revealedGems;
        }

        function updateBalanceDisplay() {
            document.getElementById('balanceDisplay').textContent = gameState.balance;
        }

        function goBack() {
            window.history.back();
        }

        function selectMines(count) {
            if (gameState.isPlaying) return;
            
            gameState.mineCount = count;
            
            // Update button states
            document.querySelectorAll('.mine-count-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            updateMultiplierDisplay();
        }

        function createMinefield() {
            const minefield = document.getElementById('minefield');
            minefield.innerHTML = '';
            
            for (let i = 0; i < 25; i++) {
                const cell = document.createElement('div');
                cell.className = 'mine-cell';
                cell.dataset.index = i;
                cell.onclick = () => revealCell(i);
                minefield.appendChild(cell);
            }
        }

        function generateMines() {
            gameState.minePositions = [];
            while (gameState.minePositions.length < gameState.mineCount) {
                const pos = Math.floor(Math.random() * 25);
                if (!gameState.minePositions.includes(pos)) {
                    gameState.minePositions.push(pos);
                }
            }
        }

        function calculateMultiplier(gemsFound) {
            const totalCells = 25;
            const safeCells = totalCells - gameState.mineCount;
            
            if (gemsFound === 0) return 1.0;
            
            // House edge calculation - progressive multiplier
            let multiplier = 1.0;
            for (let i = 1; i <= gemsFound; i++) {
                const remaining = safeCells - i + 1;
                const odds = remaining / (totalCells - i);
                multiplier *= (0.97 / odds); // 3% house edge
            }
            
            return Math.max(1.0, multiplier);
        }

        function updateMultiplierDisplay() {
            const current = calculateMultiplier(gameState.revealedGems);
            const next = calculateMultiplier(gameState.revealedGems + 1);
            
            gameState.currentMultiplier = current;
            
            document.querySelector('.current-multiplier').textContent = current.toFixed(2) + 'x';
            document.querySelector('.next-multiplier').textContent = 'Next: ' + next.toFixed(2) + 'x';
        }

        function startGame() {
            const betInput = document.getElementById('betAmount');
            const betAmount = parseInt(betInput.value);
            
            if (!betAmount || betAmount <= 0) {
                alert('Please enter a valid bet amount!');
                return;
            }
            
            if (betAmount > gameState.balance) {
                alert('Insufficient balance!');
                return;
            }
            
            gameState.betAmount = betAmount;
            gameState.balance -= betAmount;
            gameState.isPlaying = true;
            gameState.revealedGems = 0;
            
            generateMines();
            createMinefield();
            updateMultiplierDisplay();
            updateBalanceDisplay();
            updateStatsDisplay();
            
            document.getElementById('startBtn').disabled = true;
            document.getElementById('cashoutBtn').disabled = false;
            document.getElementById('resultDisplay').style.display = 'none';
        }

        function revealCell(index) {
            if (!gameState.isPlaying) return;
            
            const cell = document.querySelector(`[data-index="${index}"]`);
            if (cell.classList.contains('revealed')) return;
            
            cell.classList.add('revealed');
            
            if (gameState.minePositions.includes(index)) {
                // Hit a mine!
                cell.classList.add('mine');
                cell.textContent = 'üí£';
                
                // Reveal all mines
                gameState.minePositions.forEach(mineIndex => {
                    const mineCell = document.querySelector(`[data-index="${mineIndex}"]`);
                    if (!mineCell.classList.contains('revealed')) {
                        mineCell.classList.add('revealed', 'mine');
                        mineCell.textContent = 'üí£';
                    }
                });
                
                endGame(false);
            } else {
                // Found a gem!
                cell.classList.add('gem');
                cell.textContent = 'üíé';
                gameState.revealedGems++;
                
                updateMultiplierDisplay();
                updateStatsDisplay();
                
                // Check for full win
                const totalSafeCells = 25 - gameState.mineCount;
                if (gameState.revealedGems === totalSafeCells) {
                    endGame(true);
                }
            }
        }

        function cashOut() {
            if (!gameState.isPlaying || gameState.revealedGems === 0) return;
            endGame(true);
        }

        function endGame(isWin) {
            gameState.isPlaying = false;
            
            const resultDisplay = document.getElementById('resultDisplay');
            const payoutAmount = document.getElementById('payoutAmount');
            const resultMessage = document.getElementById('resultMessage');
            
            if (isWin && gameState.revealedGems > 0) {
                const winAmount = Math.floor(gameState.betAmount * gameState.currentMultiplier);
                gameState.balance += winAmount;
                
                stats.totalWins++;
                if (winAmount > stats.biggestWin) {
                    stats.biggestWin = winAmount;
                }
                
                resultDisplay.className = 'result-display win';
                payoutAmount.textContent = `+${winAmount} üí∞`;
                resultMessage.textContent = `You won ${gameState.currentMultiplier.toFixed(2)}x your bet!`;
            } else {
                stats.totalLosses++;
                
                resultDisplay.className = 'result-display lose';
                payoutAmount.textContent = `-${gameState.betAmount} üí∞`;
                resultMessage.textContent = 'You hit a mine! Better luck next time.';
            }
            
            resultDisplay.style.display = 'block';
            
            document.getElementById('startBtn').disabled = false;
            document.getElementById('cashoutBtn').disabled = true;
            
            updateBalanceDisplay();
            updateStatsDisplay();
            saveStats();
        }

        // Initialize the game
        window.addEventListener('load', () => {
            loadStats();
            createMinefield();
            updateMultiplierDisplay();
        });
    </script>
</body>
</html>
