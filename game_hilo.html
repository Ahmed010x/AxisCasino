        function shuffleDeck() {
            let deck = [...cards];
            for (let i = deck.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [deck[i], deck[j]] = [deck[j], deck[i]];
            }
            return deck;
        }

        function startGame() {
            const betInput = document.getElementById('betAmount');
            const betAmount = parseInt(betInput.value);
            if (!betAmount || betAmount <= 0) {
                alert('Please enter a valid bet amount!');
                return;
            }
            if (betAmount > gameState.balance) {
                alert('Insufficient balance!');
                return;
            }
            gameState.betAmount = betAmount;
            gameState.balance -= betAmount;
            gameState.streak = 0;
            gameState.potentialPayout = betAmount;
            gameState.deck = shuffleDeck();
            gameState.isPlaying = true;
            gameState.lastPrediction = null;
            document.getElementById('startBtn').disabled = true;
            document.getElementById('higherBtn').disabled = false;
            document.getElementById('lowerBtn').disabled = false;
            document.getElementById('cashoutBtn').disabled = true;
            document.getElementById('newGameBtn').disabled = true;
            document.getElementById('resultDisplay').style.display = 'none';
            betInput.disabled = true; // Disable bet input during game
            drawNextCard();
            updateStatsDisplay();
            updateBalanceDisplay();
        }

        function updatePredictionButtons(cardValue) {
            // Enable/disable buttons based on card value
            const higherBtn = document.getElementById('higherBtn');
            const lowerBtn = document.getElementById('lowerBtn');
            const sameBtn = document.getElementById('sameBtn');
            higherBtn.disabled = false;
            lowerBtn.disabled = false;
            sameBtn.disabled = false;
            sameBtn.style.display = 'none';
            if (cardValue === 1) { // Ace: can't go lower
                lowerBtn.disabled = true;
                sameBtn.style.display = 'inline-flex';
            } else if (cardValue === 13) { // King: can't go higher
                higherBtn.disabled = true;
                sameBtn.style.display = 'inline-flex';
            } else {
                sameBtn.style.display = 'none';
            }
        }

        function drawNextCard() {
            if (gameState.deck.length === 0) gameState.deck = shuffleDeck();
            let prevCard = gameState.currentCard;
            let nextCard;
            do {
                nextCard = gameState.deck.pop();
                // If this is the first card, or if 'same' is allowed, accept any card
                if (!prevCard) break;
                // If 'same' button is visible (Ace or King), allow same value
                if ((prevCard.value === 1 || prevCard.value === 13)) break;
            } while (nextCard.value === prevCard.value);
            gameState.currentCard = nextCard;
            displayCard(document.getElementById('currentCard'), gameState.currentCard);
            updateHiloOddsDisplay(gameState.currentCard.value);
            updatePredictionButtons(gameState.currentCard.value);
        }

        function makePrediction(prediction) {
            if (!gameState.isPlaying) return;
            document.getElementById('higherBtn').disabled = true;
            document.getElementById('lowerBtn').disabled = true;
            document.getElementById('sameBtn').disabled = true;
            gameState.lastPrediction = prediction;
            setTimeout(() => {
                const prevCard = gameState.currentCard;
                drawNextCard();
                const nextCard = gameState.currentCard;
                let win = false;
                if (prediction === 'same') {
                    if (nextCard.value === prevCard.value) {
                        win = true;
                    }
                } else if (nextCard.value === prevCard.value) {
                    endGame(false, 'It\'s a tie! You lose your streak.');
                    return;
                } else if (
                    (prediction === 'higher' && nextCard.value > prevCard.value) ||
                    (prediction === 'lower' && nextCard.value < prevCard.value)
                ) {
                    win = true;
                }
                if (win) {
                    gameState.streak++;
                    // Use dynamic multiplier
                    const multiplier = getMultiplier(prediction, prevCard.value);
                    gameState.potentialPayout = Math.round(gameState.potentialPayout * multiplier * 100) / 100;
                    updateStatsDisplay();
                    document.getElementById('cashoutBtn').disabled = false;
                    updatePredictionButtons(nextCard.value);
                } else {
                    endGame(false, 'Wrong guess! Streak lost.');
                }
            }, 700);
        }

        function cashOut() {
            if (!gameState.isPlaying || gameState.streak === 0) return;
            endGame(true, `You cashed out!`);
        }

        function endGame(won, message) {
            gameState.isPlaying = false;
            document.getElementById('startBtn').disabled = false;
            document.getElementById('higherBtn').disabled = true;
            document.getElementById('lowerBtn').disabled = true;
            document.getElementById('cashoutBtn').disabled = true;
            document.getElementById('newGameBtn').disabled = false;
            document.getElementById('betAmount').disabled = false; // Re-enable bet input after game
            const resultDisplay = document.getElementById('resultDisplay');
            const payoutAmount = document.getElementById('payoutAmount');
            const resultMessage = document.getElementById('resultMessage');
            if (won) {
                gameState.balance += gameState.potentialPayout;
                stats.totalWins++;
                if (gameState.potentialPayout > stats.biggestWin) stats.biggestWin = gameState.potentialPayout;
                resultDisplay.className = 'result-display win';
                payoutAmount.textContent = `+${gameState.potentialPayout} üí∞`;
                resultMessage.textContent = message + ` Streak: ${gameState.streak}`;
            } else {
                stats.totalLosses++;
                resultDisplay.className = 'result-display lose';
                payoutAmount.textContent = `-${gameState.betAmount} üí∞`;
                resultMessage.textContent = message;
            }
            resultDisplay.style.display = 'block';
            updateBalanceDisplay();
            updateStatsDisplay();
            saveStats();
        }

        function newGame() {
            gameState.isPlaying = false;
            gameState.streak = 0;
            gameState.potentialPayout = 0;
            gameState.currentCard = null;
            document.getElementById('currentCard').innerHTML = '<div class="card-value">?</div><div class="card-suit">‚ô†</div>';
            document.getElementById('startBtn').disabled = false;
            document.getElementById('higherBtn').disabled = true;
            document.getElementById('lowerBtn').disabled = true;
            document.getElementById('cashoutBtn').disabled = true;
            document.getElementById('newGameBtn').disabled = true;
            document.getElementById('resultDisplay').style.display = 'none';
            document.getElementById('betAmount').disabled = false; // Re-enable bet input for new game
            updateStatsDisplay();
        }

        function updateStatsDisplay() {
            document.getElementById('currentStreak').textContent = gameState.streak;
            document.getElementById('potentialPayout').textContent = gameState.potentialPayout;
            document.getElementById('totalWins').textContent = stats.totalWins;
            document.getElementById('totalLosses').textContent = stats.totalLosses;
            document.getElementById('biggestWin').textContent = stats.biggestWin;
        }

        // HiLo Odds Calculation (for display)
        function calculateHiloOdds(currentCardValue) {
            let higher = 0, lower = 0, same = 0;
            for (let v = 1; v <= 13; v++) {
                if (v > currentCardValue) higher += 4;
                else if (v < currentCardValue) lower += 4;
                else same += 4;
            }
            const total = 51; // 1 card is already shown
            return {
                higher: (higher / total * 100).toFixed(1),
                lower: (lower / total * 100).toFixed(1),
                same: (same / total * 100).toFixed(1),
                higherRaw: higher,
                lowerRaw: lower,
                sameRaw: same,
                total: total
            };
        }

        function getMultiplier(prediction, currentCardValue) {
            const odds = calculateHiloOdds(currentCardValue);
            let prob = 0;
            if (prediction === 'higher') prob = odds.higherRaw / odds.total;
            else if (prediction === 'lower') prob = odds.lowerRaw / odds.total;
            else if (prediction === 'same') prob = odds.sameRaw / odds.total;
            // House edge: 0.95 payout ratio (reduced from 0.98)
            return prob > 0 ? Math.max(1.01, (0.95 / prob)) : 0;
        }

        function updateHiloOddsDisplay(cardValue) {
            const odds = calculateHiloOdds(cardValue);
            document.getElementById('odds-higher').textContent = `(${odds.higher}%)`;
            document.getElementById('odds-lower').textContent = `(${odds.lower}%)`;
            if (document.getElementById('odds-same')) {
                document.getElementById('odds-same').textContent = `(${odds.same}%)`;
            }
        }

        // Load stats from localStorage
        function loadStats() {
            const savedStats = localStorage.getItem('hiloStats');
            if (savedStats) {
                stats = { ...stats, ...JSON.parse(savedStats) };
                updateStatsDisplay();
            }
            
            const savedBalance = localStorage.getItem('casinoBalance');
            if (savedBalance) {
                gameState.balance = parseInt(savedBalance);
                updateBalanceDisplay();
            }
        }

        function saveStats() {
            localStorage.setItem('hiloStats', JSON.stringify(stats));
            localStorage.setItem('casinoBalance', gameState.balance.toString());
        }

        function updateBalanceDisplay() {
            document.getElementById('balanceDisplay').textContent = gameState.balance;
        }

        function goBack() {
            window.history.back();
        }

        function displayCard(cardElement, card) {
            cardElement.querySelector('.card-value').textContent = card.name;
            cardElement.querySelector('.card-suit').textContent = card.suit;
            cardElement.className = `card ${card.color}`;
        }

        // Initialize the game
        window.addEventListener('load', () => {
            loadStats();
            document.getElementById('higherBtn').disabled = true;
            document.getElementById('lowerBtn').disabled = true;
            document.getElementById('sameBtn').disabled = true;
            document.getElementById('sameBtn').style.display = 'none';
            document.getElementById('cashoutBtn').disabled = true;
        });
    </script>
</body>
</html>
