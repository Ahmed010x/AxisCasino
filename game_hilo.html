<html lang="en">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .back-btn {
            background: none;
            border: none;
            color: #4ecdc4;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(78, 205, 196, 0.1);
            transform: translateX(-2px);
        }

        .game-title {
            font-size: 1.4rem;
            font-weight: 700;
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        .balance-display {
            color: #4ecdc4;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .game-info {
            text-align: center;
            margin-bottom: 2rem;
        }

        .game-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            display: block;
        }

        .game-description {
            color: #b0b0b0;
            font-size: 0.9rem;
            line-height: 1.4;
            margin-bottom: 2rem;
        }

        .game-controls {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .control-group {
            margin-bottom: 1.5rem;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        .control-label {
            display: block;
            color: #b0b0b0;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .control-input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .control-input:focus {
            outline: none;
            border-color: #4ecdc4;
            box-shadow: 0 0 0 3px rgba(78, 205, 196, 0.1);
        }

        .card-display {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            margin: 2rem 0;
            min-height: 200px;
        }

        .card {
            width: 100px;
            height: 140px;
            background: linear-gradient(145deg, #2c2c2c, #1a1a1a);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            position: relative;
            transition: all 0.5s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .card.hidden {
            background: linear-gradient(145deg, #4ecdc4, #44a08d);
            border-color: #4ecdc4;
        }

        .card.hidden::after {
            content: '?';
            color: white;
            font-size: 3rem;
        }

        .card.revealed {
            animation: cardFlip 0.6s ease;
        }

        @keyframes cardFlip {
            0% { transform: rotateY(0deg); }
            50% { transform: rotateY(90deg); }
            100% { transform: rotateY(0deg); }
        }

        .card-value {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .card-suit {
            font-size: 1.2rem;
        }

        .card.red {
            color: #ff6b6b;
        }

        .card.black {
            color: #ffffff;
        }

        .vs-text {
            font-size: 1.5rem;
            color: #4ecdc4;
            font-weight: bold;
        }

        .prediction-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin: 2rem 0;
        }

        .prediction-btn {
            padding: 1.5rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .prediction-btn:hover {
            background: rgba(78, 205, 196, 0.2);
            border-color: #4ecdc4;
            transform: translateY(-2px);
        }

        .prediction-btn.selected {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            border-color: #4ecdc4;
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.3);
        }

        .prediction-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .prediction-icon {
            font-size: 2rem;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            flex: 1;
            padding: 1rem 2rem;
            border: none;
            border-radius: 15px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: #ffffff;
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(78, 205, 196, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .game-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1rem;
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #4ecdc4;
            display: block;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #b0b0b0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .result-display {
            text-align: center;
            margin: 2rem 0;
            padding: 1.5rem;
            border-radius: 15px;
            display: none;
        }

        .result-display.win {
            background: rgba(78, 205, 196, 0.1);
            border: 1px solid rgba(78, 205, 196, 0.3);
            color: #4ecdc4;
        }

        .result-display.lose {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            color: #ff6b6b;
        }

        .result-display.tie {
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid rgba(255, 193, 7, 0.3);
            color: #ffc107;
        }

        .payout-display {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }
            
            .card-display {
                gap: 1rem;
            }
            
            .card {
                width: 80px;
                height: 112px;
                font-size: 1.5rem;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="back-btn" onclick="goBack()">‚Üê</button>
        <div class="game-title">‚¨ÜÔ∏è‚¨áÔ∏è Hilo</div>
        <div class="balance-display">üí∞ <span id="balanceDisplay">1000</span></div>
    </div>

    <div class="container">
        <div class="game-info">
            <div class="game-icon">üéØ</div>
            <div class="game-description">
                Predict if the next card will be higher or lower than the current card. Ace is low, King is high!
            </div>
        </div>

        <div class="game-controls">
            <div class="control-group">
                <label class="control-label">Bet Amount</label>
                <input type="number" id="betAmount" class="control-input" min="1" max="1000" value="10" step="1">
            </div>
        </div>

        <div class="card-display">
            <div class="card" id="firstCard">
                <div class="card-value">?</div>
                <div class="card-suit">‚ô†</div>
            </div>
            <div class="vs-text">VS</div>
            <div class="card hidden" id="secondCard"></div>
        </div>

        <div class="prediction-buttons">
            <button class="prediction-btn" id="higherBtn" onclick="selectPrediction('higher')">
                <div class="prediction-icon">üìà</div>
                <div>Higher</div>
            </button>
            <button class="prediction-btn" id="lowerBtn" onclick="selectPrediction('lower')">
                <div class="prediction-icon">üìâ</div>
                <div>Lower</div>
            </button>
        </div>

        <div class="action-buttons">
            <button class="btn btn-primary" id="playBtn" onclick="playGame()">Deal Cards</button>
            <button class="btn btn-secondary" id="newGameBtn" onclick="newGame()" disabled>New Game</button>
        </div>

        <div class="result-display" id="resultDisplay">
            <div class="payout-display" id="payoutAmount"></div>
            <div id="resultMessage"></div>
        </div>

        <div class="game-stats">
            <div class="stat-item">
                <span class="stat-value" id="totalWins">0</span>
                <span class="stat-label">Total Wins</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="totalLosses">0</span>
                <span class="stat-label">Total Losses</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="totalTies">0</span>
                <span class="stat-label">Total Ties</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="biggestWin">0</span>
                <span class="stat-label">Biggest Win</span>
            </div>
        </div>
    </div>

    <script>
        let gameState = {
            isPlaying: false,
            betAmount: 10,
            prediction: null,
            firstCard: null,
            secondCard: null,
            balance: 1000
        };

        let stats = {
            totalWins: 0,
            totalLosses: 0,
            totalTies: 0,
            biggestWin: 0
        };

        const cards = [
            {value: 1, name: 'A', suit: '‚ô†', color: 'black'},
            {value: 2, name: '2', suit: '‚ô†', color: 'black'},
            {value: 3, name: '3', suit: '‚ô†', color: 'black'},

            {value: 4, name: '4', suit: '‚ô•', color: 'red'},

            {value: 7, name: '7', suit: '‚ô•', color: 'red'},

            {value: 10, name: '10', suit: '‚ô•', color: 'red'},
            {value: 11, name: 'J', suit: '‚ô•', color: 'red'},
            {value: 12, name: 'Q', suit: '‚ô•', color: 'red'},
            {value: 13, name: 'K', suit: '‚ô•', color: 'red'},
            {value: 1, name: 'A', suit: '‚ô¶', color: 'red'},
            {value: 2, name: '2', suit: '‚ô¶', color: 'red'},
            {value: 3, name: '3', suit: '‚ô¶', color: 'red'},
            {value: 4, name: '4', suit: '‚ô¶', color: 'red'},
            {value: 5, name: '5', suit: '‚ô¶', color: 'red'},
            {value: 6, name: '6', suit: '‚ô¶', color: 'red'},

            {value: 11, name: 'J', suit: '‚ô¶', color: 'red'},
            {value: 12, name: 'Q', suit: '‚ô¶', color: 'red'},
            {value: 13, name: 'K', suit: '‚ô¶', color: 'red'},
            {value: 1, name: 'A', suit: '‚ô£', color: 'black'},
            {value: 2, name: '2', suit: '‚ô£', color: 'black'},
            {value: 3, name: '3', suit: '‚ô£', color: 'black'},
            {value: 4, name: '4', suit: '‚ô£', color: 'black'},
            {value: 5, name: '5', suit: '‚ô£', color: 'black'},
            {value: 6, name: '6', suit: '‚ô£', color: 'black'},
            {value: 7, name: '7', suit: '‚ô£', color: 'black'},
            {value: 8, name: '8', suit: '‚ô£', color: 'black'},
            {value: 9, name: '9', suit: '‚ô£', color: 'black'},
            {value: 10, name: '10', suit: '‚ô£', color: 'black'},
            {value: 11, name: 'J', suit: '‚ô£', color: 'black'},
            {value: 12, name: 'Q', suit: '‚ô£', color: 'black'},
            {value: 13, name: 'K', suit: '‚ô£', color: 'black'}
        ];

        // Load stats from localStorage
        function loadStats() {
            const savedStats = localStorage.getItem('hiloStats');
            if (savedStats) {
                stats = { ...stats, ...JSON.parse(savedStats) };
                updateStatsDisplay();
            }
            
            const savedBalance = localStorage.getItem('casinoBalance');
            if (savedBalance) {
                gameState.balance = parseInt(savedBalance);
                updateBalanceDisplay();
            }
        }

        function saveStats() {
            localStorage.setItem('hiloStats', JSON.stringify(stats));
            localStorage.setItem('casinoBalance', gameState.balance.toString());
        }

        function updateStatsDisplay() {
            document.getElementById('totalWins').textContent = stats.totalWins;
            document.getElementById('totalLosses').textContent = stats.totalLosses;
            document.getElementById('totalTies').textContent = stats.totalTies;
            document.getElementById('biggestWin').textContent = stats.biggestWin;
        }

        function updateBalanceDisplay() {
            document.getElementById('balanceDisplay').textContent = gameState.balance;
        }

        function goBack() {
            window.history.back();
        }

        function getRandomCard() {
            return cards[Math.floor(Math.random() * cards.length)];
        }

        function displayCard(cardElement, card) {
            cardElement.querySelector('.card-value').textContent = card.name;
            cardElement.querySelector('.card-suit').textContent = card.suit;
            cardElement.className = `card ${card.color}`;
        }

        function selectPrediction(pred) {
            if (gameState.isPlaying) return;
            
            gameState.prediction = pred;
            
            // Update button states
            document.getElementById('higherBtn').classList.remove('selected');
            document.getElementById('lowerBtn').classList.remove('selected');
            
            if (pred === 'higher') {
                document.getElementById('higherBtn').classList.add('selected');
            } else {
                document.getElementById('lowerBtn').classList.add('selected');
            }
        }

        function playGame() {
            const betInput = document.getElementById('betAmount');
            const betAmount = parseInt(betInput.value);
            
            if (!betAmount || betAmount <= 0) {
                alert('Please enter a valid bet amount!');
                return;
            }
            
            if (betAmount > gameState.balance) {
                alert('Insufficient balance!');
                return;
            }
            
            if (!gameState.prediction) {
                alert('Please select Higher or Lower!');
                return;
            }
            
            gameState.betAmount = betAmount;
            gameState.balance -= betAmount;
            gameState.isPlaying = true;
            
            // Deal first card
            gameState.firstCard = getRandomCard();
            displayCard(document.getElementById('firstCard'), gameState.firstCard);
            
            updateBalanceDisplay();
            
            // Disable controls
            document.getElementById('playBtn').disabled = true;
            document.getElementById('higherBtn').disabled = true;
            document.getElementById('lowerBtn').disabled = true;
            document.getElementById('resultDisplay').style.display = 'none';
            
            // Deal second card after delay
            setTimeout(() => {
                dealSecondCard();
            }, 1000);
        }

        function dealSecondCard() {
            gameState.secondCard = getRandomCard();
            
            const secondCardElement = document.getElementById('secondCard');
            secondCardElement.classList.add('revealed');
            
            setTimeout(() => {
                secondCardElement.classList.remove('hidden');
                displayCard(secondCardElement, gameState.secondCard);
                
                // Determine result
                determineResult();
            }, 300);
        }

        function determineResult() {
            const firstValue = gameState.firstCard.value;
            const secondValue = gameState.secondCard.value;
            
            let isWin = false;
            let isTie = false;
            
            if (firstValue === secondValue) {
                isTie = true;
            } else if (gameState.prediction === 'higher' && secondValue > firstValue) {
                isWin = true;
            } else if (gameState.prediction === 'lower' && secondValue < firstValue) {
                isWin = true;
            }
            
            showResult(isWin, isTie);
        }

        function showResult(isWin, isTie) {
            const resultDisplay = document.getElementById('resultDisplay');
            const payoutAmount = document.getElementById('payoutAmount');
            const resultMessage = document.getElementById('resultMessage');
            
            if (isTie) {
                // Return bet on tie
                gameState.balance += gameState.betAmount;
                stats.totalTies++;
                
                resultDisplay.className = 'result-display tie';
                payoutAmount.textContent = `${gameState.betAmount} üí∞ Returned`;
                resultMessage.textContent = 'It\'s a tie! Your bet has been returned.';
            } else if (isWin) {
                const winAmount = gameState.betAmount * 2;
                gameState.balance += winAmount;
                stats.totalWins++;
                
                if (winAmount > stats.biggestWin) {
                    stats.biggestWin = winAmount;
                }
                
                resultDisplay.className = 'result-display win';
                payoutAmount.textContent = `+${winAmount} üí∞`;
                resultMessage.textContent = 'Correct prediction! You doubled your bet!';
            } else {
                stats.totalLosses++;
                
                resultDisplay.className = 'result-display lose';
                payoutAmount.textContent = `-${gameState.betAmount} üí∞`;
                resultMessage.textContent = 'Wrong prediction. Better luck next time!';
            }
            
            resultDisplay.style.display = 'block';
            document.getElementById('newGameBtn').disabled = false;
            
            updateBalanceDisplay();
            updateStatsDisplay();
            saveStats();
        }

        function newGame() {
            gameState.isPlaying = false;
            gameState.prediction = null;
            gameState.firstCard = null;
            gameState.secondCard = null;
            
            // Reset UI
            document.getElementById('firstCard').innerHTML = '<div class="card-value">?</div><div class="card-suit">‚ô†</div>';
            document.getElementById('firstCard').className = 'card';
            
            document.getElementById('secondCard').innerHTML = '';
            document.getElementById('secondCard').className = 'card hidden';
            
            document.getElementById('higherBtn').classList.remove('selected');
            document.getElementById('lowerBtn').classList.remove('selected');
            
            document.getElementById('playBtn').disabled = false;
            document.getElementById('higherBtn').disabled = false;
            document.getElementById('lowerBtn').disabled = false;
            document.getElementById('newGameBtn').disabled = true;
            document.getElementById('resultDisplay').style.display = 'none';
        }

        // Initialize the game
        window.addEventListener('load', () => {
            loadStats();
        });
    </script>
