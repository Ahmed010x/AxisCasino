<!DOCTYPE html>
<html>
<head>
    <title>Slots | Casino WebApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body { 
            background: #000000; 
            color: #fff; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .header { 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            padding: 18px 16px; 
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            border-bottom: 1px solid #333;
            box-shadow: 0 2px 20px rgba(0,0,0,0.5);
        }
        
        .back-btn { 
            background: none; 
            border: none; 
            color: #4ecdc4; 
            font-size: 1.8em; 
            cursor: pointer; 
            padding: 8px;
            border-radius: 8px;
            transition: background 0.2s;
        }
        
        .back-btn:hover {
            background: rgba(78,205,196,0.1);
        }
        
        .game-title { 
            font-size: 1.4em; 
            font-weight: bold; 
            color: #4ecdc4;
            text-shadow: 0 0 10px rgba(78,205,196,0.3);
        }
        
        .balance-display {
            background: rgba(255,255,255,0.1);
            padding: 8px 16px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            text-align: center;
        }
        
        .balance-label {
            font-size: 0.8em;
            color: #ccc;
            margin-bottom: 2px;
        }
        
        .balance-amount {
            font-size: 1.2em;
            font-weight: bold;
            color: #4ecdc4;
            text-shadow: 0 0 10px rgba(78,205,196,0.5);
        }
        
        .main-content { 
            padding: 24px 16px; 
            max-width: 500px; 
            margin: 0 auto; 
        }
        
        .game-icon { 
            font-size: 4em; 
            margin-bottom: 20px; 
            text-align: center;
            filter: drop-shadow(0 0 15px rgba(255,255,255,0.3));
        }
        
        .slots-area { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            gap: 20px; 
            margin: 32px 0 24px 0;
            background: linear-gradient(145deg, #1a1a1a, #2d2d2d);
            padding: 30px 20px;
            border-radius: 20px;
            border: 1px solid #333;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        .slot-reel { 
            width: 80px; 
            height: 80px; 
            background: linear-gradient(145deg, #0a0a0a, #1a1a1a);
            border-radius: 16px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 2.5em; 
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.8), 0 4px 15px rgba(0,0,0,0.3);
            border: 2px solid #333; 
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .slot-reel:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(78,205,196,0.1), transparent);
            transition: left 0.5s;
        }
        
        .slot-reel.spinning:before {
            left: 100%;
        }
        
        .slot-reel.spinning {
            transform: scale(1.05);
            border-color: #4ecdc4;
            box-shadow: 0 0 20px rgba(78,205,196,0.3);
        }
        
        .controls-section {
            background: linear-gradient(145deg, #1a1a1a, #2d2d2d);
            padding: 25px;
            border-radius: 20px;
            border: 1px solid #333;
            margin: 20px 0;
        }
        
        .bet-section { 
            margin: 20px 0; 
        }
        
        .bet-section label { 
            color: #ccc; 
            margin-bottom: 8px; 
            display: block;
            font-weight: 500;
        }
        
        .bet-input-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }
        
        .bet-section input { 
            flex: 1;
            padding: 12px 16px; 
            border-radius: 12px; 
            border: 1px solid #333; 
            background: #0a0a0a; 
            color: white; 
            text-align: center; 
            font-size: 16px;
            transition: border-color 0.2s;
        }
        
        .bet-section input:focus {
            outline: none;
            border-color: #4ecdc4;
            box-shadow: 0 0 10px rgba(78,205,196,0.2);
        }
        
        .bet-buttons {
            display: flex;
            gap: 8px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        
        .bet-btn {
            background: rgba(78,205,196,0.1);
            border: 1px solid #4ecdc4;
            color: #4ecdc4;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.2s;
            flex: 1;
            min-width: 50px;
        }
        
        .bet-btn:hover {
            background: rgba(78,205,196,0.2);
        }
        
        .play-btn { 
            background: linear-gradient(135deg, #4ecdc4, #44a08d); 
            color: white; 
            border: none; 
            padding: 16px 40px; 
            border-radius: 25px; 
            font-size: 18px; 
            font-weight: bold; 
            cursor: pointer; 
            margin: 20px auto;
            display: block;
            box-shadow: 0 6px 20px rgba(78,205,196,0.4);
            transition: all 0.3s ease;
            min-width: 200px;
        }
        
        .play-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(78,205,196,0.5);
        }
        
        .play-btn:active {
            transform: translateY(0);
        }
        
        .play-btn:disabled {
            background: #333;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .result { 
            margin-top: 24px; 
            font-size: 1.2em; 
            font-weight: bold; 
            min-height: 40px; 
            text-align: center;
            padding: 16px;
            border-radius: 12px;
            background: rgba(255,255,255,0.05);
            border: 1px solid #333;
        }
        
        .game-info {
            background: rgba(255,255,255,0.05);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            border: 1px solid #333;
        }
        
        .info-title {
            color: #4ecdc4;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        
        .info-text {
            color: #ccc;
            line-height: 1.5;
            font-size: 0.9em;
        }
        
        .payout-table {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }
        
        .payout-row {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
        }
        
        @media (max-width: 480px) {
            .slots-area {
                gap: 15px;
                padding: 20px 15px;
            }
            
            .slot-reel {
                width: 70px;
                height: 70px;
                font-size: 2.2em;
            }
            
            .bet-input-group {
                flex-direction: column;
            }
            
            .bet-buttons {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="back-btn" onclick="goBack()">‚Üê</button>
        <div class="game-title">Slots Machine</div>
        <div class="balance-display">
            <div class="balance-label">Balance</div>
            <div class="balance-amount" id="balanceAmount">1000</div>
        </div>
    </div>
    
    <div class="main-content">
        <div class="game-icon"></div>
        
        <div class="slots-area" id="slotsArea">
            <div class="slot-reel" id="reel1">üçí</div>
            <div class="slot-reel" id="reel2">üçã</div>
            <div class="slot-reel" id="reel3">üîî</div>
        </div>
        
        <div class="controls-section">
            <div class="bet-section">
                <label for="betAmount">Bet Amount (chips):</label>
                <div class="bet-input-group">
                    <input type="number" id="betAmount" min="1" max="1000" value="10" step="1">
                </div>
                <div class="bet-buttons">
                    <button class="bet-btn" onclick="setBet(10)">10</button>
                    <button class="bet-btn" onclick="setBet(25)">25</button>
                    <button class="bet-btn" onclick="setBet(50)">50</button>
                    <button class="bet-btn" onclick="setBet(100)">100</button>
                    <button class="bet-btn" onclick="setBet(250)">250</button>
                    <button class="bet-btn" onclick="maxBet()">MAX</button>
                </div>
            </div>
            
            <button class="play-btn" id="playButton" onclick="playSlots()">
                SPIN TO WIN
            </button>
        </div>
        
        <div id="result" class="result">Place your bet and spin to win!</div>
        
        <div class="game-info">
            <div class="info-title">üéØ How to Play</div>
            <div class="info-text">
                Match 3 symbols to win! Different combinations have different payouts.
            </div>
            
            <div class="info-title" style="margin-top: 15px;">üí∞ Payout Table</div>
            <div class="payout-table">
                <div class="payout-row">
                    <span>üçíüçíüçí</span>
                    <span>5x</span>
                </div>
                <div class="payout-row">
                    <span>üçãüçãüçã</span>
                    <span>3x</span>
                </div>
                <div class="payout-row">
                    <span>üîîüîîüîî</span>
                    <span>4x</span>
                </div>
                <div class="payout-row">
                    <span>üçÄüçÄüçÄ</span>
                    <span>10x</span>
                </div>
                <div class="payout-row">
                    <span>7Ô∏è‚É£7Ô∏è‚É£7Ô∏è‚É£</span>
                    <span>20x</span>
                </div>
                <div class="payout-row">
                    <span>‚≠ê‚≠ê‚≠ê</span>
                    <span>50x</span>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Initialize Telegram WebApp
        let webApp = null;
        let userBalance = 1000;
        let userId = 'guest';
        
        if (window.Telegram && window.Telegram.WebApp) {
            webApp = window.Telegram.WebApp;
            webApp.ready();
            webApp.expand();
            
            // Set back button
            webApp.BackButton.show();
            webApp.BackButton.onClick(() => goBack());
        }
        
        // Get user data from URL params
        const urlParams = new URLSearchParams(window.location.search);
        userId = urlParams.get('user_id') || 'guest';
        userBalance = parseInt(urlParams.get('balance')) || 1000;
        
        // Update balance display
        document.getElementById('balanceAmount').textContent = userBalance.toLocaleString();
        
        function goBack() {
            // Navigate back to main casino
            const mainUrl = `casino_webapp_new.html?user_id=${userId}&balance=${userBalance}`;
            window.location.href = mainUrl;
        }
        
        function setBet(amount) {
            const maxBet = Math.min(amount, userBalance);
            document.getElementById('betAmount').value = maxBet;
        }
        
        function maxBet() {
            const maxAmount = Math.min(userBalance, 1000);
            document.getElementById('betAmount').value = maxAmount;
        }
        
        function animateReels(finalSymbols) {
            const icons = ['üçí','üçã','üîî','üçÄ','7Ô∏è‚É£','üçâ','‚≠ê'];
            const reels = [
                document.getElementById('reel1'), 
                document.getElementById('reel2'), 
                document.getElementById('reel3')
            ];
            
            // Add spinning class
            reels.forEach(reel => reel.classList.add('spinning'));
            
            let spinCount = 0;
            const maxSpins = 20;
            
            const interval = setInterval(() => {
                reels.forEach(reel => {
                    reel.textContent = icons[Math.floor(Math.random() * icons.length)];
                });
                
                spinCount++;
                if (spinCount >= maxSpins) {
                    clearInterval(interval);
                    
                    // Set final symbols
                    if (finalSymbols && finalSymbols.length === 3) {
                        reels[0].textContent = finalSymbols[0];
                        reels[1].textContent = finalSymbols[1];
                        reels[2].textContent = finalSymbols[2];
                    }
                    
                    // Remove spinning class
                    setTimeout(() => {
                        reels.forEach(reel => reel.classList.remove('spinning'));
                    }, 200);
                }
            }, 100);
        }
        
        async function playSlots() {
            const bet = parseInt(document.getElementById('betAmount').value);
            const resultDiv = document.getElementById('result');
            const playButton = document.getElementById('playButton');
            
            // Validation
            if (!bet || bet <= 0) {
                resultDiv.innerHTML = '<span style="color:#ff6b6b;">‚ùå Enter a valid bet amount!</span>';
                return;
            }
            
            if (bet > userBalance) {
                resultDiv.innerHTML = '<span style="color:#ff6b6b;">‚ùå Insufficient balance!</span>';
                return;
            }
            
            // Disable play button during spin
            playButton.disabled = true;
            playButton.textContent = 'SPINNING...';
            
            // Update balance immediately
            userBalance -= bet;
            document.getElementById('balanceAmount').textContent = userBalance.toLocaleString();
            
            resultDiv.innerHTML = '<span style="color:#4ecdc4;">Spinning the reels...</span>';
            
            // Generate random symbols and determine win
            const symbols = ['üçí','üçã','üîî','üçÄ','7Ô∏è‚É£','üçâ','‚≠ê'];
            const finalSymbols = [
                symbols[Math.floor(Math.random() * symbols.length)],
                symbols[Math.floor(Math.random() * symbols.length)],
                symbols[Math.floor(Math.random() * symbols.length)]
            ];
            
            // Animate reels
            animateReels(finalSymbols);
            
            // Calculate result after animation
            setTimeout(() => {
                const isWin = finalSymbols[0] === finalSymbols[1] && finalSymbols[1] === finalSymbols[2];
                let winAmount = 0;
                let multiplier = 0;
                
                if (isWin) {
                    // Calculate multiplier based on symbol
                    switch (finalSymbols[0]) {
                        case 'üçí': multiplier = 5; break;
                        case 'üçã': multiplier = 3; break;
                        case 'üîî': multiplier = 4; break;
                        case 'üçÄ': multiplier = 10; break;
                        case '7Ô∏è‚É£': multiplier = 20; break;
                        case '‚≠ê': multiplier = 50; break;
                        default: multiplier = 2; break;
                    }
                    
                    winAmount = bet * multiplier;
                    userBalance += winAmount;
                    
                    resultDiv.innerHTML = `
                        <div style="color:#4ecdc4; font-size: 1.3em;">üéâ JACKPOT! üéâ</div>
                        <div style="color:#4ecdc4;">Won: +${winAmount.toLocaleString()} chips (${multiplier}x)</div>
                        <div style="color:#4ecdc4;">New Balance: ${userBalance.toLocaleString()} chips</div>
                    `;
                    
                    // Celebration effect
                    document.body.style.animation = 'pulse 0.5s ease-in-out';
                    setTimeout(() => {
                        document.body.style.animation = '';
                    }, 500);
                } else {
                    resultDiv.innerHTML = `
                        <div style="color:#ff6b6b;">üòû No match this time!</div>
                        <div style="color:#ccc;">Lost: -${bet.toLocaleString()} chips</div>
                        <div style="color:#4ecdc4;">Balance: ${userBalance.toLocaleString()} chips</div>
                    `;
                }
                
                // Update balance display
                document.getElementById('balanceAmount').textContent = userBalance.toLocaleString();
                
                // Re-enable play button
                playButton.disabled = false;
                playButton.textContent = 'SPIN TO WIN';
                
                // Adjust max bet if balance is low
                const currentBet = parseInt(document.getElementById('betAmount').value);
                if (currentBet > userBalance) {
                    document.getElementById('betAmount').value = Math.min(userBalance, 10);
                }
                
                // Update URL with new balance
                const newUrl = `${window.location.pathname}?user_id=${userId}&balance=${userBalance}`;
                window.history.replaceState({}, '', newUrl);
            }, 2000);
        }
        
        // Add pulse animation for celebration
        const style = document.createElement('style');
        style.textContent = `
            @keyframes pulse {
                0%, 100% { 
                    transform: scale(1); 
                    filter: brightness(1);
                }
                50% { 
                    transform: scale(1.02); 
                    filter: brightness(1.2);
                }
            }
        `;
        document.head.appendChild(style);
        
        // Update max bet when balance changes
        function updateMaxBet() {
            const betInput = document.getElementById('betAmount');
            if (parseInt(betInput.value) > userBalance) {
                betInput.value = Math.min(userBalance, 10);
            }
            betInput.max = userBalance;
        }
        
        // Initialize max bet
        updateMaxBet();
    </script>
</body>
</html>
