<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéØ Roulette - Casino WebApp</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .back-btn {
            background: none;
            border: none;
            color: #4ecdc4;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(78, 205, 196, 0.1);
            transform: translateX(-2px);
        }

        .game-title {
            font-size: 1.4rem;
            font-weight: 700;
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        .balance-display {
            color: #4ecdc4;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .game-info {
            text-align: center;
            margin-bottom: 2rem;
        }

        .game-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            display: block;
        }

        .game-description {
            color: #b0b0b0;
            font-size: 0.9rem;
            line-height: 1.4;
            margin-bottom: 2rem;
        }

        .roulette-section {
            text-align: center;
            margin: 2rem 0;
        }

        .roulette-wheel {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: conic-gradient(
                #dc3545 0deg 9.73deg,
                #212529 9.73deg 19.46deg,
                #dc3545 19.46deg 29.19deg,
                #212529 29.19deg 38.92deg,
                #dc3545 38.92deg 48.65deg,
                #212529 48.65deg 58.38deg,
                #dc3545 58.38deg 68.11deg,
                #212529 68.11deg 77.84deg,
                #dc3545 77.84deg 87.57deg,
                #212529 87.57deg 97.30deg,
                #dc3545 97.30deg 107.03deg,
                #212529 107.03deg 116.76deg,
                #dc3545 116.76deg 126.49deg,
                #212529 126.49deg 136.22deg,
                #dc3545 136.22deg 145.95deg,
                #212529 145.95deg 155.68deg,
                #dc3545 155.68deg 165.41deg,
                #212529 165.41deg 175.14deg,
                #dc3545 175.14deg 184.87deg,
                #212529 184.87deg 194.60deg,
                #dc3545 194.60deg 204.33deg,
                #212529 204.33deg 214.06deg,
                #dc3545 214.06deg 223.79deg,
                #212529 223.79deg 233.52deg,
                #dc3545 233.52deg 243.25deg,
                #212529 243.25deg 252.98deg,
                #dc3545 252.98deg 262.71deg,
                #212529 262.71deg 272.44deg,
                #dc3545 272.44deg 282.17deg,
                #212529 282.17deg 291.90deg,
                #dc3545 291.90deg 301.63deg,
                #212529 301.63deg 311.36deg,
                #dc3545 311.36deg 321.09deg,
                #212529 321.09deg 330.82deg,
                #dc3545 330.82deg 340.55deg,
                #212529 340.55deg 350.28deg,
                #dc3545 350.28deg 360deg
            );
            border: 6px solid #4ecdc4;
            margin: 0 auto;
            position: relative;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            animation: wheelIdle 10s linear infinite;
        }

        .roulette-wheel.spinning {
            animation: wheelSpin 3s cubic-bezier(0.25, 0.1, 0.25, 1) forwards;
        }

        @keyframes wheelIdle {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes wheelSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(1440deg); }
        }

        .roulette-ball {
            width: 16px;
            height: 16px;
            background: linear-gradient(45deg, #ffffff, #f0f0f0);
            border-radius: 50%;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            z-index: 10;
            transition: all 3s cubic-bezier(0.25, 0.1, 0.25, 1);
        }

        .winning-number {
            font-size: 2rem;
            font-weight: 700;
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 15px;
            display: none;
        }

        .winning-number.red {
            background: rgba(220, 53, 69, 0.2);
            border: 2px solid #dc3545;
            color: #dc3545;
        }

        .winning-number.black {
            background: rgba(33, 37, 41, 0.5);
            border: 2px solid #495057;
            color: #ffffff;
        }

        .winning-number.green {
            background: rgba(40, 167, 69, 0.2);
            border: 2px solid #28a745;
            color: #28a745;
        }

        .game-controls {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .control-group {
            margin-bottom: 1.5rem;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        .control-label {
            display: block;
            color: #b0b0b0;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .control-input, .control-select {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .control-input:focus, .control-select:focus {
            outline: none;
            border-color: #4ecdc4;
            box-shadow: 0 0 0 3px rgba(78, 205, 196, 0.1);
        }

        .bet-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .bet-option {
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-align: center;
        }

        .bet-option:hover {
            background: rgba(78, 205, 196, 0.2);
            border-color: #4ecdc4;
        }

        .bet-option.active {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            border-color: #4ecdc4;
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.3);
        }

        .bet-option.red {
            background: rgba(220, 53, 69, 0.3);
            border-color: #dc3545;
        }

        .bet-option.red.active {
            background: linear-gradient(135deg, #dc3545, #c82333);
        }

        .bet-option.black {
            background: rgba(33, 37, 41, 0.5);
            border-color: #495057;
        }

        .bet-option.black.active {
            background: linear-gradient(135deg, #495057, #343a40);
        }

        .numbers-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 0.3rem;
            margin-top: 1rem;
            max-height: 200px;
            overflow-y: auto;
        }

        .number-btn {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .number-btn:hover {
            background: rgba(78, 205, 196, 0.2);
            border-color: #4ecdc4;
        }

        .number-btn.active {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            border-color: #4ecdc4;
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.3);
        }

        .number-btn.red {
            background: rgba(220, 53, 69, 0.3);
            border-color: #dc3545;
        }

        .number-btn.red.active {
            background: linear-gradient(135deg, #dc3545, #c82333);
        }

        .number-btn.black {
            background: rgba(33, 37, 41, 0.5);
            border-color: #495057;
        }

        .number-btn.black.active {
            background: linear-gradient(135deg, #495057, #343a40);
        }

        .number-btn.green {
            background: rgba(40, 167, 69, 0.3);
            border-color: #28a745;
        }

        .number-btn.green.active {
            background: linear-gradient(135deg, #28a745, #218838);
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            flex: 1;
            padding: 1rem 2rem;
            border: none;
            border-radius: 15px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: #ffffff;
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(78, 205, 196, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .game-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1rem;
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #4ecdc4;
            display: block;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #b0b0b0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .result-display {
            text-align: center;
            margin: 2rem 0;
            padding: 1.5rem;
            border-radius: 15px;
            display: none;
        }

        .result-display.win {
            background: rgba(78, 205, 196, 0.1);
            border: 1px solid rgba(78, 205, 196, 0.3);
            color: #4ecdc4;
        }

        .result-display.lose {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            color: #ff6b6b;
        }

        .payout-display {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }
            
            .roulette-wheel {
                width: 150px;
                height: 150px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .numbers-grid {
                grid-template-columns: repeat(5, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="back-btn" onclick="goBack()">‚Üê</button>
        <div class="game-title">üéØ Roulette</div>
        <div class="balance-display">üí∞ <span id="balanceDisplay">1000</span></div>
    </div>

    <div class="container">
        <div class="game-info">
            <div class="game-icon">üé≤</div>
            <div class="game-description">
                Place your bets and watch the wheel spin! Red/Black pays 2x, numbers pay 36x!
            </div>
        </div>

        <div class="roulette-section">
            <div class="roulette-wheel" id="rouletteWheel">
                <div class="roulette-ball" id="rouletteBall"></div>
            </div>
            <div class="winning-number" id="winningNumber">32</div>
        </div>

        <div class="game-controls">
            <div class="control-group">
                <label class="control-label">Bet Amount</label>
                <input type="number" id="betAmount" class="control-input" min="1" max="1000" value="10" step="1">
            </div>

            <div class="control-group">
                <label class="control-label">Quick Bets</label>
                <div class="bet-options">
                    <button class="bet-option red" onclick="selectBet('red')">Red (2x)</button>
                    <button class="bet-option black" onclick="selectBet('black')">Black (2x)</button>
                    <button class="bet-option" onclick="selectBet('even')">Even (2x)</button>
                    <button class="bet-option" onclick="selectBet('odd')">Odd (2x)</button>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">Number Bets (36x payout)</label>
                <div class="numbers-grid" id="numbersGrid">
                    <!-- Generated by JavaScript -->
                </div>
            </div>
        </div>

        <div class="action-buttons">
            <button class="btn btn-primary" id="spinBtn" onclick="spinRoulette()">Spin Wheel</button>
            <button class="btn btn-secondary" id="clearBtn" onclick="clearBets()">Clear Bets</button>
        </div>

        <div class="result-display" id="resultDisplay">
            <div class="payout-display" id="payoutAmount"></div>
            <div id="resultMessage"></div>
        </div>

        <div class="game-stats">
            <div class="stat-item">
                <span class="stat-value" id="totalWins">0</span>
                <span class="stat-label">Total Wins</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="totalLosses">0</span>
                <span class="stat-label">Total Losses</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="redHits">0</span>
                <span class="stat-label">Red Hits</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="biggestWin">0</span>
                <span class="stat-label">Biggest Win</span>
            </div>
        </div>
    </div>

    <script>
        let gameState = {
            isSpinning: false,
            betAmount: 10,
            selectedBets: {},
            totalBetAmount: 0,
            balance: 1000
        };

        let stats = {
            totalWins: 0,
            totalLosses: 0,
            redHits: 0,
            biggestWin: 0
        };

        const rouletteNumbers = {
            0: 'green',
            1: 'red', 2: 'black', 3: 'red', 4: 'black', 5: 'red', 6: 'black', 7: 'red', 8: 'black', 9: 'red', 10: 'black',
            11: 'black', 12: 'red', 13: 'black', 14: 'red', 15: 'black', 16: 'red', 17: 'black', 18: 'red',
            19: 'red', 20: 'black', 21: 'red', 22: 'black', 23: 'red', 24: 'black', 25: 'red', 26: 'black',
            27: 'red', 28: 'black', 29: 'black', 30: 'red', 31: 'black', 32: 'red', 33: 'black', 34: 'red',
            35: 'black', 36: 'red'
        };

        // Load stats from localStorage
        function loadStats() {
            const savedStats = localStorage.getItem('rouletteStats');
            if (savedStats) {
                stats = { ...stats, ...JSON.parse(savedStats) };
                updateStatsDisplay();
            }
            
            const savedBalance = localStorage.getItem('casinoBalance');
            if (savedBalance) {
                gameState.balance = parseInt(savedBalance);
                updateBalanceDisplay();
            }
        }

        function saveStats() {
            localStorage.setItem('rouletteStats', JSON.stringify(stats));
            localStorage.setItem('casinoBalance', gameState.balance.toString());
        }

        function updateStatsDisplay() {
            document.getElementById('totalWins').textContent = stats.totalWins;
            document.getElementById('totalLosses').textContent = stats.totalLosses;
            document.getElementById('redHits').textContent = stats.redHits;
            document.getElementById('biggestWin').textContent = stats.biggestWin;
        }

        function updateBalanceDisplay() {
            document.getElementById('balanceDisplay').textContent = gameState.balance;
        }

        function goBack() {
            window.history.back();
        }

        function createNumbersGrid() {
            const numbersGrid = document.getElementById('numbersGrid');
            numbersGrid.innerHTML = '';
            
            for (let i = 0; i <= 36; i++) {
                const button = document.createElement('button');
                button.className = `number-btn ${rouletteNumbers[i]}`;
                button.textContent = i;
                button.onclick = () => selectNumber(i);
                numbersGrid.appendChild(button);
            }
        }

        function selectBet(betType) {
            const betAmount = parseInt(document.getElementById('betAmount').value) || 10;
            
            if (betAmount > gameState.balance) {
                alert('Insufficient balance!');
                return;
            }
            
            if (gameState.selectedBets[betType]) {
                // Remove bet
                gameState.balance += gameState.selectedBets[betType];
                delete gameState.selectedBets[betType];
            } else {
                // Add bet
                gameState.balance -= betAmount;
                gameState.selectedBets[betType] = betAmount;
            }
            
            updateBetDisplay();
            updateBalanceDisplay();
        }

        function selectNumber(number) {
            const betAmount = parseInt(document.getElementById('betAmount').value) || 10;
            const betKey = `number_${number}`;
            
            if (betAmount > gameState.balance) {
                alert('Insufficient balance!');
                return;
            }
            
            if (gameState.selectedBets[betKey]) {
                // Remove bet
                gameState.balance += gameState.selectedBets[betKey];
                delete gameState.selectedBets[betKey];
            } else {
                // Add bet
                gameState.balance -= betAmount;
                gameState.selectedBets[betKey] = betAmount;
            }
            
            updateBetDisplay();
            updateBalanceDisplay();
        }

        function updateBetDisplay() {
            // Update bet option buttons
            document.querySelectorAll('.bet-option').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Update number buttons
            document.querySelectorAll('.number-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Show active bets
            Object.keys(gameState.selectedBets).forEach(betKey => {
                if (betKey.startsWith('number_')) {
                    const number = betKey.split('_')[1];
                    const btn = document.querySelector(`.number-btn:nth-child(${parseInt(number) + 1})`);
                    if (btn) btn.classList.add('active');
                } else {
                    const btn = document.querySelector(`.bet-option[onclick*="${betKey}"]`);
                    if (btn) btn.classList.add('active');
                }
            });
            
            // Calculate total bet amount
            gameState.totalBetAmount = Object.values(gameState.selectedBets).reduce((sum, amount) => sum + amount, 0);
        }

        function clearBets() {
            // Return all bet amounts to balance
            gameState.balance += gameState.totalBetAmount;
            gameState.selectedBets = {};
            gameState.totalBetAmount = 0;
            
            updateBetDisplay();
            updateBalanceDisplay();
        }

        function spinRoulette() {
            if (gameState.isSpinning) return;
            
            if (Object.keys(gameState.selectedBets).length === 0) {
                alert('Please place at least one bet!');
                return;
            }
            
            gameState.isSpinning = true;
            
            // Generate random winning number
            const winningNumber = Math.floor(Math.random() * 37); // 0-36
            const winningColor = rouletteNumbers[winningNumber];
            
            // Start wheel animation
            const wheel = document.getElementById('rouletteWheel');
            const ball = document.getElementById('rouletteBall');
            
            wheel.classList.add('spinning');
            
            // Animate ball
            const finalAngle = (winningNumber * 9.73) + Math.random() * 9.73; // Each number spans ~9.73 degrees
            ball.style.transform = `translateX(-50%) rotate(${1440 + finalAngle}deg) translateX(80px)`;
            
            // Disable controls
            document.getElementById('spinBtn').disabled = true;
            document.getElementById('clearBtn').disabled = true;
            document.getElementById('resultDisplay').style.display = 'none';
            
            // Show result after animation
            setTimeout(() => {
                showResult(winningNumber, winningColor);
            }, 3000);
        }

        function showResult(winningNumber, winningColor) {
            gameState.isSpinning = false;
            
            // Show winning number
            const winningNumberDisplay = document.getElementById('winningNumber');
            winningNumberDisplay.textContent = winningNumber;
            winningNumberDisplay.className = `winning-number ${winningColor}`;
            winningNumberDisplay.style.display = 'block';
            
            // Calculate winnings
            let totalWinnings = 0;
            let winningBets = [];
            
            // Check each bet
            Object.entries(gameState.selectedBets).forEach(([betKey, betAmount]) => {
                let isWin = false;
                let payout = 0;
                
                if (betKey.startsWith('number_')) {
                    const betNumber = parseInt(betKey.split('_')[1]);
                    if (betNumber === winningNumber) {
                        isWin = true;
                        payout = betAmount * 36; // 35 to 1 + original bet
                    }
                } else {
                    switch (betKey) {
                        case 'red':
                            if (winningColor === 'red') {
                                isWin = true;
                                payout = betAmount * 2;
                            }
                            break;
                        case 'black':
                            if (winningColor === 'black') {
                                isWin = true;
                                payout = betAmount * 2;
                            }
                            break;
                        case 'even':
                            if (winningNumber > 0 && winningNumber % 2 === 0) {
                                isWin = true;
                                payout = betAmount * 2;
                            }
                            break;
                        case 'odd':
                            if (winningNumber > 0 && winningNumber % 2 === 1) {
                                isWin = true;
                                payout = betAmount * 2;
                            }
                            break;
                    }
                }
                
                if (isWin) {
                    totalWinnings += payout;
                    winningBets.push({ bet: betKey, amount: payout });
                }
            });
            
            // Update balance and stats
            gameState.balance += totalWinnings;
            
            if (totalWinnings > 0) {
                stats.totalWins++;
                if (totalWinnings > stats.biggestWin) {
                    stats.biggestWin = totalWinnings;
                }
            } else {
                stats.totalLosses++;
            }
            
            if (winningColor === 'red') {
                stats.redHits++;
            }
            
            // Show result
            const resultDisplay = document.getElementById('resultDisplay');
            const payoutAmount = document.getElementById('payoutAmount');
            const resultMessage = document.getElementById('resultMessage');
            
            if (totalWinnings > 0) {
                resultDisplay.className = 'result-display win';
                payoutAmount.textContent = `+${totalWinnings} üí∞`;
                resultMessage.textContent = `üéâ Winning number: ${winningNumber} (${winningColor})!`;
            } else {
                resultDisplay.className = 'result-display lose';
                payoutAmount.textContent = `-${gameState.totalBetAmount} üí∞`;
                resultMessage.textContent = `üòû Number ${winningNumber} (${winningColor}). Better luck next time!`;
            }
            
            resultDisplay.style.display = 'block';
            
            // Reset game state
            gameState.selectedBets = {};
            gameState.totalBetAmount = 0;
            
            // Reset wheel animation
            const wheel = document.getElementById('rouletteWheel');
            const ball = document.getElementById('rouletteBall');
            
            setTimeout(() => {
                wheel.classList.remove('spinning');
                ball.style.transform = 'translateX(-50%)';
                winningNumberDisplay.style.display = 'none';
            }, 3000);
            
            // Re-enable controls
            document.getElementById('spinBtn').disabled = false;
            document.getElementById('clearBtn').disabled = false;
            
            updateBetDisplay();
            updateBalanceDisplay();
            updateStatsDisplay();
            saveStats();
        }

        // Initialize the game
        window.addEventListener('load', () => {
            loadStats();
            createNumbersGrid();
        });
    </script>
</body>
</html>
