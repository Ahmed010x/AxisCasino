<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stake Casino</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f23;
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInDown 0.8s ease-out;
        }
        
        .logo {
            font-size: 3em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00ff88, #00cc6a);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
        }
        
        .title {
            font-size: 1.8em;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }
        
        .user-info {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.1) 0%, rgba(0, 204, 106, 0.1) 100%);
            border: 1px solid rgba(0, 255, 136, 0.2);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            text-align: center;
            backdrop-filter: blur(10px);
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }
        
        .user-name {
            font-size: 1.2em;
            color: #00ff88;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .balance {
            font-size: 2.5em;
            font-weight: bold;
            color: #00ff88;
            margin-bottom: 5px;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }
        
        .balance-label {
            opacity: 0.7;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .game-section {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }
        
        .game-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            text-align: center;
            color: #00ff88;
            font-weight: 600;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .bet-input {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(0, 255, 136, 0.3);
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            font-size: 1.2em;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .bet-input:focus {
            outline: none;
            border-color: #00ff88;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
            background: rgba(0, 0, 0, 0.5);
        }
        
        .bet-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .quick-bets {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .quick-bet {
            padding: 10px;
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.2);
            color: #00ff88;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }
        
        .quick-bet:hover,
        .quick-bet.active {
            background: rgba(0, 255, 136, 0.2);
            border-color: #00ff88;
            transform: translateY(-2px);
        }
        
        .play-button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, #00ff88, #00cc6a);
            border: none;
            border-radius: 15px;
            color: #0f0f23;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }
        
        .play-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.4);
        }
        
        .play-button:active {
            transform: translateY(0);
        }
        
        .play-button:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            font-size: 1.1em;
            font-weight: 600;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }
        
        .result.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .result.win {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.2), rgba(0, 204, 106, 0.2));
            border: 1px solid rgba(0, 255, 136, 0.5);
            color: #00ff88;
        }
        
        .result.lose {
            background: linear-gradient(135deg, rgba(255, 0, 0, 0.2), rgba(204, 0, 0, 0.2));
            border: 1px solid rgba(255, 0, 0, 0.5);
            color: #ff4444;
        }
        
        .dice-animation {
            font-size: 4em;
            margin: 20px 0;
            text-align: center;
            animation: roll 1s ease-in-out;
        }
        
        @keyframes roll {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(90deg); }
            50% { transform: rotate(180deg); }
            75% { transform: rotate(270deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 255, 136, 0.3);
            border-radius: 50%;
            border-top-color: #00ff88;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error {
            background: linear-gradient(135deg, rgba(255, 0, 0, 0.2), rgba(204, 0, 0, 0.2));
            border: 1px solid rgba(255, 0, 0, 0.5);
            border-radius: 12px;
            padding: 15px;
            margin-top: 15px;
            color: #ff4444;
            text-align: center;
            font-weight: 600;
        }
        
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }
        
        .stat-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #00ff88;
        }
        
        .stat-label {
            font-size: 0.8em;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">🎰</div>
            <div class="title">STAKE CASINO</div>
        </div>
        
        <div class="user-info">
            <div class="user-name" id="userName">Loading...</div>
            <div class="balance" id="balance">0.00</div>
            <div class="balance-label">CHIPS</div>
        </div>
        
        <div class="game-section">
            <div class="game-title">🎲 DICE GAME</div>
            
            <div class="input-group">
                <label class="input-label" for="betAmount">Bet Amount</label>
                <input type="number" id="betAmount" class="bet-input" placeholder="Enter bet amount" min="1" step="1">
            </div>
            
            <div class="quick-bets">
                <div class="quick-bet" onclick="setBetAmount(10)">10</div>
                <div class="quick-bet" onclick="setBetAmount(50)">50</div>
                <div class="quick-bet" onclick="setBetAmount(100)">100</div>
                <div class="quick-bet" onclick="setBetAmount(500)">500</div>
            </div>
            
            <button class="play-button" id="playButton" onclick="playDice()">
                🎲 ROLL DICE
            </button>
            
            <div class="result" id="result"></div>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="gamesPlayed">0</div>
                <div class="stat-label">Games Played</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="totalWon">0</div>
                <div class="stat-label">Total Won</div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Telegram WebApp
        window.Telegram.WebApp.ready();
        window.Telegram.WebApp.expand();
        
        // Set theme colors
        window.Telegram.WebApp.setHeaderColor('#0f0f23');
        window.Telegram.WebApp.setBackgroundColor('#0f0f23');
        
        // Global variables
        let currentBalance = 0;
        let userId = null;
        let userName = 'Player';
        let gamesPlayed = 0;
        let totalWon = 0;
        const API_BASE = 'http://localhost:5001/api';
        
        // Initialize app
        async function initApp() {
            try {
                // Get user data from Telegram WebApp
                const webAppUser = window.Telegram.WebApp.initDataUnsafe?.user;
                if (webAppUser) {
                    userId = webAppUser.id;
                    userName = webAppUser.first_name || 'Player';
                }
                
                // Try to get user ID from URL parameters as fallback
                const urlParams = new URLSearchParams(window.location.search);
                if (!userId && urlParams.get('user_id')) {
                    userId = parseInt(urlParams.get('user_id'));
                }
                
                if (!userId) {
                    showError('Unable to get user ID. Please open from Telegram bot.');
                    return;
                }
                
                // Update UI with user info
                document.getElementById('userName').textContent = `Welcome, ${userName}!`;
                
                // Fetch user balance from backend
                await fetchBalance();
                
                console.log('🎰 Stake Casino Mini App initialized');
                console.log(`👤 User: ${userName} (ID: ${userId})`);
                console.log(`💰 Balance: ${currentBalance} chips`);
                
            } catch (error) {
                console.error('Initialization error:', error);
                showError('Failed to initialize app. Please try again.');
            }
        }
        
        // Fetch user balance from backend
        async function fetchBalance() {
            try {
                const response = await fetch(`${API_BASE}/balance/${userId}`);
                const data = await response.json();
                
                if (response.ok) {
                    currentBalance = data.balance || 0;
                    updateBalanceDisplay();
                    
                    // Update stats if available
                    if (data.games_played !== undefined) {
                        gamesPlayed = data.games_played;
                        document.getElementById('gamesPlayed').textContent = gamesPlayed;
                    }
                    if (data.total_won !== undefined) {
                        totalWon = data.total_won;
                        document.getElementById('totalWon').textContent = totalWon.toLocaleString();
                    }
                } else {
                    throw new Error(data.error || 'Failed to fetch balance');
                }
            } catch (error) {
                console.error('Balance fetch error:', error);
                // Use fallback balance from URL if API fails
                const urlParams = new URLSearchParams(window.location.search);
                if (urlParams.get('balance')) {
                    currentBalance = parseFloat(urlParams.get('balance')) || 1000;
                    updateBalanceDisplay();
                } else {
                    showError('Unable to fetch balance from server');
                }
            }
        }
        
        // Update balance display
        function updateBalanceDisplay() {
            document.getElementById('balance').textContent = currentBalance.toLocaleString('en-US', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
        }
        
        // Set bet amount from quick bet buttons
        function setBetAmount(amount) {
            document.getElementById('betAmount').value = amount;
            
            // Update active quick bet button
            document.querySelectorAll('.quick-bet').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }
        
        // Play dice game
        async function playDice() {
            const betAmountInput = document.getElementById('betAmount');
            const playButton = document.getElementById('playButton');
            const resultDiv = document.getElementById('result');
            
            // Get bet amount
            const betAmount = parseFloat(betAmountInput.value);
            
            // Validate bet amount
            if (!betAmount || betAmount <= 0) {
                showError('Please enter a valid bet amount');
                return;
            }
            
            if (betAmount > currentBalance) {
                showError('Insufficient balance for this bet');
                return;
            }
            
            // Disable button and show loading
            playButton.disabled = true;
            playButton.innerHTML = '<span class="loading"></span> ROLLING...';
            resultDiv.classList.remove('show');
            
            try {
                // Show dice animation
                resultDiv.innerHTML = '<div class="dice-animation">🎲</div>';
                resultDiv.className = 'result show';
                
                // Send bet request to backend
                const response = await fetch(`${API_BASE}/bet`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        telegram_id: userId,
                        amount: betAmount,
                        game_type: 'dice'
                    })
                });
                
                const data = await response.json();
                
                // Wait for animation to complete
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                if (response.ok && data.success) {
                    // Update balance
                    currentBalance = data.balance_after;
                    updateBalanceDisplay();
                    
                    // Show result
                    const isWin = data.result === 'win';
                    const resultEmoji = isWin ? '🎉' : '😢';
                    const resultText = isWin ? 'YOU WON!' : 'YOU LOST!';
                    const amountText = isWin ? 
                        `+${data.amount_won.toLocaleString()} chips` : 
                        `-${data.amount_bet.toLocaleString()} chips`;
                    
                    resultDiv.innerHTML = `
                        <div style="font-size: 2em; margin-bottom: 10px;">${resultEmoji}</div>
                        <div style="font-size: 1.2em; margin-bottom: 5px;">${resultText}</div>
                        <div style="font-size: 1em; opacity: 0.8;">${amountText}</div>
                    `;
                    resultDiv.className = `result show ${isWin ? 'win' : 'lose'}`;
                    
                    // Update stats
                    gamesPlayed++;
                    if (isWin) {
                        totalWon += data.amount_won;
                    }
                    document.getElementById('gamesPlayed').textContent = gamesPlayed;
                    document.getElementById('totalWon').textContent = totalWon.toLocaleString();
                    
                    // Haptic feedback
                    if (window.Telegram.WebApp.HapticFeedback) {
                        if (isWin) {
                            window.Telegram.WebApp.HapticFeedback.notificationOccurred('success');
                        } else {
                            window.Telegram.WebApp.HapticFeedback.notificationOccurred('error');
                        }
                    }
                    
                } else {
                    throw new Error(data.error || 'Bet failed');
                }
                
            } catch (error) {
                console.error('Bet error:', error);
                resultDiv.innerHTML = `
                    <div style="font-size: 2em; margin-bottom: 10px;">❌</div>
                    <div style="font-size: 1.2em;">GAME ERROR</div>
                    <div style="font-size: 0.9em; opacity: 0.8;">${error.message}</div>
                `;
                resultDiv.className = 'result show lose';
                
                // Haptic feedback for error
                if (window.Telegram.WebApp.HapticFeedback) {
                    window.Telegram.WebApp.HapticFeedback.notificationOccurred('error');
                }
            } finally {
                // Re-enable button
                playButton.disabled = false;
                playButton.innerHTML = '🎲 ROLL DICE';
                
                // Clear bet amount
                betAmountInput.value = '';
                document.querySelectorAll('.quick-bet').forEach(btn => btn.classList.remove('active'));
            }
        }
        
        // Show error message
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            
            // Insert after user info
            const userInfo = document.querySelector('.user-info');
            userInfo.parentNode.insertBefore(errorDiv, userInfo.nextSibling);
            
            // Remove after 5 seconds
            setTimeout(() => {
                if (errorDiv.parentNode) {
                    errorDiv.parentNode.removeChild(errorDiv);
                }
            }, 5000);
        }
        
        // Refresh balance periodically
        setInterval(fetchBalance, 30000); // Every 30 seconds
        
        // Handle input validation
        document.getElementById('betAmount').addEventListener('input', function(e) {
            const value = parseFloat(e.target.value);
            if (value > currentBalance) {
                e.target.style.borderColor = '#ff4444';
            } else {
                e.target.style.borderColor = 'rgba(0, 255, 136, 0.3)';
            }
        });
        
        // Handle Enter key for bet input
        document.getElementById('betAmount').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                playDice();
            }
        });
        
        // Initialize app when page loads
        document.addEventListener('DOMContentLoaded', initApp);
        
        // Handle Telegram WebApp close
        window.Telegram.WebApp.onEvent('mainButtonClicked', function() {
            window.Telegram.WebApp.close();
        });
        
        // Log for debugging
        console.log('🎰 Stake Casino Mini App loaded');
        console.log('📱 Telegram WebApp version:', window.Telegram.WebApp.version);
        console.log('🔗 API Base URL:', API_BASE);
    </script>
</body>
</html>
